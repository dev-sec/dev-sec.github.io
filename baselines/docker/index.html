 the host devices to the containers and consequently the containers can directly access such host devices. You would not require the container to run in 'privileged' mode to access and manipulate the host devices. By default, the container will be able to read, write and mknod these devices. Additionally, it is possible for containers to remove block devices from the host. Hence, do not expose host devices to containers directly. If at all, you would want to expose the host device to a container, use the sharing permissions appropriately:\n\n      r - read only\n      w - writable\n      m - mknod allowed","descriptions":{"default":"Host devices can be directly exposed to containers at runtime. Do not directly expose host devices to containers especially for containers that are not trusted.\n\n  Rationale: The '--device' option exposes the host devices to the containers and consequently the containers can directly access such host devices. You would not require the container to run in 'privileged' mode to access and manipulate the host devices. By default, the container will be able to read, write and mknod these devices. Additionally, it is possible for containers to remove block devices from the host. Hence, do not expose host devices to containers directly. If at all, you would want to expose the host device to a container, use the sharing permissions appropriately:\n\n      r - read only\n      w - writable\n      m - mknod allowed"},"id":"docker-5.17","impact":1,"refs":[{"ref":"Use the Docker command line","url":"https://docs.docker.com/engine/reference/commandline/cli/"}],"source_location":{"line":423,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.17","cis-docker-1.13.0":"5.17","docker":null,"level:1":null},"title":"Do not directly expose host devices to containers"},{"code":"control 'docker-5.18' do\n  impact 1.0\n  title 'Override default ulimit at runtime only if needed'\n  desc 'The default ulimit is set at the Docker daemon level. However, you may override the default ulimit setting, if needed, during container runtime.\n\n  Rationale: ulimit provides control over the resources available to the shell and to processes started by it. Setting system resource limits judiciously saves you from many disasters such as a fork bomb. Sometimes, even friendly users and legitimate processes can overuse system resources and in-turn can make the system unusable. The default ulimit set at the Docker daemon level should be honored. If the default ulimit settings are not appropriate for a particular container instance, you may override them as an exception. But, do not make this a practice. If most of the container instances are overriding default ulimit settings, consider changing the default ulimit settings to something that is appropriate for your needs.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.18'\n  tag 'cis-docker-1.13.0': '5.18'\n  tag 'level:1'\n  ref 'docker run', url: 'https://docs.docker.com/engine/reference/commandline/run/'\n  ref 'Command: man setrlimit'\n  ref 'Docker Security Book', url: 'http://www.oreilly.com/webops-perf/free/files/docker-security.pdf'\n\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its(%w[HostConfig Ulimits]) { should eq nil }\n    end\n  end\nend\n","desc":"The default ulimit is set at the Docker daemon level. However, you may override the default ulimit setting, if needed, during container runtime.\n\n  Rationale: ulimit provides control over the resources available to the shell and to processes started by it. Setting system resource limits judiciously saves you from many disasters such as a fork bomb. Sometimes, even friendly users and legitimate processes can overuse system resources and in-turn can make the system unusable. The default ulimit set at the Docker daemon level should be honored. If the default ulimit settings are not appropriate for a particular container instance, you may override them as an exception. But, do not make this a practice. If most of the container instances are overriding default ulimit settings, consider changing the default ulimit settings to something that is appropriate for your needs.","descriptions":{"default":"The default ulimit is set at the Docker daemon level. However, you may override the default ulimit setting, if needed, during container runtime.\n\n  Rationale: ulimit provides control over the resources available to the shell and to processes started by it. Setting system resource limits judiciously saves you from many disasters such as a fork bomb. Sometimes, even friendly users and legitimate processes can overuse system resources and in-turn can make the system unusable. The default ulimit set at the Docker daemon level should be honored. If the default ulimit settings are not appropriate for a particular container instance, you may override them as an exception. But, do not make this a practice. If most of the container instances are overriding default ulimit settings, consider changing the default ulimit settings to something that is appropriate for your needs."},"id":"docker-5.18","impact":1,"refs":[{"ref":"docker run","url":"https://docs.docker.com/engine/reference/commandline/run/"},{"ref":"Command: man setrlimit"},{"ref":"Docker Security Book","url":"http://www.oreilly.com/webops-perf/free/files/docker-security.pdf"}],"source_location":{"line":447,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.18","cis-docker-1.13.0":"5.18","docker":null,"level:1":null},"title":"Override default ulimit at runtime only if needed"},{"code":"control 'docker-5.19' do\n  impact 1.0\n  title 'Do not set mount propagation mode to shared'\n  desc 'Mount propagation mode allows mounting volumes in shared, slave or private mode on a container. Do not use shared mount propagation mode until needed.\n\n  Rationale: A shared mount is replicated at all mounts and the changes made at any mount point are propagated to all mounts. Mounting a volume in shared mode does not restrict any other container to mount and make changes to that volume. This might be catastrophic if the mounted volume is sensitive to changes. Do not set mount propagation mode to shared until needed.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.19'\n  tag 'cis-docker-1.13.0': '5.19'\n  tag 'level:1'\n  ref 'Capability to specify per volume mount propagation mode', url: 'https://github.com/docker/docker/pull/17034'\n  ref 'Docker run reference', url: 'https://docs.docker.com/engine/reference/run/'\n  ref 'Shared Subtrees', url: 'https://www.kernel.org/doc/Documentation/filesystems/sharedsubtree.txt'\n\n  docker.containers.running?.ids.each do |id|\n    raw = command(\"docker inspect --format '{{range $mnt := .Mounts}} {{json $mnt.Propagation}} {{end}}' #{id}\").stdout\n    describe raw.delete(\"\\n\").delete('\\\"').delete(' ') do\n      it { should_not eq 'shared' }\n    end\n  end\nend\n","desc":"Mount propagation mode allows mounting volumes in shared, slave or private mode on a container. Do not use shared mount propagation mode until needed.\n\n  Rationale: A shared mount is replicated at all mounts and the changes made at any mount point are propagated to all mounts. Mounting a volume in shared mode does not restrict any other container to mount and make changes to that volume. This might be catastrophic if the mounted volume is sensitive to changes. Do not set mount propagation mode to shared until needed.","descriptions":{"default":"Mount propagation mode allows mounting volumes in shared, slave or private mode on a container. Do not use shared mount propagation mode until needed.\n\n  Rationale: A shared mount is replicated at all mounts and the changes made at any mount point are propagated to all mounts. Mounting a volume in shared mode does not restrict any other container to mount and make changes to that volume. This might be catastrophic if the mounted volume is sensitive to changes. Do not set mount propagation mode to shared until needed."},"id":"docker-5.19","impact":1,"refs":[{"ref":"Capability to specify per volume mount propagation mode","url":"https://github.com/docker/docker/pull/17034"},{"ref":"Docker run reference","url":"https://docs.docker.com/engine/reference/run/"},{"ref":"Shared Subtrees","url":"https://www.kernel.org/doc/Documentation/filesystems/sharedsubtree.txt"}],"source_location":{"line":469,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.19","cis-docker-1.13.0":"5.19","docker":null,"level:1":null},"title":"Do not set mount propagation mode to shared"},{"code":"control 'docker-5.20' do\n  impact 1.0\n  title 'Do not share the host\\'s UTS namespace'\n  desc 'UTS namespaces provide isolation of two system identifiers: the hostname and the NIS domain name. It is used for setting the hostname and the domain that is visible to running processes in that namespace. Processes running within containers do not typically require to know hostname and domain name. Hence, the namespace should not be shared with the host.\n\n  Rationale: Sharing the UTS namespace with the host provides full permission to the container to change the hostname of the host. This is insecure and should not be allowed.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.20'\n  tag 'cis-docker-1.13.0': '5.20'\n  tag 'level:1'\n  ref 'Docker run reference', url: 'https://docs.docker.com/engine/reference/run/'\n  ref 'namespaces - overview of Linux namespaces', url: ' http://man7.org/linux/man-pages/man7/namespaces.7.html'\n\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its(%w[HostConfig UTSMode]) { should_not eq 'host' }\n    end\n  end\nend\n","desc":"UTS namespaces provide isolation of two system identifiers: the hostname and the NIS domain name. It is used for setting the hostname and the domain that is visible to running processes in that namespace. Processes running within containers do not typically require to know hostname and domain name. Hence, the namespace should not be shared with the host.\n\n  Rationale: Sharing the UTS namespace with the host provides full permission to the container to change the hostname of the host. This is insecure and should not be allowed.","descriptions":{"default":"UTS namespaces provide isolation of two system identifiers: the hostname and the NIS domain name. It is used for setting the hostname and the domain that is visible to running processes in that namespace. Processes running within containers do not typically require to know hostname and domain name. Hence, the namespace should not be shared with the host.\n\n  Rationale: Sharing the UTS namespace with the host provides full permission to the container to change the hostname of the host. This is insecure and should not be allowed."},"id":"docker-5.20","impact":1,"refs":[{"ref":"Docker run reference","url":"https://docs.docker.com/engine/reference/run/"},{"ref":"namespaces - overview of Linux namespaces","url":" http://man7.org/linux/man-pages/man7/namespaces.7.html"}],"source_location":{"line":492,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.20","cis-docker-1.13.0":"5.20","docker":null,"level:1":null},"title":"Do not share the host's UTS namespace"},{"code":"control 'docker-5.21' do\n  impact 1.0\n  title 'Do not disable default seccomp profile'\n  desc 'Seccomp filtering provides a means for a process to specify a filter for incoming system calls. The default Docker seccomp profile disables 44 system calls, out of 313. It should not be disabled unless it hinders your container application usage.\n\n  Rationale: A large number of system calls are exposed to every userland process with many of them going unused for the entire lifetime of the process. Most of the applications do not need all the system calls and thus benefit by having a reduced set of available system calls. The reduced set of system calls reduces the total kernel surface exposed to the application and thus improvises application security.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.21'\n  tag 'cis-docker-1.13.0': '5.21'\n  tag 'level:1'\n  ref 'New Docker Security Features and What They Mean: Seccomp Profiles', url: 'http://blog.aquasec.com/new-docker-security-features-and-what-they-mean-seccomp-profiles'\n  ref 'Docker run reference', url: 'https://docs.docker.com/engine/reference/run/'\n  ref 'Seccomp default.json', url: 'https://github.com/moby/moby/blob/master/profiles/seccomp/default.json'\n  ref 'Seccomp security profiles for Docker', url: 'https://docs.docker.com/engine/security/seccomp/'\n  ref 'SECure COMPuting with filters', url: 'https://www.kernel.org/doc/Documentation/prctl/seccomp_filter.txt'\n  ref 'Capability to specify per volume mount propagation mode', url: 'https://github.com/moby/moby/pull/17034'\n\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its(%w[HostConfig SecurityOpt]) { should include(/seccomp/) }\n      its(%w[HostConfig SecurityOpt]) { should_not include(/seccomp[=|:]unconfined/) }\n    end\n  end\nend\n","desc":"Seccomp filtering provides a means for a process to specify a filter for incoming system calls. The default Docker seccomp profile disables 44 system calls, out of 313. It should not be disabled unless it hinders your container application usage.\n\n  Rationale: A large number of system calls are exposed to every userland process with many of them going unused for the entire lifetime of the process. Most of the applications do not need all the system calls and thus benefit by having a reduced set of available system calls. The reduced set of system calls reduces the total kernel surface exposed to the application and thus improvises application security.","descriptions":{"default":"Seccomp filtering provides a means for a process to specify a filter for incoming system calls. The default Docker seccomp profile disables 44 system calls, out of 313. It should not be disabled unless it hinders your container application usage.\n\n  Rationale: A large number of system calls are exposed to every userland process with many of them going unused for the entire lifetime of the process. Most of the applications do not need all the system calls and thus benefit by having a reduced set of available system calls. The reduced set of system calls reduces the total kernel surface exposed to the application and thus improvises application security."},"id":"docker-5.21","impact":1,"refs":[{"ref":"New Docker Security Features and What They Mean: Seccomp Profiles","url":"http://blog.aquasec.com/new-docker-security-features-and-what-they-mean-seccomp-profiles"},{"ref":"Docker run reference","url":"https://docs.docker.com/engine/reference/run/"},{"ref":"Seccomp default.json","url":"https://github.com/moby/moby/blob/master/profiles/seccomp/default.json"},{"ref":"Seccomp security profiles for Docker","url":"https://docs.docker.com/engine/security/seccomp/"},{"ref":"SECure COMPuting with filters","url":"https://www.kernel.org/doc/Documentation/prctl/seccomp_filter.txt"},{"ref":"Capability to specify per volume mount propagation mode","url":"https://github.com/moby/moby/pull/17034"}],"source_location":{"line":513,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.21","cis-docker-1.13.0":"5.21","docker":null,"level:1":null},"title":"Do not disable default seccomp profile"},{"code":"control 'docker-5.22' do\n  impact 1.0\n  title 'Do not docker exec commands with privileged option'\n  desc 'Do not docker exec with --privileged option.\n\n  Rationale: Using --privileged option in docker exec gives extended Linux capabilities to the command. This could potentially be insecure and unsafe to do especially when you are running containers with dropped capabilities or with enhanced restrictions.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.22'\n  tag 'cis-docker-1.13.0': '5.22'\n  tag 'level:2'\n  ref 'docker exec', url: 'https://docs.docker.com/engine/reference/commandline/exec/'\n\n  describe command('ausearch --input-logs -k docker | grep exec | grep privileged').stdout do\n    it { should be_empty }\n  end\nend\n","desc":"Do not docker exec with --privileged option.\n\n  Rationale: Using --privileged option in docker exec gives extended Linux capabilities to the command. This could potentially be insecure and unsafe to do especially when you are running containers with dropped capabilities or with enhanced restrictions.","descriptions":{"default":"Do not docker exec with --privileged option.\n\n  Rationale: Using --privileged option in docker exec gives extended Linux capabilities to the command. This could potentially be insecure and unsafe to do especially when you are running containers with dropped capabilities or with enhanced restrictions."},"id":"docker-5.22","impact":1,"refs":[{"ref":"docker exec","url":"https://docs.docker.com/engine/reference/commandline/exec/"}],"source_location":{"line":539,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.22","cis-docker-1.13.0":"5.22","docker":null,"level:2":null},"title":"Do not docker exec commands with privileged option"},{"code":"control 'docker-5.23' do\n  impact 1.0\n  title 'Do not docker exec commands with user option'\n  desc 'Do not docker exec with --user option.\n\n  Rationale: Using --user option in docker exec executes the command within the container as that user. This could potentially be insecure and unsafe to do especially when you are running containers with dropped capabilities or with enhanced restrictions. For example, suppose your container is running as tomcat user (or any other non-root user), it would be possible to run a command through docker exec as root with --user=root option. This could potentially be dangerous.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.23'\n  tag 'cis-docker-1.13.0': '5.23'\n  tag 'level:2'\n  ref 'docker exec', url: 'https://docs.docker.com/engine/reference/commandline/exec/'\n\n  describe command('ausearch --input-logs -k docker | grep exec | grep user').stdout do\n    it { should be_empty }\n  end\nend\n","desc":"Do not docker exec with --user option.\n\n  Rationale: Using --user option in docker exec executes the command within the container as that user. This could potentially be insecure and unsafe to do especially when you are running containers with dropped capabilities or with enhanced restrictions. For example, suppose your container is running as tomcat user (or any other non-root user), it would be possible to run a command through docker exec as root with --user=root option. This could potentially be dangerous.","descriptions":{"default":"Do not docker exec with --user option.\n\n  Rationale: Using --user option in docker exec executes the command within the container as that user. This could potentially be insecure and unsafe to do especially when you are running containers with dropped capabilities or with enhanced restrictions. For example, suppose your container is running as tomcat user (or any other non-root user), it would be possible to run a command through docker exec as root with --user=root option. This could potentially be dangerous."},"id":"docker-5.23","impact":1,"refs":[{"ref":"docker exec","url":"https://docs.docker.com/engine/reference/commandline/exec/"}],"source_location":{"line":557,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.23","cis-docker-1.13.0":"5.23","docker":null,"level:2":null},"title":"Do not docker exec commands with user option"},{"code":"control 'docker-5.24' do\n  impact 1.0\n  title 'Confirm cgroup usage'\n  desc 'It is possible to attach to a particular cgroup on container run. Confirming cgroup usage would ensure that containers are running under defined cgroups.\n\n  Rationale: System administrators typically define cgroups under which containers are supposed to run. Even if cgroups are not explicitly defined by the system administrators, containers run under docker cgroup by default. At run-time, it is possible to attach to a different cgroup other than the one that was expected to be used. This usage should be monitored and confirmed. By attaching to a different cgroup than the one that is expected, excess permissions and resources might be granted to the container and thus, can prove to be unsafe.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.24'\n  tag 'cis-docker-1.13.0': '5.24'\n  tag 'level:1'\n  ref 'Specify custom cgroups', url: 'https://docs.docker.com/engine/reference/run/'\n  ref 'Chapter 1. Introduction to Control Groups (Cgroups)', url: 'https://access.redhat.com/documentation/en-US/Red_Hat_Enterprise_Linux/6/html/Resource_Management_Guide/ch01.html'\n\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its(%w[HostConfig CgroupParent]) { should be_empty }\n    end\n  end\nend\n","desc":"It is possible to attach to a particular cgroup on container run. Confirming cgroup usage would ensure that containers are running under defined cgroups.\n\n  Rationale: System administrators typically define cgroups under which containers are supposed to run. Even if cgroups are not explicitly defined by the system administrators, containers run under docker cgroup by default. At run-time, it is possible to attach to a different cgroup other than the one that was expected to be used. This usage should be monitored and confirmed. By attaching to a different cgroup than the one that is expected, excess permissions and resources might be granted to the container and thus, can prove to be unsafe.","descriptions":{"default":"It is possible to attach to a particular cgroup on container run. Confirming cgroup usage would ensure that containers are running under defined cgroups.\n\n  Rationale: System administrators typically define cgroups under which containers are supposed to run. Even if cgroups are not explicitly defined by the system administrators, containers run under docker cgroup by default. At run-time, it is possible to attach to a different cgroup other than the one that was expected to be used. This usage should be monitored and confirmed. By attaching to a different cgroup than the one that is expected, excess permissions and resources might be granted to the container and thus, can prove to be unsafe."},"id":"docker-5.24","impact":1,"refs":[{"ref":"Specify custom cgroups","url":"https://docs.docker.com/engine/reference/run/"},{"ref":"Chapter 1. Introduction to Control Groups (Cgroups)","url":"https://access.redhat.com/documentation/en-US/Red_Hat_Enterprise_Linux/6/html/Resource_Management_Guide/ch01.html"}],"source_location":{"line":575,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.24","cis-docker-1.13.0":"5.24","docker":null,"level:1":null},"title":"Confirm cgroup usage"},{"code":"control 'docker-5.25' do\n  impact 1.0\n  title 'Restrict container from acquiring additional privileges'\n  desc 'Restrict the container from acquiring additional privileges via suid or sgid bits.\n\n  Rationale: A process can set the no_new_priv bit in the kernel. It persists across fork, clone and execve. The no_new_priv bit ensures that the process or its children processes do not gain any additional privileges via suid or sgid bits. This way a lot of dangerous operations become a lot less dangerous because there is no possibility of subverting privileged binaries.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.25'\n  tag 'cis-docker-1.13.0': '5.25'\n  tag 'level:1'\n  ref 'BLOG: No New Privileges support in docker', url: 'https://github.com/projectatomic/atomic-site/issues/269'\n  ref 'Add support for NoNewPrivileges in docker', url: 'https://github.com/moby/moby/pull/20727'\n  ref 'no_new_privs', url: 'https://www.kernel.org/doc/Documentation/prctl/no_new_privs.txt'\n  ref 'System call filtering and no_new_privs', url: 'https://lwn.net/Articles/475678/'\n  ref 'Add PR_{GET,SET}_NO_NEW_PRIVS to prevent execve from granting privs', url: 'https://lwn.net/Articles/475362/'\n\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its(%w[HostConfig SecurityOpt]) { should include(/no-new-privileges/) }\n    end\n  end\nend\n","desc":"Restrict the container from acquiring additional privileges via suid or sgid bits.\n\n  Rationale: A process can set the no_new_priv bit in the kernel. It persists across fork, clone and execve. The no_new_priv bit ensures that the process or its children processes do not gain any additional privileges via suid or sgid bits. This way a lot of dangerous operations become a lot less dangerous because there is no possibility of subverting privileged binaries.","descriptions":{"default":"Restrict the container from acquiring additional privileges via suid or sgid bits.\n\n  Rationale: A process can set the no_new_priv bit in the kernel. It persists across fork, clone and execve. The no_new_priv bit ensures that the process or its children processes do not gain any additional privileges via suid or sgid bits. This way a lot of dangerous operations become a lot less dangerous because there is no possibility of subverting privileged binaries."},"id":"docker-5.25","impact":1,"refs":[{"ref":"BLOG: No New Privileges support in docker","url":"https://github.com/projectatomic/atomic-site/issues/269"},{"ref":"Add support for NoNewPrivileges in docker","url":"https://github.com/moby/moby/pull/20727"},{"ref":"no_new_privs","url":"https://www.kernel.org/doc/Documentation/prctl/no_new_privs.txt"},{"ref":"System call filtering and no_new_privs","url":"https://lwn.net/Articles/475678/"},{"ref":"Add PR_{GET,SET}_NO_NEW_PRIVS to prevent execve from granting privs","url":"https://lwn.net/Articles/475362/"}],"source_location":{"line":596,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.25","cis-docker-1.13.0":"5.25","docker":null,"level:1":null},"title":"Restrict container from acquiring additional privileges"},{"code":"control 'docker-5.26' do\n  impact 1.0\n  title 'Check container health at runtime'\n  desc 'If the container image does not have an HEALTHCHECK instruction defined, use --health-cmd parameter at container runtime for checking container health.\n\n  Rationale: One of the important security triads is availability. If the container image you are using does not have a pre-defined HEALTHCHECK instruction, use the --health-cmd parameter to check container health at runtime. Based on the reported health status, you could take necessary actions.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.26'\n  tag 'cis-docker-1.13.0': '5.26'\n  tag 'level:1'\n  ref 'Add support for user-defined healthchecks', url: 'https://github.com/moby/moby/pull/22719'\n\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its('State.Health.Status') { should eq 'healthy' }\n    end\n  end\nend\n","desc":"If the container image does not have an HEALTHCHECK instruction defined, use --health-cmd parameter at container runtime for checking container health.\n\n  Rationale: One of the important security triads is availability. If the container image you are using does not have a pre-defined HEALTHCHECK instruction, use the --health-cmd parameter to check container health at runtime. Based on the reported health status, you could take necessary actions.","descriptions":{"default":"If the container image does not have an HEALTHCHECK instruction defined, use --health-cmd parameter at container runtime for checking container health.\n\n  Rationale: One of the important security triads is availability. If the container image you are using does not have a pre-defined HEALTHCHECK instruction, use the --health-cmd parameter to check container health at runtime. Based on the reported health status, you could take necessary actions."},"id":"docker-5.26","impact":1,"refs":[{"ref":"Add support for user-defined healthchecks","url":"https://github.com/moby/moby/pull/22719"}],"source_location":{"line":620,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.26","cis-docker-1.13.0":"5.26","docker":null,"level:1":null},"title":"Check container health at runtime"},{"code":"control 'docker-5.27' do\n  impact 1.0\n  title 'Ensure docker commands always get the latest version of the image'\n  desc 'Always ensure that you are using the latest version of the image within your repository and not the cached older versions.\n\n  Rationale: Multiple docker commands such as docker pull, docker run, etc. are known to have an issue that by default, they extract the local copy of the image, if present, even though there is an updated version of the image with the \"same tag\" in the upstream repository. This could lead to using older and vulnerable images.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.27'\n  tag 'cis-docker-1.13.0': '5.27'\n  tag 'level:1'\n  ref 'Modifying trusted/untrusted pull behavior for create/run/build', url: 'https://github.com/moby/moby/pull/16609'\n\n  describe 'docker-test' do\n    skip 'Ensure docker commands always get the latest version of the image'\n  end\nend\n","desc":"Always ensure that you are using the latest version of the image within your repository and not the cached older versions.\n\n  Rationale: Multiple docker commands such as docker pull, docker run, etc. are known to have an issue that by default, they extract the local copy of the image, if present, even though there is an updated version of the image with the \"same tag\" in the upstream repository. This could lead to using older and vulnerable images.","descriptions":{"default":"Always ensure that you are using the latest version of the image within your repository and not the cached older versions.\n\n  Rationale: Multiple docker commands such as docker pull, docker run, etc. are known to have an issue that by default, they extract the local copy of the image, if present, even though there is an updated version of the image with the \"same tag\" in the upstream repository. This could lead to using older and vulnerable images."},"id":"docker-5.27","impact":1,"refs":[{"ref":"Modifying trusted/untrusted pull behavior for create/run/build","url":"https://github.com/moby/moby/pull/16609"}],"source_location":{"line":640,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.27","cis-docker-1.13.0":"5.27","docker":null,"level:1":null},"title":"Ensure docker commands always get the latest version of the image"},{"code":"control 'docker-5.28' do\n  impact 1.0\n  title 'Use PIDs cgroup limit'\n  desc 'Use --pids-limit flag at container runtime.\n\n  Rationale: Attackers could launch a fork bomb with a single command inside the container. This fork bomb can crash the entire system and requires a restart of the host to make the system functional again. PIDs cgroup --pids-limit will prevent this kind of attacks by restricting the number of forks that can happen inside a container at a given time.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.28'\n  tag 'cis-docker-1.13.0': '5.28'\n  tag 'level:1'\n  ref 'Add PIDs cgroup support to Docker', url: 'https://github.com/moby/moby/pull/18697'\n  ref 'docker run', url: 'https://docs.docker.com/engine/reference/commandline/run/'\n\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its('HostConfig.PidsLimit') { should_not cmp 0 }\n      its('HostConfig.PidsLimit') { should_not cmp(-1) }\n    end\n  end\nend\n","desc":"Use --pids-limit flag at container runtime.\n\n  Rationale: Attackers could launch a fork bomb with a single command inside the container. This fork bomb can crash the entire system and requires a restart of the host to make the system functional again. PIDs cgroup --pids-limit will prevent this kind of attacks by restricting the number of forks that can happen inside a container at a given time.","descriptions":{"default":"Use --pids-limit flag at container runtime.\n\n  Rationale: Attackers could launch a fork bomb with a single command inside the container. This fork bomb can crash the entire system and requires a restart of the host to make the system functional again. PIDs cgroup --pids-limit will prevent this kind of attacks by restricting the number of forks that can happen inside a container at a given time."},"id":"docker-5.28","impact":1,"refs":[{"ref":"Add PIDs cgroup support to Docker","url":"https://github.com/moby/moby/pull/18697"},{"ref":"docker run","url":"https://docs.docker.com/engine/reference/commandline/run/"}],"source_location":{"line":658,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.28","cis-docker-1.13.0":"5.28","docker":null,"level:1":null},"title":"Use PIDs cgroup limit"},{"code":"control 'docker-5.29' do\n  impact 1.0\n  title 'Do not use Docker\\'s default bridge docker0'\n  desc 'Do not use Docker\\'s default bridge docker0. Use docker\\'s user-defined networks for container networking.\n\n  Rationale: Docker connects virtual interfaces created in the bridge mode to a common bridge called docker0. This default networking model is vulnerable to ARP spoofing and MAC flooding attacks since there is no filtering applied.'\n\n  tag 'do cker'\n  tag 'cis-docker-1.12.0': '5.29'\n  tag 'cis-docker-1.13.0': '5.29'\n  tag 'level:2'\n  ref 'narwhal – secure Docker networking', url: 'https://github.com/nyantec/narwhal'\n  ref 'Analysis of Docker Security', url: 'https://arxiv.org/pdf/1501.02967.pdf'\n  ref 'Docker container networking', url: 'https://docs.docker.com/engine/userguide/networking/'\n\n  describe 'docker-test' do\n    skip 'Not implemented yet'\n  end\nend\n","desc":"Do not use Docker's default bridge docker0. Use docker's user-defined networks for container networking.\n\n  Rationale: Docker connects virtual interfaces created in the bridge mode to a common bridge called docker0. This default networking model is vulnerable to ARP spoofing and MAC flooding attacks since there is no filtering applied.","descriptions":{"default":"Do not use Docker's default bridge docker0. Use docker's user-defined networks for container networking.\n\n  Rationale: Docker connects virtual interfaces created in the bridge mode to a common bridge called docker0. This default networking model is vulnerable to ARP spoofing and MAC flooding attacks since there is no filtering applied."},"id":"docker-5.29","impact":1,"refs":[{"ref":"narwhal – secure Docker networking","url":"https://github.com/nyantec/narwhal"},{"ref":"Analysis of Docker Security","url":"https://arxiv.org/pdf/1501.02967.pdf"},{"ref":"Docker container networking","url":"https://docs.docker.com/engine/userguide/networking/"}],"source_location":{"line":680,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.29","cis-docker-1.13.0":"5.29","do cker":null,"level:2":null},"title":"Do not use Docker's default bridge docker0"},{"code":"control 'docker-5.30' do\n  impact 1.0\n  title 'Do not share the host\\'s user namespaces'\n  desc 'Do not share the host\\'s user namespaces with the containers.\n\n  Rationale: User namespaces ensure that a root process inside the container will be mapped to a non-root process outside the container. Sharing the user namespaces of the host with the container thus does not isolate users on the host with users on the containers.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.30'\n  tag 'cis-docker-1.13.0': '5.30'\n  tag 'level:1'\n  ref 'docker run', url: 'https://docs.docker.com/engine/reference/commandline/run/'\n  ref 'Rooting out Root: User namespaces in Docker', url: 'https://events.linuxfoundation.org/sites/events/files/slides/User%20Namespaces%20-%20ContainerCon%202015%20-%2016-9-final_0.pdf'\n  ref 'Phase 1 implementation of user namespaces as a remapped container root', url: 'https://github.com/moby/moby/pull/12648'\n\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its('HostConfig.UsernsMode') { should eq '' }\n    end\n  end\nend\n","desc":"Do not share the host's user namespaces with the containers.\n\n  Rationale: User namespaces ensure that a root process inside the container will be mapped to a non-root process outside the container. Sharing the user namespaces of the host with the container thus does not isolate users on the host with users on the containers.","descriptions":{"default":"Do not share the host's user namespaces with the containers.\n\n  Rationale: User namespaces ensure that a root process inside the container will be mapped to a non-root process outside the container. Sharing the user namespaces of the host with the container thus does not isolate users on the host with users on the containers."},"id":"docker-5.30","impact":1,"refs":[{"ref":"docker run","url":"https://docs.docker.com/engine/reference/commandline/run/"},{"ref":"Rooting out Root: User namespaces in Docker","url":"https://events.linuxfoundation.org/sites/events/files/slides/User%20Namespaces%20-%20ContainerCon%202015%20-%2016-9-final_0.pdf"},{"ref":"Phase 1 implementation of user namespaces as a remapped container root","url":"https://github.com/moby/moby/pull/12648"}],"source_location":{"line":700,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.30","cis-docker-1.13.0":"5.30","docker":null,"level:1":null},"title":"Do not share the host's user namespaces"},{"code":"control 'docker-5.31' do\n  impact 1.0\n  title 'Do not mount the Docker socket inside any containers'\n  desc 'The docker socket (docker.sock) should not be mounted inside a container.\n\n  Rationale: If the docker socket is mounted inside a container it would allow processes running within the container to execute docker commands which effectively allows for full control of the host.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.31'\n  tag 'cis-docker-1.13.0': '5.31'\n  tag 'level:1'\n  ref 'The Dangers of Docker.sock', url: 'https://raesene.github.io/blog/2016/03/06/The-Dangers-Of-Docker.sock/'\n  ref 'Docker-in-docker vs mounting /var/run/docker.sock', url: 'https://forums.docker.com/t/docker-in-docker-vs-mounting-var-run-docker-sock/9450/2'\n  ref 'Is `-v /var/run/docker.sock:/var/run/docker.sock` a ticking time bomb', url: 'https://github.com/moby/moby/issues/21109'\n\n  docker.containers.running?.ids.each do |id|\n    docker.object(id).Mounts.each do |mount|\n      describe mount do\n        its('Source') { should_not include 'docker.sock' }\n      end\n    end\n  end\nend\n","desc":"The docker socket (docker.sock) should not be mounted inside a container.\n\n  Rationale: If the docker socket is mounted inside a container it would allow processes running within the container to execute docker commands which effectively allows for full control of the host.","descriptions":{"default":"The docker socket (docker.sock) should not be mounted inside a container.\n\n  Rationale: If the docker socket is mounted inside a container it would allow processes running within the container to execute docker commands which effectively allows for full control of the host."},"id":"docker-5.31","impact":1,"refs":[{"ref":"The Dangers of Docker.sock","url":"https://raesene.github.io/blog/2016/03/06/The-Dangers-Of-Docker.sock/"},{"ref":"Docker-in-docker vs mounting /var/run/docker.sock","url":"https://forums.docker.com/t/docker-in-docker-vs-mounting-var-run-docker-sock/9450/2"},{"ref":"Is `-v /var/run/docker.sock:/var/run/docker.sock` a ticking time bomb","url":"https://github.com/moby/moby/issues/21109"}],"source_location":{"line":722,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.31","cis-docker-1.13.0":"5.31","docker":null,"level:1":null},"title":"Do not mount the Docker socket inside any containers"},{"code":"control 'docker-2.1' do\n  impact 1.0\n  title 'Restrict network traffic between containers'\n  desc 'By default, all network traffic is allowed between containers on the same host. If not desired, restrict all the intercontainer communication. Link specific containers together that require inter communication.\n\n  Rationale: By default, unrestricted network traffic is enabled between all containers on the same host. Thus, each container has the potential of reading all packets across the container network on the same host. This might lead to unintended and unwanted disclosure of information to other containers. Hence, restrict the inter container communication.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '2.1'\n  tag 'cis-docker-1.13.0': '2.1'\n  tag 'level:1'\n  ref 'Docker container networking', url: 'https://docs.docker.com/engine/userguide/networking/'\n\n  describe json('/etc/docker/daemon.json') do\n    its(['icc']) { should eq(false) }\n  end\nend\n","desc":"By default, all network traffic is allowed between containers on the same host. If not desired, restrict all the intercontainer communication. Link specific containers together that require inter communication.\n\n  Rationale: By default, unrestricted network traffic is enabled between all containers on the same host. Thus, each container has the potential of reading all packets across the container network on the same host. This might lead to unintended and unwanted disclosure of information to other containers. Hence, restrict the inter container communication.","descriptions":{"default":"By default, all network traffic is allowed between containers on the same host. If not desired, restrict all the intercontainer communication. Link specific containers together that require inter communication.\n\n  Rationale: By default, unrestricted network traffic is enabled between all containers on the same host. Thus, each container has the potential of reading all packets across the container network on the same host. This might lead to unintended and unwanted disclosure of information to other containers. Hence, restrict the inter container communication."},"id":"docker-2.1","impact":1,"refs":[{"ref":"Docker container networking","url":"https://docs.docker.com/engine/userguide/networking/"}],"source_location":{"line":42,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.12.0":"2.1","cis-docker-1.13.0":"2.1","docker":null,"level:1":null},"title":"Restrict network traffic between containers"},{"code":"control 'docker-2.2' do\n  impact 1.0\n  title 'Set the logging level'\n  desc 'Set Docker daemon log level to \\'info\\'.\n\n  Rationale: Setting up an appropriate log level, configures the Docker daemon to log events that you would want to review later. A ase log level of \\'info\\' and above would capture all logs except debug logs. Until and unless required, you should not run docker daemon at \\'debug\\' log level.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '2.2'\n  tag 'cis-docker-1.13.0': '2.2'\n  tag 'level:1'\n  ref 'Docker daemon', url: 'https://docs.docker.com/engine/reference/commandline/daemon/'\n\n  describe json('/etc/docker/daemon.json') do\n    its(['log-level']) { should eq('info') }\n  end\nend\n","desc":"Set Docker daemon log level to 'info'.\n\n  Rationale: Setting up an appropriate log level, configures the Docker daemon to log events that you would want to review later. A ase log level of 'info' and above would capture all logs except debug logs. Until and unless required, you should not run docker daemon at 'debug' log level.","descriptions":{"default":"Set Docker daemon log level to 'info'.\n\n  Rationale: Setting up an appropriate log level, configures the Docker daemon to log events that you would want to review later. A ase log level of 'info' and above would capture all logs except debug logs. Until and unless required, you should not run docker daemon at 'debug' log level."},"id":"docker-2.2","impact":1,"refs":[{"ref":"Docker daemon","url":"https://docs.docker.com/engine/reference/commandline/daemon/"}],"source_location":{"line":60,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.12.0":"2.2","cis-docker-1.13.0":"2.2","docker":null,"level:1":null},"title":"Set the logging level"},{"code":"control 'docker-2.3' do\n  impact 1.0\n  title 'Allow Docker to make changes to iptables'\n  desc 'Iptables are used to set up, maintain, and inspect the tables of IP packet filter rules in the Linux kernel. Allow the Docker daemon to make changes to the iptables.\n\n  Rationale: Docker will never make changes to your system iptables rules if you choose to do so. Docker server would automatically make the needed changes to iptables based on how you choose your networking options for the containers if it is allowed to do so. It is recommended to let Docker server make changes to iptables automatically to avoid networking misconfiguration that might hamper the communication between containers and to the outside world. Additionally, it would save you hassles of updating iptables every time you choose to run the containers or modify networking options.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '2.3'\n  tag 'cis-docker-1.13.0': '2.3'\n  tag 'level:1'\n  ref 'Understand container communication', url: 'https://docs.docker.com/engine/userguide/networking/default_network/container-communication/'\n\n  describe json('/etc/docker/daemon.json') do\n    its(['iptables']) { should eq(true) }\n  end\nend\n","desc":"Iptables are used to set up, maintain, and inspect the tables of IP packet filter rules in the Linux kernel. Allow the Docker daemon to make changes to the iptables.\n\n  Rationale: Docker will never make changes to your system iptables rules if you choose to do so. Docker server would automatically make the needed changes to iptables based on how you choose your networking options for the containers if it is allowed to do so. It is recommended to let Docker server make changes to iptables automatically to avoid networking misconfiguration that might hamper the communication between containers and to the outside world. Additionally, it would save you hassles of updating iptables every time you choose to run the containers or modify networking options.","descriptions":{"default":"Iptables are used to set up, maintain, and inspect the tables of IP packet filter rules in the Linux kernel. Allow the Docker daemon to make changes to the iptables.\n\n  Rationale: Docker will never make changes to your system iptables rules if you choose to do so. Docker server would automatically make the needed changes to iptables based on how you choose your networking options for the containers if it is allowed to do so. It is recommended to let Docker server make changes to iptables automatically to avoid networking misconfiguration that might hamper the communication between containers and to the outside world. Additionally, it would save you hassles of updating iptables every time you choose to run the containers or modify networking options."},"id":"docker-2.3","impact":1,"refs":[{"ref":"Understand container communication","url":"https://docs.docker.com/engine/userguide/networking/default_network/container-communication/"}],"source_location":{"line":78,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.12.0":"2.3","cis-docker-1.13.0":"2.3","docker":null,"level:1":null},"title":"Allow Docker to make changes to iptables"},{"code":"control 'docker-2.4' do\n  impact 1.0\n  title 'Do not use insecure registries'\n  desc 'Docker considers a private registry either secure or insecure. By default, registries are considered secure.\n\n  Rationale: A secure registry uses TLS. A copy of registry\\'s CA certificate is placed on the Docker host at \\'/etc/docker/certs.d/\u003cregistry-name\u003e/\\' directory. An insecure registry is the one not having either valid registry certificate or is not using TLS. You should not be using any insecure registries in the production environment. Insecure registries can be tampered with leading to possible compromise to your production system. Additionally, If a registry is marked as insecure then \\'docker pull\\', \\'docker push\\', and \\'docker search\\' commands will not result in an error message and the user might be indefinitely working with insecure registries without ever being notified of potential danger.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '2.4'\n  tag 'cis-docker-1.13.0': '2.4'\n  tag 'level:1'\n  ref 'Insecure registry', url: 'https://docs.docker.com/registry/insecure/'\n\n  describe json('/etc/docker/daemon.json') do\n    its(['insecure-registries']) { should be_empty }\n  end\nend\n","desc":"Docker considers a private registry either secure or insecure. By default, registries are considered secure.\n\n  Rationale: A secure registry uses TLS. A copy of registry's CA certificate is placed on the Docker host at '/etc/docker/certs.d/\u003cregistry-name\u003e/' directory. An insecure registry is the one not having either valid registry certificate or is not using TLS. You should not be using any insecure registries in the production environment. Insecure registries can be tampered with leading to possible compromise to your production system. Additionally, If a registry is marked as insecure then 'docker pull', 'docker push', and 'docker search' commands will not result in an error message and the user might be indefinitely working with insecure registries without ever being notified of potential danger.","descriptions":{"default":"Docker considers a private registry either secure or insecure. By default, registries are considered secure.\n\n  Rationale: A secure registry uses TLS. A copy of registry's CA certificate is placed on the Docker host at '/etc/docker/certs.d/\u003cregistry-name\u003e/' directory. An insecure registry is the one not having either valid registry certificate or is not using TLS. You should not be using any insecure registries in the production environment. Insecure registries can be tampered with leading to possible compromise to your production system. Additionally, If a registry is marked as insecure then 'docker pull', 'docker push', and 'docker search' commands will not result in an error message and the user might be indefinitely working with insecure registries without ever being notified of potential danger."},"id":"docker-2.4","impact":1,"refs":[{"ref":"Insecure registry","url":"https://docs.docker.com/registry/insecure/"}],"source_location":{"line":96,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.12.0":"2.4","cis-docker-1.13.0":"2.4","docker":null,"level:1":null},"title":"Do not use insecure registries"},{"code":"control 'docker-2.5' do\n  impact 1.0\n  title 'Do not use the aufs storage driver'\n  desc 'Do not use \\'aufs\\' as storage driver for your Docker instance.\n\n  Rationale: The \\'aufs\\' storage driver is the oldest storage driver. It is based on a Linux kernel patch-set that is unlikely to be merged into the main Linux kernel. \\'aufs\\' driver is also known to cause some serious kernel crashes. \\'aufs\\' just has legacy support from Docker. Most importantly, \\'aufs\\' is not a supported driver in many Linux distributions using latest Linux kernels.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '2.5'\n  tag 'cis-docker-1.13.0': '2.5'\n  tag 'level:1'\n  ref 'Docker daemon storage driver options', url: 'https://docs.docker.com/engine/reference/commandline/cli/#daemon-storage-driver-option'\n  ref 'Switch from aufs to devicemapper', url: 'http://muehe.org/posts/switching-docker-from-aufs-to-devicemapper/'\n  ref 'Deep dive into docker storage drivers', url: 'http://jpetazzo.github.io/assets/2015-03-05-deep-dive-into-docker-storage-drivers.html#1'\n  ref 'Docker storage drivers', url: 'https://docs.docker.com/engine/userguide/storagedriver/'\n\n  describe json('/etc/docker/daemon.json') do\n    its(['storage-driver']) { should_not eq('aufs') }\n  end\nend\n","desc":"Do not use 'aufs' as storage driver for your Docker instance.\n\n  Rationale: The 'aufs' storage driver is the oldest storage driver. It is based on a Linux kernel patch-set that is unlikely to be merged into the main Linux kernel. 'aufs' driver is also known to cause some serious kernel crashes. 'aufs' just has legacy support from Docker. Most importantly, 'aufs' is not a supported driver in many Linux distributions using latest Linux kernels.","descriptions":{"default":"Do not use 'aufs' as storage driver for your Docker instance.\n\n  Rationale: The 'aufs' storage driver is the oldest storage driver. It is based on a Linux kernel patch-set that is unlikely to be merged into the main Linux kernel. 'aufs' driver is also known to cause some serious kernel crashes. 'aufs' just has legacy support from Docker. Most importantly, 'aufs' is not a supported driver in many Linux distributions using latest Linux kernels."},"id":"docker-2.5","impact":1,"refs":[{"ref":"Docker daemon storage driver options","url":"https://docs.docker.com/engine/reference/commandline/cli/#daemon-storage-driver-option"},{"ref":"Switch from aufs to devicemapper","url":"http://muehe.org/posts/switching-docker-from-aufs-to-devicemapper/"},{"ref":"Deep dive into docker storage drivers","url":"http://jpetazzo.github.io/assets/2015-03-05-deep-dive-into-docker-storage-drivers.html#1"},{"ref":"Docker storage drivers","url":"https://docs.docker.com/engine/userguide/storagedriver/"}],"source_location":{"line":114,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.12.0":"2.5","cis-docker-1.13.0":"2.5","docker":null,"level:1":null},"title":"Do not use the aufs storage driver"},{"code":"control 'docker-2.6' do\n  impact 1.0\n  title 'Configure TLS authentication for Docker daemon'\n  desc 'It is possible to make the Docker daemon to listen on a specific IP and port and any other Unix socket other than default Unix socket. Configure TLS authentication to restrict access to Docker daemon via IP and port.\n\n  Rationale: By default, Docker daemon binds to a non-networked Unix socket and runs with \\'root\\' privileges. If you change the default docker daemon binding to a TCP port or any other Unix socket, anyone with access to that port or socket can have full access to Docker daemon and in turn to the host system. Hence, you should not bind the Docker daemon to another IP/port or a Unix socket. If you must expose the Docker daemon via a network socket, configure TLS authentication for the daemon and Docker Swarm APIs (if using). This would restrict the connections to your Docker daemon over the network to a limited number of clients who could successfully authenticate over TLS.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '2.6'\n  tag 'cis-docker-1.13.0': '2.6'\n  tag 'level:1'\n  ref 'Protect Docker deamon socket', url: 'https://docs.docker.com/engine/security/https/'\n\n  describe json('/etc/docker/daemon.json') do\n    its(['tls']) { should eq(true) }\n    its(['tlsverify']) { should eq(true) }\n    its(['tlscacert']) { should eq(DAEMON_TLSCACERT) }\n    its(['tlscert']) { should eq(DAEMON_TLSCERT) }\n    its(['tlskey']) { should eq(DAEMON_TLSKEY) }\n  end\nend\n","desc":"It is possible to make the Docker daemon to listen on a specific IP and port and any other Unix socket other than default Unix socket. Configure TLS authentication to restrict access to Docker daemon via IP and port.\n\n  Rationale: By default, Docker daemon binds to a non-networked Unix socket and runs with 'root' privileges. If you change the default docker daemon binding to a TCP port or any other Unix socket, anyone with access to that port or socket can have full access to Docker daemon and in turn to the host system. Hence, you should not bind the Docker daemon to another IP/port or a Unix socket. If you must expose the Docker daemon via a network socket, configure TLS authentication for the daemon and Docker Swarm APIs (if using). This would restrict the connections to your Docker daemon over the network to a limited number of clients who could successfully authenticate over TLS.","descriptions":{"default":"It is possible to make the Docker daemon to listen on a specific IP and port and any other Unix socket other than default Unix socket. Configure TLS authentication to restrict access to Docker daemon via IP and port.\n\n  Rationale: By default, Docker daemon binds to a non-networked Unix socket and runs with 'root' privileges. If you change the default docker daemon binding to a TCP port or any other Unix socket, anyone with access to that port or socket can have full access to Docker daemon and in turn to the host system. Hence, you should not bind the Docker daemon to another IP/port or a Unix socket. If you must expose the Docker daemon via a network socket, configure TLS authentication for the daemon and Docker Swarm APIs (if using). This would restrict the connections to your Docker daemon over the network to a limited number of clients who could successfully authenticate over TLS."},"id":"docker-2.6","impact":1,"refs":[{"ref":"Protect Docker deamon socket","url":"https://docs.docker.com/engine/security/https/"}],"source_location":{"line":135,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.12.0":"2.6","cis-docker-1.13.0":"2.6","docker":null,"level:1":null},"title":"Configure TLS authentication for Docker daemon"},{"code":"control 'docker-2.7' do\n  impact 1.0\n  title 'Set default ulimit as appropriate'\n  desc 'Set the default ulimit options as appropriate in your environment.\n\n  Rationale: ulimit provides control over the resources available to the shell and to processes started by it. Setting system resource limits judiciously saves you from many disasters such as a fork bomb. Sometimes, even friendly users and legitimate processes can overuse system resources and in-turn can make the system unusable. Setting default ulimit for the Docker daemon would enforce the ulimit for all container instances. You would not need to setup ulimit for each container instance. However, the default ulimit can be overridden during container runtime, if needed. Hence, to control the system resources, define a default ulimit as needed in your environment.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '2.7'\n  tag 'cis-docker-1.13.0': '2.7'\n  tag 'level:1'\n  ref 'Docker daemon deafult ulimits', url: 'https://docs.docker.com/engine/reference/commandline/daemon/#default-ulimits'\n\n  describe json('/etc/docker/daemon.json') do\n    its(['default-ulimits', 'nproc']) { should eq('1024:2408') }\n    its(['default-ulimits', 'nofile']) { should eq('100': '200') }\n  end\nend\n","desc":"Set the default ulimit options as appropriate in your environment.\n\n  Rationale: ulimit provides control over the resources available to the shell and to processes started by it. Setting system resource limits judiciously saves you from many disasters such as a fork bomb. Sometimes, even friendly users and legitimate processes can overuse system resources and in-turn can make the system unusable. Setting default ulimit for the Docker daemon would enforce the ulimit for all container instances. You would not need to setup ulimit for each container instance. However, the default ulimit can be overridden during container runtime, if needed. Hence, to control the system resources, define a default ulimit as needed in your environment.","descriptions":{"default":"Set the default ulimit options as appropriate in your environment.\n\n  Rationale: ulimit provides control over the resources available to the shell and to processes started by it. Setting system resource limits judiciously saves you from many disasters such as a fork bomb. Sometimes, even friendly users and legitimate processes can overuse system resources and in-turn can make the system unusable. Setting default ulimit for the Docker daemon would enforce the ulimit for all container instances. You would not need to setup ulimit for each container instance. However, the default ulimit can be overridden during container runtime, if needed. Hence, to control the system resources, define a default ulimit as needed in your environment."},"id":"docker-2.7","impact":1,"refs":[{"ref":"Docker daemon deafult ulimits","url":"https://docs.docker.com/engine/reference/commandline/daemon/#default-ulimits"}],"source_location":{"line":157,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.12.0":"2.7","cis-docker-1.13.0":"2.7","docker":null,"level:1":null},"title":"Set default ulimit as appropriate"},{"code":"control 'docker-2.8' do\n  impact 1.0\n  title 'Enable user namespace support'\n  desc 'Enable user namespace support in Docker daemon to utilize container user to host user re-mapping. This recommendation is beneficial where containers you are using do not have an explicit container user defined in the container image. If container images that you are using have a pre-defined non-root user, this recommendation may be skipped since this feature is still in its infancy and might give you unpredictable issues and complexities.\n\n  Rationale: The Linux kernel user namespace support in Docker daemon provides additional security for the Docker host system. It allows a container to have a unique range of user and group IDs which are outside the traditional user and group range utilized by the host system. For example, the root user will have expected administrative privilege inside the container but can effectively be mapped to an unprivileged UID on the host system.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '2.8'\n  tag 'cis-docker-1.13.0': '2.8'\n  tag 'level:2'\n  ref 'User namespeces', url: 'http://man7.org/linux/man-pages/man7/user_namespaces.7.html'\n  ref 'Docker daemon configuration', url: 'https://docs.docker.com/engine/reference/commandline/daemon/'\n  ref 'Routing out root: user namespaces in docker', url: 'http://events.linuxfoundation.org/sites/events/files/slides/User%20Namespaces%20-%20ContainerCon%202015%20-%2016-9-final_0.pdf'\n  ref 'Docker images vanish when using user namespaces ', url: 'https://github.com/docker/docker/issues/21050'\n\n  describe json('/etc/docker/daemon.json') do\n    its(['userns-remap']) { should eq('default') }\n  end\n  describe file('/etc/subuid') do\n    it { should exist }\n    it { should be_file }\n  end\n  describe file('/etc/subgid') do\n    it { should exist }\n    it { should be_file }\n  end\nend\n","desc":"Enable user namespace support in Docker daemon to utilize container user to host user re-mapping. This recommendation is beneficial where containers you are using do not have an explicit container user defined in the container image. If container images that you are using have a pre-defined non-root user, this recommendation may be skipped since this feature is still in its infancy and might give you unpredictable issues and complexities.\n\n  Rationale: The Linux kernel user namespace support in Docker daemon provides additional security for the Docker host system. It allows a container to have a unique range of user and group IDs which are outside the traditional user and group range utilized by the host system. For example, the root user will have expected administrative privilege inside the container but can effectively be mapped to an unprivileged UID on the host system.","descriptions":{"default":"Enable user namespace support in Docker daemon to utilize container user to host user re-mapping. This recommendation is beneficial where containers you are using do not have an explicit container user defined in the container image. If container images that you are using have a pre-defined non-root user, this recommendation may be skipped since this feature is still in its infancy and might give you unpredictable issues and complexities.\n\n  Rationale: The Linux kernel user namespace support in Docker daemon provides additional security for the Docker host system. It allows a container to have a unique range of user and group IDs which are outside the traditional user and group range utilized by the host system. For example, the root user will have expected administrative privilege inside the container but can effectively be mapped to an unprivileged UID on the host system."},"id":"docker-2.8","impact":1,"refs":[{"ref":"User namespeces","url":"http://man7.org/linux/man-pages/man7/user_namespaces.7.html"},{"ref":"Docker daemon configuration","url":"https://docs.docker.com/engine/reference/commandline/daemon/"},{"ref":"Routing out root: user namespaces in docker","url":"http://events.linuxfoundation.org/sites/events/files/slides/User%20Namespaces%20-%20ContainerCon%202015%20-%2016-9-final_0.pdf"},{"ref":"Docker images vanish when using user namespaces ","url":"https://github.com/docker/docker/issues/21050"}],"source_location":{"line":176,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.12.0":"2.8","cis-docker-1.13.0":"2.8","docker":null,"level:2":null},"title":"Enable user namespace support"},{"code":"control 'docker-2.9' do\n  impact 1.0\n  title 'Confirm default cgroup usage'\n  desc 'The --cgroup-parent option allows you to set the default cgroup parent to use for all the containers. If there is no specific use case, this setting should be left at its default.\n\n  Rationale: System administrators typically define cgroups under which containers are supposed to run. Even if cgroups are not explicitly defined by the system administrators, containers run under docker cgroup by default. It is possible to attach to a different cgroup other than that is the default. This usage should be monitored and confirmed. By attaching to a different cgroup than the one that is a default, it is possible to share resources unevenly and thus might starve the host for resources.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '2.9'\n  tag 'cis-docker-1.13.0': '2.9'\n  tag 'level:2'\n  ref 'Docker daemon configuration', url: 'https://docs.docker.com/engine/reference/commandline/daemon/'\n\n  describe json('/etc/docker/daemon.json') do\n    its(['cgroup-parent']) { should eq('docker') }\n  end\nend\n","desc":"The --cgroup-parent option allows you to set the default cgroup parent to use for all the containers. If there is no specific use case, this setting should be left at its default.\n\n  Rationale: System administrators typically define cgroups under which containers are supposed to run. Even if cgroups are not explicitly defined by the system administrators, containers run under docker cgroup by default. It is possible to attach to a different cgroup other than that is the default. This usage should be monitored and confirmed. By attaching to a different cgroup than the one that is a default, it is possible to share resources unevenly and thus might starve the host for resources.","descriptions":{"default":"The --cgroup-parent option allows you to set the default cgroup parent to use for all the containers. If there is no specific use case, this setting should be left at its default.\n\n  Rationale: System administrators typically define cgroups under which containers are supposed to run. Even if cgroups are not explicitly defined by the system administrators, containers run under docker cgroup by default. It is possible to attach to a different cgroup other than that is the default. This usage should be monitored and confirmed. By attaching to a different cgroup than the one that is a default, it is possible to share resources unevenly and thus might starve the host for resources."},"id":"docker-2.9","impact":1,"refs":[{"ref":"Docker daemon configuration","url":"https://docs.docker.com/engine/reference/commandline/daemon/"}],"source_location":{"line":205,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.12.0":"2.9","cis-docker-1.13.0":"2.9","docker":null,"level:2":null},"title":"Confirm default cgroup usage"},{"code":"control 'docker-2.10' do\n  impact 1.0\n  title 'Do not change base device size until needed'\n  desc 'In certain circumstances, you might need containers bigger than 10G in size. In these cases, carefully choose the base device size.\n\n  Rationale: The base device size can be increased at daemon restart. Increasing the base device size allows all future images and containers to be of the new base device size. A user can use this option to expand the base device size however shrinking is not permitted. This value affects the system-wide “base” empty filesystem that may already be initialized and inherited by pulled images. Though the file system does not allot the increased size if it is empty, it will use more space for the empty case depending upon the device size. This may cause a denial of service by ending up in file system being over-allocated or full.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '2.10'\n  tag 'cis-docker-1.13.0': '2.10'\n  tag 'level:2'\n  ref 'Docker daemon storage driver options', url: 'https://docs.docker.com/engine/reference/commandline/daemon/#storage-driver-options'\n\n  describe json('/etc/docker/daemon.json') do\n    its(['storage-opts']) { should eq(['dm.basesize=10G']) }\n  end\nend\n","desc":"In certain circumstances, you might need containers bigger than 10G in size. In these cases, carefully choose the base device size.\n\n  Rationale: The base device size can be increased at daemon restart. Increasing the base device size allows all future images and containers to be of the new base device size. A user can use this option to expand the base device size however shrinking is not permitted. This value affects the system-wide “base” empty filesystem that may already be initialized and inherited by pulled images. Though the file system does not allot the increased size if it is empty, it will use more space for the empty case depending upon the device size. This may cause a denial of service by ending up in file system being over-allocated or full.","descriptions":{"default":"In certain circumstances, you might need containers bigger than 10G in size. In these cases, carefully choose the base device size.\n\n  Rationale: The base device size can be increased at daemon restart. Increasing the base device size allows all future images and containers to be of the new base device size. A user can use this option to expand the base device size however shrinking is not permitted. This value affects the system-wide “base” empty filesystem that may already be initialized and inherited by pulled images. Though the file system does not allot the increased size if it is empty, it will use more space for the empty case depending upon the device size. This may cause a denial of service by ending up in file system being over-allocated or full."},"id":"docker-2.10","impact":1,"refs":[{"ref":"Docker daemon storage driver options","url":"https://docs.docker.com/engine/reference/commandline/daemon/#storage-driver-options"}],"source_location":{"line":223,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.12.0":"2.10","cis-docker-1.13.0":"2.10","docker":null,"level:2":null},"title":"Do not change base device size until needed"},{"code":"control 'docker-2.11' do\n  impact 1.0\n  title 'Use authorization plugin'\n  desc 'Docker’s out-of-the-box authorization model is all or nothing. Any user with permission to access the Docker daemon can run any Docker client command. The same is true for callers using Docker’s remote API to contact the daemon. If you require greater access control, you can create authorization plugins and add them to your Docker daemon configuration. Using an authorization plugin, a Docker administrator can configure granular access policies for managing access to Docker daemon.\n\n  Rationale: Docker’s out-of-the-box authorization model is all or nothing. Any user with permission to access the Docker daemon can run any Docker client command. The same is true for callers using Docker’s remote API to contact the daemon. If you require greater access control, you can create authorization plugins and add them to your Docker daemon configuration. Using an authorization plugin, a Docker administrator can configure granular access policies for managing access to Docker daemon.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '2.11'\n  tag 'cis-docker-1.13.0': '2.11'\n  tag 'level:2'\n  ref 'Access authorization', url: 'https://docs.docker.com/engine/reference/commandline/daemon/#access-authorization'\n  ref 'Auhtorization plugins', url: 'https://docs.docker.com/engine/extend/plugins_authorization/'\n  ref 'Twistlock authorization plugin', url: 'https://github.com/twistlock/authz'\n\n  describe json('/etc/docker/daemon.json') do\n    its(['authorization-plugins']) { should_not be_empty }\n    its(['authorization-plugins']) { should eq([AUTHORIZATION_PLUGIN]) }\n  end\nend\n","desc":"Docker’s out-of-the-box authorization model is all or nothing. Any user with permission to access the Docker daemon can run any Docker client command. The same is true for callers using Docker’s remote API to contact the daemon. If you require greater access control, you can create authorization plugins and add them to your Docker daemon configuration. Using an authorization plugin, a Docker administrator can configure granular access policies for managing access to Docker daemon.\n\n  Rationale: Docker’s out-of-the-box authorization model is all or nothing. Any user with permission to access the Docker daemon can run any Docker client command. The same is true for callers using Docker’s remote API to contact the daemon. If you require greater access control, you can create authorization plugins and add them to your Docker daemon configuration. Using an authorization plugin, a Docker administrator can configure granular access policies for managing access to Docker daemon.","descriptions":{"default":"Docker’s out-of-the-box authorization model is all or nothing. Any user with permission to access the Docker daemon can run any Docker client command. The same is true for callers using Docker’s remote API to contact the daemon. If you require greater access control, you can create authorization plugins and add them to your Docker daemon configuration. Using an authorization plugin, a Docker administrator can configure granular access policies for managing access to Docker daemon.\n\n  Rationale: Docker’s out-of-the-box authorization model is all or nothing. Any user with permission to access the Docker daemon can run any Docker client command. The same is true for callers using Docker’s remote API to contact the daemon. If you require greater access control, you can create authorization plugins and add them to your Docker daemon configuration. Using an authorization plugin, a Docker administrator can configure granular access policies for managing access to Docker daemon."},"id":"docker-2.11","impact":1,"refs":[{"ref":"Access authorization","url":"https://docs.docker.com/engine/reference/commandline/daemon/#access-authorization"},{"ref":"Auhtorization plugins","url":"https://docs.docker.com/engine/extend/plugins_authorization/"},{"ref":"Twistlock authorization plugin","url":"https://github.com/twistlock/authz"}],"source_location":{"line":241,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.12.0":"2.11","cis-docker-1.13.0":"2.11","docker":null,"level:2":null},"title":"Use authorization plugin"},{"code":"control 'docker-2.12' do\n  impact 1.0\n  title 'Configure centralized and remote logging'\n  desc 'Docker now supports various log drivers. A preferable way to store logs is the one that supports centralized and remote logging.\n\n  Ratonale: Centralized and remote logging ensures that all important log records are safe despite catastrophic events. Docker now supports various such logging drivers. Use the one that suits your environment the best.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '2.12'\n  tag 'cis-docker-1.13.0': '2.12'\n  tag 'level:2'\n  ref 'Logging overview', url: 'https://docs.docker.com/engine/admin/logging/overview/'\n\n  describe json('/etc/docker/daemon.json') do\n    its(['log-driver']) { should_not be_empty }\n    its(['log-driver']) { should eq(LOG_DRIVER) }\n    its(['log-opts']) { should include(LOG_OPTS) }\n  end\nend\n","desc":"Docker now supports various log drivers. A preferable way to store logs is the one that supports centralized and remote logging.\n\n  Ratonale: Centralized and remote logging ensures that all important log records are safe despite catastrophic events. Docker now supports various such logging drivers. Use the one that suits your environment the best.","descriptions":{"default":"Docker now supports various log drivers. A preferable way to store logs is the one that supports centralized and remote logging.\n\n  Ratonale: Centralized and remote logging ensures that all important log records are safe despite catastrophic events. Docker now supports various such logging drivers. Use the one that suits your environment the best."},"id":"docker-2.12","impact":1,"refs":[{"ref":"Logging overview","url":"https://docs.docker.com/engine/admin/logging/overview/"}],"source_location":{"line":262,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.12.0":"2.12","cis-docker-1.13.0":"2.12","docker":null,"level:2":null},"title":"Configure centralized and remote logging"},{"code":"control 'docker-2.13' do\n  impact 1.0\n  title 'Disable operations on legacy registry (v1)'\n  desc 'The latest Docker registry is v2. All operations on the legacy registry version (v1) should be restricted.\n\n  Rationale: Docker registry v2 brings in many performance and security improvements over v1. It supports container image provenance and other security features such as image signing and verification. Hence, operations on Docker legacy registry should be restricted.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '2.13'\n  tag 'cis-docker-1.13.0': '2.13'\n  tag 'level:1'\n  ref 'Docker daemon storage driver options', url: 'https://docs.docker.com/engine/reference/commandline/daemon/#storage-driver-options'\n  ref 'Proposal: Provenance step 1 - Transform images for validation and verification', url: 'https://github.com/docker/docker/issues/8093'\n  ref 'Proposal: JSON Registry API V2.1', url: 'https://github.com/docker/docker/issues/9015'\n  ref 'Registry next generation', url: 'https://github.com/docker/docker-registry/issues/612'\n  ref 'Docker Registry HTTP API V2', url: 'https://docs.docker.com/registry/spec/api/'\n  ref 'Creating Private Docker Registry 2.0 with Token Authentication Service', url: 'https://the.binbashtheory.com/creating-private-docker-registry-2-0-with-token-authentication-service/'\n  ref 'New Tool to Migrate From V1 Registry to Docker Trusted Registry or V2 Open Source Registry', url: 'https://blog.docker.com/2015/07/new-tool-v1-registry-docker-trusted-registry-v2-open-source/'\n  ref 'Docker Registry V2', url: 'https://www.slideshare.net/Docker/docker-registry-v2'\n\n  describe json('/etc/docker/daemon.json') do\n    its(['disable-legacy-registry']) { should eq(true) }\n  end\nend\n","desc":"The latest Docker registry is v2. All operations on the legacy registry version (v1) should be restricted.\n\n  Rationale: Docker registry v2 brings in many performance and security improvements over v1. It supports container image provenance and other security features such as image signing and verification. Hence, operations on Docker legacy registry should be restricted.",
