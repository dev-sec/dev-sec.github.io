"descriptions":{"default":"The latest Docker registry is v2. All operations on the legacy registry version (v1) should be restricted.\n\n  Rationale: Docker registry v2 brings in many performance and security improvements over v1. It supports container image provenance and other security features such as image signing and verification. Hence, operations on Docker legacy registry should be restricted."},"id":"docker-2.13","impact":1,"refs":[{"ref":"Docker daemon storage driver options","url":"https://docs.docker.com/engine/reference/commandline/daemon/#storage-driver-options"},{"ref":"Proposal: Provenance step 1 - Transform images for validation and verification","url":"https://github.com/docker/docker/issues/8093"},{"ref":"Proposal: JSON Registry API V2.1","url":"https://github.com/docker/docker/issues/9015"},{"ref":"Registry next generation","url":"https://github.com/docker/docker-registry/issues/612"},{"ref":"Docker Registry HTTP API V2","url":"https://docs.docker.com/registry/spec/api/"},{"ref":"Creating Private Docker Registry 2.0 with Token Authentication Service","url":"https://the.binbashtheory.com/creating-private-docker-registry-2-0-with-token-authentication-service/"},{"ref":"New Tool to Migrate From V1 Registry to Docker Trusted Registry or V2 Open Source Registry","url":"https://blog.docker.com/2015/07/new-tool-v1-registry-docker-trusted-registry-v2-open-source/"},{"ref":"Docker Registry V2","url":"https://www.slideshare.net/Docker/docker-registry-v2"}],"source_location":{"line":282,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.12.0":"2.13","cis-docker-1.13.0":"2.13","docker":null,"level:1":null},"title":"Disable operations on legacy registry (v1)"},{"code":"control 'docker-2.14' do\n  impact 1.0\n  title 'Enable live restore'\n  desc 'The \\'--live-restore\\' enables full support of daemon-less containers in docker. It ensures that docker does not stop containers on shutdown or restore and properly reconnects to the container when restarted.\n\n  Rationale: One of the important security triads is availability. Setting \\'--live-restore\\' flag in the docker daemon ensures that container execution is not interrupted when the docker daemon is not available. This also means that it is now easier to update and patch the docker daemon without execution downtime.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '2.14'\n  tag 'cis-docker-1.13.0': '2.14'\n  tag 'level:1'\n  ref 'Add --live-restore flag', url: 'https://github.com/docker/docker/pull/23213'\n\n  describe json('/etc/docker/daemon.json') do\n    its(['live-restore']) { should eq(true) }\n  end\nend\n","desc":"The '--live-restore' enables full support of daemon-less containers in docker. It ensures that docker does not stop containers on shutdown or restore and properly reconnects to the container when restarted.\n\n  Rationale: One of the important security triads is availability. Setting '--live-restore' flag in the docker daemon ensures that container execution is not interrupted when the docker daemon is not available. This also means that it is now easier to update and patch the docker daemon without execution downtime.","descriptions":{"default":"The '--live-restore' enables full support of daemon-less containers in docker. It ensures that docker does not stop containers on shutdown or restore and properly reconnects to the container when restarted.\n\n  Rationale: One of the important security triads is availability. Setting '--live-restore' flag in the docker daemon ensures that container execution is not interrupted when the docker daemon is not available. This also means that it is now easier to update and patch the docker daemon without execution downtime."},"id":"docker-2.14","impact":1,"refs":[{"ref":"Add --live-restore flag","url":"https://github.com/docker/docker/pull/23213"}],"source_location":{"line":307,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.12.0":"2.14","cis-docker-1.13.0":"2.14","docker":null,"level:1":null},"title":"Enable live restore"},{"code":"control 'docker-2.15' do\n  impact 1.0\n  title 'Do not enable swarm mode, if not needed'\n  desc 'Do not enable swarm mode on a docker engine instance unless needed.\n\n  Rationale: By default, a Docker engine instance will not listen on any network ports, with all communications with the client coming over the Unix socket. When Docker swarm mode is enabled on a docker engine instance, multiple network ports are opened on the system and made available to other systems on the network for the purposes of cluster management and node communications. Opening network ports on a system increase its attack surface and this should be avoided unless required.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '2.15'\n  tag 'cis-docker-1.13.0': '2.15'\n  tag 'level:1'\n  ref 'docker swarm init', url: 'https://docs.docker.com/engine/reference/commandline/swarm_init/'\n\n  describe docker.info do\n    its('Swarm.LocalNodeState') { should eq SWARM_MODE }\n  end\nend\n","desc":"Do not enable swarm mode on a docker engine instance unless needed.\n\n  Rationale: By default, a Docker engine instance will not listen on any network ports, with all communications with the client coming over the Unix socket. When Docker swarm mode is enabled on a docker engine instance, multiple network ports are opened on the system and made available to other systems on the network for the purposes of cluster management and node communications. Opening network ports on a system increase its attack surface and this should be avoided unless required.","descriptions":{"default":"Do not enable swarm mode on a docker engine instance unless needed.\n\n  Rationale: By default, a Docker engine instance will not listen on any network ports, with all communications with the client coming over the Unix socket. When Docker swarm mode is enabled on a docker engine instance, multiple network ports are opened on the system and made available to other systems on the network for the purposes of cluster management and node communications. Opening network ports on a system increase its attack surface and this should be avoided unless required."},"id":"docker-2.15","impact":1,"refs":[{"ref":"docker swarm init","url":"https://docs.docker.com/engine/reference/commandline/swarm_init/"}],"source_location":{"line":325,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.12.0":"2.15","cis-docker-1.13.0":"2.15","docker":null,"level:1":null},"title":"Do not enable swarm mode, if not needed"},{"code":"control 'docker-2.16' do\n  impact 1.0\n  title 'Control the number of manager nodes in a swarm'\n  desc 'Ensure that the minimum number of required manager nodes is created in a swarm.\n\n  Rationale: Manager nodes within a swarm have control over the swarm and change its configuration modifying security parameters. Having excessive manager nodes could render the swarm more susceptible to compromise. If fault tolerance is not required in the manager nodes, a single node should be elected as a manger. If fault tolerance is required then the smallest practical odd number to achieve the appropriate level of tolerance should be configured.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '2.16'\n  tag 'cis-docker-1.13.0': '2.16'\n  tag 'level:1'\n  ref 'Manage nodes in a swarm', url: 'https://docs.docker.com/engine/swarm/manage-nodes/'\n  ref 'Administer and maintain a swarm of Docker Engines', url: 'https://docs.docker.com/engine/swarm/admin_guide/'\n\n  only_if { SWARM_MODE == 'active' }\n  describe docker.info do\n    its('Swarm.Managers') { should cmp \u003c= SWARM_MAX_MANAGER_NODES }\n  end\nend\n","desc":"Ensure that the minimum number of required manager nodes is created in a swarm.\n\n  Rationale: Manager nodes within a swarm have control over the swarm and change its configuration modifying security parameters. Having excessive manager nodes could render the swarm more susceptible to compromise. If fault tolerance is not required in the manager nodes, a single node should be elected as a manger. If fault tolerance is required then the smallest practical odd number to achieve the appropriate level of tolerance should be configured.","descriptions":{"default":"Ensure that the minimum number of required manager nodes is created in a swarm.\n\n  Rationale: Manager nodes within a swarm have control over the swarm and change its configuration modifying security parameters. Having excessive manager nodes could render the swarm more susceptible to compromise. If fault tolerance is not required in the manager nodes, a single node should be elected as a manger. If fault tolerance is required then the smallest practical odd number to achieve the appropriate level of tolerance should be configured."},"id":"docker-2.16","impact":1,"refs":[{"ref":"Manage nodes in a swarm","url":"https://docs.docker.com/engine/swarm/manage-nodes/"},{"ref":"Administer and maintain a swarm of Docker Engines","url":"https://docs.docker.com/engine/swarm/admin_guide/"}],"source_location":{"line":343,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.12.0":"2.16","cis-docker-1.13.0":"2.16","docker":null,"level:1":null},"title":"Control the number of manager nodes in a swarm"},{"code":"control 'docker-2.17' do\n  impact 1.0\n  title 'Bind swarm services to a specific host interface'\n  desc 'By default, the docker swarm services will listen to all interfaces on the host, which may not be necessary for the operation of the swarm where the host has multiple network interfaces.\n\n  Rationale: When a swarm is initialized the default value for the --listen-addr flag is 0.0.0.0\\': \\'2377 which means that the swarm services will listen on all interfaces on the host. If a host has multiple network interfaces this may be undesirable as it may expose the docker swarm services to networks which are not involved in the operation of the swarm. By passing a specific IP address to the --listen-addr, a specific network interface can be specified limiting this exposure.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '2.17'\n  tag 'cis-docker-1.13.0': '2.17'\n  tag 'level:1'\n  ref 'docker swarm init', url: 'https://docs.docker.com/engine/reference/commandline/swarm_init/'\n  ref 'Administer and maintain a swarm of Docker Engines', url: 'https://docs.docker.com/engine/swarm/admin_guide/'\n\n  only_if { SWARM_MODE == 'active' }\n  describe port(SWARM_PORT) do\n    its('addresses') { should_not include '0.0.0.0' }\n    its('addresses') { should_not include '::' }\n  end\nend\n","desc":"By default, the docker swarm services will listen to all interfaces on the host, which may not be necessary for the operation of the swarm where the host has multiple network interfaces.\n\n  Rationale: When a swarm is initialized the default value for the --listen-addr flag is 0.0.0.0': '2377 which means that the swarm services will listen on all interfaces on the host. If a host has multiple network interfaces this may be undesirable as it may expose the docker swarm services to networks which are not involved in the operation of the swarm. By passing a specific IP address to the --listen-addr, a specific network interface can be specified limiting this exposure.","descriptions":{"default":"By default, the docker swarm services will listen to all interfaces on the host, which may not be necessary for the operation of the swarm where the host has multiple network interfaces.\n\n  Rationale: When a swarm is initialized the default value for the --listen-addr flag is 0.0.0.0': '2377 which means that the swarm services will listen on all interfaces on the host. If a host has multiple network interfaces this may be undesirable as it may expose the docker swarm services to networks which are not involved in the operation of the swarm. By passing a specific IP address to the --listen-addr, a specific network interface can be specified limiting this exposure."},"id":"docker-2.17","impact":1,"refs":[{"ref":"docker swarm init","url":"https://docs.docker.com/engine/reference/commandline/swarm_init/"},{"ref":"Administer and maintain a swarm of Docker Engines","url":"https://docs.docker.com/engine/swarm/admin_guide/"}],"source_location":{"line":363,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.12.0":"2.17","cis-docker-1.13.0":"2.17","docker":null,"level:1":null},"title":"Bind swarm services to a specific host interface"},{"code":"control 'docker-2.18' do\n  impact 1.0\n  title 'Disable Userland Proxy'\n  desc 'The docker daemon starts a userland proxy service for port forwarding whenever a port is exposed. Where hairpin NAT is available, this service is generally superfluous to requirements and can be disabled.\n\n  Rationale: Docker engine provides two mechanisms for forwarding ports from the host to containers, hairpin NAT, and a userland proxy. In most circumstances, the hairpin NAT mode is preferred as it improves performance and makes use of native Linux iptables functionality instead of an additional component. Where hairpin NAT is available, the userland proxy should be disabled on startup to reduce the attack surface of the installation.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '2.18'\n  tag 'cis-docker-1.13.0': '2.18'\n  tag 'level:1'\n  ref 'The docker-proxy', url: 'http://windsock.io/the-docker-proxy/'\n  ref 'Disable Userland proxy by default', url: 'https://github.com/docker/docker/issues/14856'\n  ref 'overlay networking with userland-proxy disabled prevents port exposure', url: 'https://github.com/moby/moby/issues/22741'\n  ref 'Bind container ports to the host', url: 'https://docs.docker.com/engine/userguide/networking/default_network/binding/'\n\n  describe json('/etc/docker/daemon.json') do\n    its(['userland-proxy']) { should eq(false) }\n  end\n  describe processes('dockerd').commands do\n    it { should include 'userland-proxy=false' }\n  end\nend\n","desc":"The docker daemon starts a userland proxy service for port forwarding whenever a port is exposed. Where hairpin NAT is available, this service is generally superfluous to requirements and can be disabled.\n\n  Rationale: Docker engine provides two mechanisms for forwarding ports from the host to containers, hairpin NAT, and a userland proxy. In most circumstances, the hairpin NAT mode is preferred as it improves performance and makes use of native Linux iptables functionality instead of an additional component. Where hairpin NAT is available, the userland proxy should be disabled on startup to reduce the attack surface of the installation.","descriptions":{"default":"The docker daemon starts a userland proxy service for port forwarding whenever a port is exposed. Where hairpin NAT is available, this service is generally superfluous to requirements and can be disabled.\n\n  Rationale: Docker engine provides two mechanisms for forwarding ports from the host to containers, hairpin NAT, and a userland proxy. In most circumstances, the hairpin NAT mode is preferred as it improves performance and makes use of native Linux iptables functionality instead of an additional component. Where hairpin NAT is available, the userland proxy should be disabled on startup to reduce the attack surface of the installation."},"id":"docker-2.18","impact":1,"refs":[{"ref":"The docker-proxy","url":"http://windsock.io/the-docker-proxy/"},{"ref":"Disable Userland proxy by default","url":"https://github.com/docker/docker/issues/14856"},{"ref":"overlay networking with userland-proxy disabled prevents port exposure","url":"https://github.com/moby/moby/issues/22741"},{"ref":"Bind container ports to the host","url":"https://docs.docker.com/engine/userguide/networking/default_network/binding/"}],"source_location":{"line":384,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.12.0":"2.18","cis-docker-1.13.0":"2.18","docker":null,"level:1":null},"title":"Disable Userland Proxy"},{"code":"control 'docker-2.19' do\n  impact 1.0\n  title 'Encrypt data exchanged between containers on different nodes on the overlay network'\n  desc 'Encrypt data exchanged between containers on different nodes on the overlay network.\n\n  Rationale: By default, data exchanged between containers on different nodes on the overlay network is not encrypted. This could potentially expose traffic between the container nodes.'\n\n  tag 'docker'\n  tag 'cis-docker-1.13.0': '2.19'\n  tag 'level:1'\n  ref 'Docker swarm mode overlay network security model', url: 'https://docs.docker.com/engine/userguide/networking/overlay-security-model/'\n  ref 'Docker swarm container-container traffic not encrypted when inspecting externally with tcpdump', url: 'https://github.com/moby/moby/issues/24253'\n\n  only_if { SWARM_MODE == 'active' }\n  if docker_helper.overlay_networks\n    docker_helper.overlay_networks.each do |k, _v|\n      describe docker_helper.overlay_networks[k] do\n        its(['encrypted']) { should_not eq(nil) }\n      end\n    end\n  else\n    describe 'Encrypted overlay networks' do\n      skip 'Cannot determine overlay networks'\n    end\n  end\nend\n","desc":"Encrypt data exchanged between containers on different nodes on the overlay network.\n\n  Rationale: By default, data exchanged between containers on different nodes on the overlay network is not encrypted. This could potentially expose traffic between the container nodes.","descriptions":{"default":"Encrypt data exchanged between containers on different nodes on the overlay network.\n\n  Rationale: By default, data exchanged between containers on different nodes on the overlay network is not encrypted. This could potentially expose traffic between the container nodes."},"id":"docker-2.19","impact":1,"refs":[{"ref":"Docker swarm mode overlay network security model","url":"https://docs.docker.com/engine/userguide/networking/overlay-security-model/"},{"ref":"Docker swarm container-container traffic not encrypted when inspecting externally with tcpdump","url":"https://github.com/moby/moby/issues/24253"}],"source_location":{"line":408,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.13.0":"2.19","docker":null,"level:1":null},"title":"Encrypt data exchanged between containers on different nodes on the overlay network"},{"code":"control 'docker-2.20' do\n  impact 1.0\n  title 'Apply a daemon-wide custom seccomp profile, if needed'\n  desc 'You can choose to apply your custom seccomp profile at the daemon-wide level if needed and override Docker\\'s default seccomp profile.\n\n  Rationale: A large number of system calls are exposed to every userland process with many of them going unused for the entire lifetime of the process. Most of the applications do not need all the system calls and thus benefit by having a reduced set of available system calls. The reduced set of system calls reduces the total kernel surface exposed to the application and thus improvises application security. You could apply your own custom seccomp profile instead of Docker\\'s default seccomp profile. Alternatively, if Docker\\'s default profile is good for your environment, you can choose to ignore this recommendation.'\n\n  tag 'docker'\n  tag 'cis-docker-1.13.0': '2.20'\n  tag 'level:2'\n  ref 'daemon: add a flag to override the default seccomp profile', url: 'https://github.com/moby/moby/pull/26276'\n\n  describe json('/etc/docker/daemon.json') do\n    its(['seccomp-profile']) { should_not eq(nil) }\n    its(['seccomp-profile']) { should eq(SECCOMP_DEFAULT_PROFILE) }\n  end\nend\n","desc":"You can choose to apply your custom seccomp profile at the daemon-wide level if needed and override Docker's default seccomp profile.\n\n  Rationale: A large number of system calls are exposed to every userland process with many of them going unused for the entire lifetime of the process. Most of the applications do not need all the system calls and thus benefit by having a reduced set of available system calls. The reduced set of system calls reduces the total kernel surface exposed to the application and thus improvises application security. You could apply your own custom seccomp profile instead of Docker's default seccomp profile. Alternatively, if Docker's default profile is good for your environment, you can choose to ignore this recommendation.","descriptions":{"default":"You can choose to apply your custom seccomp profile at the daemon-wide level if needed and override Docker's default seccomp profile.\n\n  Rationale: A large number of system calls are exposed to every userland process with many of them going unused for the entire lifetime of the process. Most of the applications do not need all the system calls and thus benefit by having a reduced set of available system calls. The reduced set of system calls reduces the total kernel surface exposed to the application and thus improvises application security. You could apply your own custom seccomp profile instead of Docker's default seccomp profile. Alternatively, if Docker's default profile is good for your environment, you can choose to ignore this recommendation."},"id":"docker-2.20","impact":1,"refs":[{"ref":"daemon: add a flag to override the default seccomp profile","url":"https://github.com/moby/moby/pull/26276"}],"source_location":{"line":435,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.13.0":"2.20","docker":null,"level:2":null},"title":"Apply a daemon-wide custom seccomp profile, if needed"},{"code":"control 'docker-2.21' do\n  impact 1.0\n  title 'Avoid experimental features in production'\n  desc 'Avoid experimental features in production.\n\n  Rationale: Experimental is now a runtime docker daemon flag instead of a separate build. Passing --experimental as a runtime flag to the docker daemon, activates experimental features. Experimental is now considered a stable release, but with a couple of features which might not have tested and guaranteed API stability.'\n\n  tag 'docker'\n  tag 'cis-docker-1.13.0': '2.21'\n  tag 'level:1'\n  ref 'Changing the definition of experimental', url: 'https://github.com/moby/moby/issues/26713'\n  ref 'Make experimental a runtime flag', url: 'https://github.com/moby/moby/pull/27223'\n\n  describe command('docker version --format \\'{{ .Server.Experimental }}\\'').stdout.chomp do\n    it { should eq('false') }\n  end\nend\n","desc":"Avoid experimental features in production.\n\n  Rationale: Experimental is now a runtime docker daemon flag instead of a separate build. Passing --experimental as a runtime flag to the docker daemon, activates experimental features. Experimental is now considered a stable release, but with a couple of features which might not have tested and guaranteed API stability.","descriptions":{"default":"Avoid experimental features in production.\n\n  Rationale: Experimental is now a runtime docker daemon flag instead of a separate build. Passing --experimental as a runtime flag to the docker daemon, activates experimental features. Experimental is now considered a stable release, but with a couple of features which might not have tested and guaranteed API stability."},"id":"docker-2.21","impact":1,"refs":[{"ref":"Changing the definition of experimental","url":"https://github.com/moby/moby/issues/26713"},{"ref":"Make experimental a runtime flag","url":"https://github.com/moby/moby/pull/27223"}],"source_location":{"line":453,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.13.0":"2.21","docker":null,"level:1":null},"title":"Avoid experimental features in production"},{"code":"control 'docker-2.22' do\n  impact 1.0\n  title 'Use Docker\\'s secret management commands for managing secrets in a Swarm cluster'\n  desc 'Use Docker\\'s in-built secret management command.\n\n  Rationale: Docker has various commands for managing secrets in a Swarm cluster. This is the foundation for future secret support in Docker with potential improvements such as Windows support, different backing stores, etc.'\n\n  tag 'docker'\n  tag 'cis-docker-1.13.0': '2.22'\n  tag 'level:2'\n  ref 'Secret Management', url: 'https://github.com/moby/moby/pull/27794'\n\n  only_if { SWARM_MODE == 'active' }\n  describe command('docker secret ls -q').stdout.split(\"\\n\").length do\n    it { should be \u003e 0 }\n  end\nend\n","desc":"Use Docker's in-built secret management command.\n\n  Rationale: Docker has various commands for managing secrets in a Swarm cluster. This is the foundation for future secret support in Docker with potential improvements such as Windows support, different backing stores, etc.","descriptions":{"default":"Use Docker's in-built secret management command.\n\n  Rationale: Docker has various commands for managing secrets in a Swarm cluster. This is the foundation for future secret support in Docker with potential improvements such as Windows support, different backing stores, etc."},"id":"docker-2.22","impact":1,"refs":[{"ref":"Secret Management","url":"https://github.com/moby/moby/pull/27794"}],"source_location":{"line":471,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.13.0":"2.22","docker":null,"level:2":null},"title":"Use Docker's secret management commands for managing secrets in a Swarm cluster"},{"code":"control 'docker-2.23' do\n  impact 1.0\n  title 'Run swarm manager in auto-lock mode'\n  desc 'Run Docker swarm manager in auto-lock mode.\n\n  Rationale: When Docker restarts, both the TLS key used to encrypt communication among swarm nodes, and the key used to encrypt and decrypt Raft logs on disk, are loaded into each manager node\\'s memory. You should protect the mutual TLS encryption key and the key used to encrypt and decrypt Raft logs at rest. This protection could be enabled by initializing swarm with --autolock flag. With --autolock enabled, when Docker restarts, you must unlock the swarm first, using a key encryption key generated by Docker when the swarm was initialized.'\n\n  tag 'docker'\n  tag 'cis-docker-1.13.0': '2.23'\n  tag 'level:1'\n  ref 'Initialize a swarm with autolocking enabled', url: 'https://github.com/mistyhacks/docker.github.io/blob/af7dfdba8504f9b102fb31a78cd08a06c33a8975/engine/swarm/swarm_manager_locking.md'\n\n  only_if { SWARM_MODE == 'active' }\n  describe command('docker swarm unlock-key -q').stdout.chomp.length do\n    it { should be \u003e 0 }\n  end\nend\n","desc":"Run Docker swarm manager in auto-lock mode.\n\n  Rationale: When Docker restarts, both the TLS key used to encrypt communication among swarm nodes, and the key used to encrypt and decrypt Raft logs on disk, are loaded into each manager node's memory. You should protect the mutual TLS encryption key and the key used to encrypt and decrypt Raft logs at rest. This protection could be enabled by initializing swarm with --autolock flag. With --autolock enabled, when Docker restarts, you must unlock the swarm first, using a key encryption key generated by Docker when the swarm was initialized.","descriptions":{"default":"Run Docker swarm manager in auto-lock mode.\n\n  Rationale: When Docker restarts, both the TLS key used to encrypt communication among swarm nodes, and the key used to encrypt and decrypt Raft logs on disk, are loaded into each manager node's memory. You should protect the mutual TLS encryption key and the key used to encrypt and decrypt Raft logs at rest. This protection could be enabled by initializing swarm with --autolock flag. With --autolock enabled, when Docker restarts, you must unlock the swarm first, using a key encryption key generated by Docker when the swarm was initialized."},"id":"docker-2.23","impact":1,"refs":[{"ref":"Initialize a swarm with autolocking enabled","url":"https://github.com/mistyhacks/docker.github.io/blob/af7dfdba8504f9b102fb31a78cd08a06c33a8975/engine/swarm/swarm_manager_locking.md"}],"source_location":{"line":489,"ref":"cis-docker-benchmark-master/controls/docker_daemon_configuration.rb"},"tags":{"cis-docker-1.13.0":"2.23","docker":null,"level:1":null},"title":"Run swarm manager in auto-lock mode"},{"code":"control 'docker-2.24' do\n  impact 1.0\n  title 'Rotate swarm manager auto-lock key periodically'\n  desc 'Rotate swarm manager auto-lock key periodically.\n\n  Rationale: Swarm manager auto-lock key is not automatically rotated. You should rotate them periodically as a best practice.\n\n  Audit: Currently, there is no mechanism to find out when the key was last rotated on a swarm manager node. You should check with the system administrator if there is a key rotation record and the keys were rotated at a pre-defined frequency.'\n\n  tag 'docker'\n  tag 'cis-docker-1.13.0': '2.24'\n  tag 'level:1'\n  ref 'Swarm Key rotation', url: 'https://github.com/mistyhacks/docker.github.io/blob/af7dfdba8504f9b102fb31a78cd08a06c33a8975/engine/swarm/swarm_manager_locking.md'\nend\n","desc":"Rotate swarm manager auto-lock key periodically.\n\n  Rationale: Swarm manager auto-lock key is not automatically rotated. You should rotate them periodically as a best practice.\n\n  Audit: Currently, there is no mechanism to find out when the key was last rotated on a swarm manager node. You should check with the system administrator if there is a key rotation record and the keys were rotated at a pre-defined frequency.","descriptions":{"default":"Rotate swarm manager auto-lock key periodically.\n\n  Rationale: Swarm manager auto-lock key is not automatically rotated. You should rotate them periodically as a best practice.\n\n  Audit: Currently, there is no mechanism to find out when the key was last rotated on a swarm manager node. You should check with the system administrator if there is a key rotation record and the keys were rotated at a pre-defined frequency."},"i r socket file is owned by \\'root\\' and group-owned by \\'docker\\'.\n\n  Rationale: Docker daemon runs as \\'root\\'. The default Unix socket hence must be owned by \\'root\\'. If any other user or process owns this socket, then it might be possible for that non-privileged user or process to interact with Docker daemon. Also, such a non-privileged user or process might interact with containers. This is neither secure nor desired behavior. Additionally, the Docker installer creates a Unix group called \\'docker\\'. You can add users to this group, and then those users would be able to read and write to default Docker Unix socket. The membership to the \\'docker\\' group is tightly controlled by the system administrator. If any other group owns this socket, then it might be possible for members of that group to interact with Docker daemon. Also, such a group might not be as tightly controlled as the \\'docker\\' group. This is neither secure nor desired behavior. Hence, the default Docker Unix socket file must be owned by \\'root\\' and group-owned by \\'docker\\' to maintain the integrity of the socket file.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '3.15'\n  tag 'cis-docker-1.13.0': '3.15'\n  tag 'level:1'\n  ref 'Use the Docker command line', url: 'https://docs.docker.com/engine/reference/commandline/cli/#daemon-socket-option'\n  ref 'Protect the Docker daemon socket', url: 'https://docs.docker.com/engine/security/https/'\n\n  describe file('/var/run/docker.sock') do\n    it { should exist }\n    it { should be_socket }\n    it { should be_owned_by 'root' }\n    it { should be_grouped_into 'docker' }\n  end\nend\n","desc":"Verify that the Docker socket file is owned by 'root' and group-owned by 'docker'.\n\n  Rationale: Docker daemon runs as 'root'. The default Unix socket hence must be owned by 'root'. If any other user or process owns this socket, then it might be possible for that non-privileged user or process to interact with Docker daemon. Also, such a e you\n\n      Capacity Management and Optimization\n      Performance Management\n      Comprehensive Visibility\n\n  Such a deep visibility of container performance would help you ensure high availability of containers and minimum downtime.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '6.2'\n  tag 'cis-docker-1.13.0': '6.2'\n  tag 'level:1'\n  ref 'Runtime metrics', url: 'https://docs.docker.com/engine/admin/runmetrics/'\n  ref 'cAdvisor (Container Advisor)', url: 'https://github.com/google/cadvisor'\n  ref 'Use the Docker command line', url: 'https://docs.docker.com/engine/reference/commandline/cli/'\n\n  describe 'docker-test' do\n    skip 'Monitor Docker containers usage, performance and metering'\n  end\nend\n","desc":"Containers might run services that are critical for your business. Monitoring their usage, performance and metering would be of paramount importance.\n\n  Rationale: Tracking container usage, performance and having some sort of metering around them would be important as you embrace the containers to run critical services for your business. This would give you\n\n      Capacity Management and Optimization\n      Performance Management\n      Comprehensive Visibility\n\n  Such a deep visibility of container performance would help you ensure high availability of containers and minimum downtime.","descriptions":{"default":"Containers might run services that are critical for your business. Monitoring their usage, performance and metering would be of paramount importance.\n\n  Rationale: Tracking container usage, performance and having some sort of metering around them would be important as you embrace the containers to run critical services for your business. This would give you\n\n      Capacity Management and Optimization\n      Performance Management\n      Comprehensive Visibility\n\n  Such a deep visibility of container performance would help you ensure high availability of containers and minimum downtime."},"id":"docker-6.2","impact":1,"refs" ritical for your business. Taking regular data backups would ensure that if there is ever any loss of data you would still have your data in backup. The loss of data could be devastating for your business."},"id":"docker-6.3","impact":1,"refs":[{"ref":"Backups and disaster recovery","url":"https://docs.docker.com/datacenter/ucp/2.2/guides/admin/backups-and-disaster-recovery/"},{"ref":"How can I backup a Docker-container with its data-volumes?","url":"https://stackoverflow.com/questions/26331651/how-can-i-backup-a-docker-container-with-its-data-volumes"},{"ref":"Use the Docker command line","url":"https://docs.docker.com/engine/reference/commandline/cli/"}],"source_location":{"line":74,"ref":"cis-docker-benchmark-master/controls/docker_security_operations.rb"},"tags":{"cis-docker-1.12.0":"6.3","cis-docker-1.13.0":"6.3","docker":null,"level:1":null},"title":"Backup container data"},{"code":"control 'host-6.4' do\n  impact 1.0\n  title 'Avoid image sprawl'\n  desc 'Do not keep a large number of container images on the same host. Use only tagged images as appropriate.\n\n  Rationale: Tagged images are useful to fall back from \"latest\" to a specific version of an image in production. Images with unused or old tags may contain vulnerabilities that might be exploited, if instantiated. Additionally, if you fail to remove unused images from the system and there are various such redundant and unused images, the host filesystem may become full and could lead to denial of service.'\n\n  tag 'host'\n  tag 'cis-docker-1.12.0': '6.4'\n  tag 'cis-docker-1.13.0': '6.4'\n  tag 'level:1'\n  ref 'Clean up unused Docker Containers and Images', url: 'http://craiccomputing.blogspot.de/2014/09/clean-up-unused-docker-containers-and.html'\n  ref 'Command to remove all unused images', url: 'https://forums.docker.com/t/command-to-remove-all-unused-images/20/8'\n  ref 'docker rmi --unused', url: 'https://github.com/moby/moby/issues/9054'\n  ref 'Use the Docker command line', url: 'https://docs.docker.com/engine/reference/commandline/cli/'\n  ref 'Add support for referring to images by digest', url: 'https://github.com/moby/moby/pull/11109'\n\n  instantiated_images = command('docker ps -qa | xargs docker inspect -f \\'{{.Image}}\\'').stdout.split\n  all_images = command('docker images -q --no-trunc').stdout.split\n  diff = all_images - instantiated_images\n\n  describe diff do\n    it { should be_empty }\n  end\nend\n","desc":"Do not keep a large number of container images on the same host. Use only tagged images as appropriate.\n\n  Rationale: Tagged images are useful to fall back from \"latest\" to a specific version of an image in production. Images with unused or old tags may contain vulnerabilities that might be exploited, if instantiated. Additionally, if you fail to remove unused images from the system and there are various such redundant and unused images, the host filesystem may become full and could lead to denial of service.","descriptions":{"default":"Do not keep a large number of container images on the same host. Use only tagged images as appropriate.\n\n  Rationale: Tagged images are useful to fall back from \"latest\" to a specific version of an image in production. Images with unused or old tags may contain vulnerabilities that might be exploited, if instantiated. Additionally, if you fail to remove unused images from the system and there are various such redundant and unused images, the host filesystem may become full and could lead to denial of service."},"id":"host-6.4","impact":1,"refs":[{"ref":"Clean up unused Docker Containers and Images","url":"http://craiccomputing.blogspot.de/2014/09/clean-up-unused-docker-containers-and.html"},{"ref":"Command to remove all unused images","url":"https://forums.docker.com/t/command-to-remove-all-unused-images/20/8"},{"ref":"docker rmi --unused","url":"https://github.com/moby/moby/issues/9054"},{"ref":"Use the Docker command line","url":"https://docs.docker.com/engine/reference/commandline/cli/"},{"ref":"Add support for referring to images by digest","url":"https://github.com/moby/moby/pull/11109"}],"source_location":{"line":94,"ref":"cis-docker-benchmark-master/controls/docker_security_operations.rb"},"tags":{"cis-docker-1.12.0":"6.4","cis-docker-1.13.0":"6.4","host":null,"level:1":null},"title":"Avoid image sprawl"},{"code":"control 'host-6.5' do\n  impact 1.0\n  title 'Avoid container sprawl'\n  desc 'Do not keep a large number of containers on the same host.\n\n  Rationale: The flexibility of containers makes it easy to run multiple instances of applications and indirectly leads to Docker images that exist at varying security patch levels. It also means that you are consuming host resources that otherwise could have been used for running \\'useful\\' containers. Having more than just the manageable number of containers on a particular host makes the situation vulnerable to mishandling, misconfiguration and fragmentation. Thus, avoid container sprawl and keep the number of containers on a host to a manageable total.'\n\n  tag 'host'\n  tag 'cis-docker-1.12.0': '6.5'\n  tag 'cis-docker-1.13.0': '6.5'\n  tag 'level:1'\n  ref 'Security Risks and Benefits of Docker Application Containers', url: 'https://zeltser.com/security-risks-and-benefits-of-docker-application/'\n  ref 'Docker networking: How Linux containers will change your network', url: 'http://searchsdn.techtarget.com/feature/Docker-networking-How-Linux-containers-will-change-your-network'\n\n  total_on_host = command('docker info').stdout.split[1].to_i\n  total_running = command('docker ps -q').stdout.split.length\n  diff = total_on_host - total_running\n\n  describe diff do\n    it { should be \u003c= MANAGEABLE_CONTAINER_NUMBER }\n  end\nend\n","desc":"Do not keep a large number of containers on the same host.\n\n  Rationale: The flexibility of containers makes it easy to run multiple instances of applications and indirectly leads to Docker images that exist at varying security patch levels. It also means that you are consuming host resources that otherwise could have been used for running 'useful' containers. Having more than just the manageable number of containers on a particular host makes the situation vulnerable to mishandling, misconfiguration and fragmentation. Thus, avoid container sprawl and keep the number of containers on a host to a manageable total.","descriptions":{"default":"Do not keep a large number of containers on the same host.\n\n  Rationale: The flexibility of containers makes it easy to run multiple instances of applications and indirectly leads to Docker images that exist at varying security patch levels. It also means that you are consuming host resources that otherwise could have been used for running 'useful' containers. Having more than just the manageable number of containers on a particular host makes the situation vulnerable to mishandling, misconfiguration and fragmentation. Thus, avoid container sprawl and keep the number of containers on a host to a manageable total."},"id":"host-6.5","impact":1,"refs":[{"ref":"Security Risks and Benefits of Docker Application Containers","url":"https://zeltser.com/security-risks-and-benefits-of-docker-application/"},{"ref":"Docker networking: How Linux containers will change your network","url":"http://searchsdn.techtarget.com/feature/Docker-networking-How-Linux-containers-will-change-your-network"}],"source_location":{"line":120,"ref":"cis-docker-benchmark-master/controls/docker_security_operations.rb"},"tags":{"cis-docker-1.12.0":"6.5","cis-docker-1.13.0":"6.5","host":null,"level:1":null},"title":"Avoid container sprawl"},{"code":"control 'host-1.1' do\n  impact 1.0\n  title 'Create a separate partition for containers'\n  desc 'All Docker containers and their data and metadata is stored under /var/lib/docker directory. By default, /var/lib/docker would be mounted under / or /var partitions based on availability.\n\n  Rationale: Docker depends on /var/lib/docker as the default directory where all Docker related files, including the images, are stored. This directory might fill up fast and soon Docker and the host could become unusable. So, it is advisable to create a separate partition (logical volume) for storing Docker files.'\n\n  tag 'host'\n  tag 'cis-docker-1.12.0': '1.1'\n  tag 'cis-docker-1.13.0': '1.1'\n  tag 'level:1'\n  ref 'Docker storage recommendation', url: 'http://www.projectatomic.io/docs/docker-storage-recommendation/'\n\n  describe mount('/var/lib/docker') do\n    it { should be_mounted }\n  end\nend\n","desc":"All Docker containers and their data and metadata is stored under /var/lib/docker directory. By default, /var/lib/docker would be mounted under / or /var partitions based on availability.\n\n  Rationale: Docker depends on /var/lib/docker as the default directory where all Docker related files, including the images, are stored. This directory might fill up fast and soon Docker and the host could become unusable. So, it is advisable to create a separate partition (logical volume) for storing Docker files.","descriptions":{"default":"All Docker containers and their data and metadata is stored under /var/lib/docker directory. By default, /var/lib/docker would be mounted under / or /var partitions based on availability.\n\n  Rationale: Docker depends on /var/lib/docker as the default directory where all Docker related files, including the images, are stored. This directory might fill up fast and soon Docker and the host could become unusable. So, it is advisable to create a separate partition (logical volume) for storing Docker files."},"id":"host-1.1","impact":1,"refs":[{"ref":"Docker storage recommendation","url":"http://www.projectatomic.io/docs/docker-storage-recommendation/"}],"source_location":{"line":34,"ref":"cis-docker-benchmark-master/controls/host_configuration.rb"},"tags":{"cis-docker-1.12.0":"1.1","cis-docker-1.13.0":"1.1","host":null,"level:1":null},"title":"Create a separate partition for containers"},{"code":"control 'host-1.2' do\n  impact 1.0\n  title 'Use the updated Linux Kernel'\n  desc 'Docker in daemon mode has specific kernel requirements. A 3.10 Linux kernel is the minimum requirement for Docker.'\n\n  tag 'host'\n  tag 'cis-docker-1.12.0': '1.2'\n  tag 'level:1'\n  ref 'Check kernel dependencies', url: 'https://docs.docker.com/engine/installation/binaries/#check-kernel-dependencies'\n  ref 'Installation list', url: 'https://docs.docker.com/engine/installation/#installation-list'\n\n  only_if { os.linux? }\n  kernel_version = command('uname -r | grep -o \\'^\\w\\.\\w*\\.\\w*\\'').stdout\n  kernel_compare = Gem::Version.new('3.10') \u003c= Gem::Version.new(kernel_version)\n  describe kernel_compare do\n    it { should eq true }\n  end\n  only_if { BENCHMARK_VERSION == '1.12.0' }\nend\n","desc":"Docker in daemon mode has specific kernel requirements. A 3.10 Linux kernel is the minimum requirement for Docker.","descriptions":{"default":"Docker in daemon mode has specific kernel requirements. A 3.10 Linux kernel is the minimum requirement for Docker."},"id":"host-1.2","impact":1,"refs":[{"ref":"Check kernel dependencies","url":"https://docs.docker.com/engine/installation/binaries/#check-kernel-dependencies"},{"ref":"Installation list","url":"https://docs.docker.com/engine/installation/#installation-list"}],"source_location":{"line":52,"ref":"cis-docker-benchmark-master/controls/host_configuration.rb"},"tags":{"cis-docker-1.12.0":"1.2","host":null,"level:1":null},"title":"Use the updated Linux Kernel"},{"code":"control 'host-1.3' do\n  impact 1.0\n  title 'Harden the container host'\n  desc 'Containers run on a Linux host. A container host can run one or more containers. It is of utmost importance to harden the host to mitigate host security misconfiguration.\n\n  Rationale: You should follow infrastructure security best practices and harden your host OS. Keeping the host system hardened would ensure that the host vulnerabilities are mitigated. Not hardening the host system could lead to security exposures and breaches. You can use the dev-sec.io Hardening Framework for this task\n\n  By default, host has factory settings. It is not hardened.'\n\n  tag 'host'\n  tag 'cis-docker-1.12.0': '1.3'\n  tag 'cis-docker-1.13.0': '1.2'\n  tag 'level:1'\n  ref 'Dev-Sec Hardening Framework', url: 'http://dev-sec.io/'\n  ref 'Secure Engine', url: 'https://docs.docker.com/engine/security/'\n  ref 'Center of Internet Security Benchmarks', url: 'https://learn.cisecurity.org/benchmarks'\n  ref 'Grsecurity', url: 'https://grsecurity.net/'\n  ref 'Grsecurity Wiki', url: 'https://en.wikibooks.org/wiki/Grsecurity'\n  ref 'PAX Security', url: 'https://pax.grsecurity.net/'\n  ref 'PAX Security Wiki', url: 'https://en.wikipedia.org/wiki/PaX'\n\n  describe 'docker-test' do\n    skip 'Harden the container host. Use the Dev-Sec Hardening Framework'\n  end\nend\n","desc":"Containers run on a Linux host. A container host can run one or more containers. It is of utmost importance to harden the host to mitigate host security misconfiguration.\n\n  Rationale: You should follow infrastructure security best practices and harden your host OS. Keeping the host system hardened would ensure that the host vulnerabilities are mitigated. Not hardening the host system could lead to security exposures and breaches. You can use the dev-sec.io Hardening Framework for this task\n\n  By default, host has factory settings. It is not hardened.","descriptions":{"default":"Containers run on a Linux host. A container host can run one or more containers. It is of utmost importance to harden the host to mitigate host security misconfiguration.\n\n  Rationale: You should follow infrastructure security best practices and harden your host OS. Keeping the host system hardened would ensure that the host vulnerabilities are mitigated. Not hardening the host system could lead to security exposures and breaches. You can use the dev-sec.io Hardening Framework for this task\n\n  By default, host has factory settings. It is not hardened."},"id":"host-1.3","impact":1,"refs":[{"ref":"Dev-Sec Hardening Framework","url":"http://dev-sec.io/"},{"ref":"Secure Engine","url":"https://docs.docker.com/engine/security/"},{"ref":"Center of Internet Security Benchmarks","url":"https://learn.cisecurity.org/benchmarks"},{"ref":"Grsecurity","url":"https://grsecurity.net/"},{"ref":"Grsecurity Wiki","url":"https://en.wikibooks.org/wiki/Grsecurity"},{"ref":"PAX Security","url":"https://pax.grsecurity.net/"},{"ref":"PAX Security Wiki","url":"https://en.wikipedia.org/wiki/PaX"}],"source_location":{"line":72,"ref":"cis-docker-benchmark-master/controls/host_configuration.rb"},"tags":{"cis-docker-1.12.0":"1.3","cis-docker-1.13.0":"1.2","host":null,"level:1":null},"title":"Harden the container host"},{"code":"control 'host-1.4' do\n  impact 1.0\n  title 'Remove all non-essential services from the host'\n  desc 'Ensure that the host running the docker daemon is running only the essential services.'\n\n  tag 'host'\n  tag 'cis-docker-1.12.0': '1.4'\n  tag 'level:1'\n  ref 'Containers \u0026 Docker: How Secure Are They?', url: 'https://blog.docker.com/2013/08/containers-docker-how-secure-are-they/'\n  ref 'Dev-Sec Hardening Framework', url: 'http://dev-sec.io/'\n\n  describe 'docker-test' do\n    skip 'Remove all non-essential services from the host. Use the Dev-Sec Hardening Framework'\n  end\nend\n","desc":"Ensure that the host running the docker daemon is running only the essential services.","descriptions":{"default":"Ensure that the host running the docker daemon is running only the essential services."},"id":"host-1.4","impact":1,"refs":[{"ref":"Containers \u0026 Docker: How Secure Are They?","url":"https://blog.docker.com/2013/08/containers-docker-how-secure-are-they/"},{"ref":"Dev-Sec Hardening Framework","url":"http://dev-sec.io/"}],"source_location":{"line":98,"ref":"cis-docker-benchmark-master/controls/host_configuration.rb"},"tags":{"cis-docker-1.12.0":"1.4","host":null,"level:1":null},"title":"Remove all non-essential services from the host"},{"code":"control 'host-1.5' do\n  impact 1.0\n  title 'Keep Docker up to date'\n  desc 'There are frequent releases for Docker software that address security vulnerabilities,product bugs and bring in new functionality. Keep a tab on these product updates and upgrade as frequently as when new security vulnerabilities are fixed or deemed correct for your organization.\n\n  Rationale: By staying up to date on Docker updates, vulnerabilities in the Docker software can be mitigated. An educated attacker may exploit known vulnerabilities when attempting to attain access or elevate privileges. Not installing regular Docker updates may leave you ith running vulnerable Docker software. It might lead to elevation privileges, unauthorized access or other security breaches. Keep a track of new releases and update as necessary.'\n\n  tag 'host'\n  tag 'cis-docker-1.12.0': '1.5'\n  tag 'cis-docker-1.13.0': '1.3'\n  tag 'level:1'\n  ref 'Docker installation', url: 'https://docs.docker.com/engine/installation/'\n  ref 'Docker releases', url: 'https://github.com/moby/moby/releases/tag/v17.03.2-ce'\n  ref 'About Docker EE', url: 'https://docs.docker.com/enterprise/'\n\n  describe docker do\n    its('version.Client.Version') { should cmp \u003e= '17.06' }\n    its('version.Server.Version') { should cmp \u003e= '17.06' }\n  end\nend\n","desc":"There are frequent releases for Docker software that address security vulnerabilities,product bugs and bring in new functionality. Keep a tab on these product updates and upgrade as frequently as when new security vulnerabilities are fixed or deemed correct for your organization.\n\n  Rationale: By staying up to date on Docker updates, vulnerabilities in the Docker software can be mitigated. An educated attacker may exploit known vulnerabilities when attempting to attain access or elevate privileges. Not installing regular Docker updates may leave you ith running vulnerable Docker software. It might lead to elevation privileges, unauthorized access or other security breaches. Keep a track of new releases and update as necessary.","descriptions":{"default":"There are frequent releases for Docker software that address security vulnerabilities,product bugs and bring in new functionality. Keep a tab on these product updates and upgrade as frequently as when new security vulnerabilities are fixed or deemed correct for your organization.\n\n  Rationale: By staying up to date on Docker updates, vulnerabilities in the Docker software can be mitigated. An educated attacker may exploit known vulnerabilities when attempting to attain access or elevate privileges. Not installing regular Docker updates may leave you ith running vulnerable Docker software. It might lead to elevation privileges, unauthorized access or other security breaches. Keep a track of new releases and update as necessary."},"id":"host-1.5","impact":1,"refs":[{"ref":"Docker installation","url":"https://docs.docker.com/engine/installation/"},{"ref":"Docker releases","url":"https://github.com/moby/moby/releases/tag/v17.03.2-ce"},{"ref":"About Docker EE","url":"https://docs.docker.com/enterprise/"}],"source_location":{"line":114,"ref":"cis-docker-benchmark-master/controls/host_configuration.rb"},"tags":{"cis-docker-1.12.0":"1.5","cis-docker-1.13.0":"1.3","host":null,"level:1":null},"title":"Keep Docker up to date"},{"code":"control 'host-1.6' do\n  impact 1.0\n  title 'Only allow trusted users to control Docker daemon'\n  desc 'The Docker daemon currently requires \\'root\\' privileges. A user added to the \\'docker\\' group gives him full \\'root\\' access rights.\n\n  Rationale: Docker allows you to share a directory between the Docker host and a guest container without limiting the access rights of the container. This means that you can start a container and map the / directory on your host to the container. The container will then be able to alter your host file system without any restrictions. In simple terms, it means that you can attain elevated privileges with just being a member of the \\'docker\\' group and then starting a container with mapped / directory on the host.'\n\n  tag 'host'\n  tag 'cis-docker-1.12.0': '1.6'\n  tag 'cis-docker-1.13.0': '1.4'\n  tag 'level:1'\n  ref 'Docker Engine Security', url: 'https://docs.docker.com/engine/security/'\n  ref 'On Docker security: \\'docker\\' group considered harmful', url: 'https://www.zopyx.com/andreas-jung/contents/on-docker-security-docker-group-considered-harmful'\n  ref 'Why we don\\'t let non-root users run Docker in CentOS, Fedora, or RHEL', url: 'http://www.projectatomic.io/blog/2015/08/why-we-dont-let-non-root-users-run-docker-in-centos-fedora-or-rhel/'\n\n  describe group('docker') do\n    it { should exist }\n  end\n\n  describe etc_group.where(group_name: 'docker') do\n    its('users') { should include TRUSTED_USER }\n  end\nend\n","desc":"The Docker daemon currently requires 'root' privileges. A user added to the 'docker' group gives him full 'root' access rights.\n\n  Rationale: Docker allows you to share a directory between the Docker host and a guest container without limiting the access rights of the container. This means that you can start a container and map the / directory on your host to the container. The container will then be able to alter your host file system without any restrictions. In simple terms, it means that you can attain elevated privileges with just being a member of the 'docker' group and then starting a container with mapped / directory on the host.","descriptions":{"default":"The Docker daemon currently requires 'root' privileges. A user added to the 'docker' group gives him full 'root' access rights.\n\n  Rationale: Docker allows you to share a directory between the Docker host and a guest container without limiting the access rights of the container. This means that you can start a container and map the / directory on your host to the container. The container will then be able to alter your host file system without any restrictions. In simple terms, it means that you can attain elevated privileges with just being a member of the 'docker' group and then starting a container with mapped / directory on the host."},"id":"host-1.6","impact":1,"refs":[{"ref":"Docker Engine Security","url":"https://docs.docker.com/engine/security/"},{"ref":"On Docker security: 'docker' group considered harmful","url":"https://www.zopyx.com/andreas-jung/contents/on-docker-security-docker-group-considered-harmful"},{"ref":"Why we don't let non-root users run Docker in CentOS, Fedora, or RHEL","url":"http://www.projectatomic.io/blog/2015/08/why-we-dont-let-non-root-users-run-docker-in-centos-fedora-or-rhel/"}],"source_location":{"line":135,"ref":"cis-docker-benchmark-master/controls/host_configuration.rb"},"tags":{"cis-docker-1.12.0":"1.6","cis-docker-1.13.0":"1.4","host":null,"level:1":null},"title":"Only allow trusted users to control Docker daemon"},{"code":"control 'host-1.7' do\n  impact 1.0\n  title 'Audit docker daemon'\n  desc 'Audit all Docker daemon activities.\n\n  Rationale: Apart from auditing your regular Linux file system and system calls, audit Docker daemon as well. Docker daemon runs with \\'root\\' privileges. It is thus necessary to audit its activities and usage.'\n\n  tag 'host'\n  tag 'cis-docker-1.12.0': '1.7'\n  tag 'cis-docker-1.13.0': '1.5'\n  tag 'level:1'\n  ref 'System auditing', url: 'https://access.redhat.com/documentation/en-US/Red_Hat_Enterprise_Linux/6/html/Security_Guide/chap-system_auditing.html'\n\n  only_if { os.linux? }\n  describe auditd do\n    its(:lines) { should include('-w /usr/bin/docker -p rwxa -k docker') }\n  end\n  describe service('auditd') do\n    it { should be_installed }\n    it { should be_enabled }\n    it { should be_running }\n  end\nend\n","desc":"Audit all Docker daemon activities.\n\n  Rationale: Apart from auditing your regular Linux file system and system calls, audit Docker daemon as well. Docker daemon runs with 'root' privileges. It is thus necessary to audit its activities and usage.","descriptions":{"default":"Audit all Docker daemon activities.\n\n  Rationale: Apart from auditing your regular Linux file system and system calls, audit Docker daemon as well. Docker daemon runs with 'root' privileges. It is thus necessary to audit its activities and usage."},"id":"host-1.7","impact":1,"refs":[{"ref":"System auditing","url":"https://access.redhat.com/documentation/en-US/Red_Hat_Enterprise_Linux/6/html/Security_Guide/chap-system_auditing.html"}],"source_location":{"line":159,"ref":"cis-docker-benchmark-master/controls/host_configuration.rb"},"tags":{"cis-docker-1.12.0":"1.7","cis-docker-1.13.0":"1.5","host":null,"level:1":null},"title":"Audit docker daemon"},{"code":"control 'host-1.8' do\n  impact 1.0\n  title 'Audit Docker files and directories - /var/lib/docker'\n  desc 'Audit /var/lib/docker.\n\n  Rationale: Apart from auditing your regular Linux file system and system calls, audit all Docker related files and directories. Docker daemon runs with \\'root\\' privileges. Its behavior depends on some key files and directories. /var/lib/docker is one such directory. It holds all the information about containers. It must be audited.'\n\n  tag 'host'\n  tag 'cis-docker-1.12.0': '1.8'\n  tag 'cis-docker-1.13.0': '1.6'\n  tag 'level:1'\n  ref 'System auditing', url: 'https://access.redhat.com/documentation/en-US/Red_Hat_Enterprise_Linux/6/html/Security_Guide/chap-system_auditing.html'\n\n  only_if { os.linux? }\n  describe auditd do\n    its(:lines) { should include('-w /var/lib/docker/ -p rwxa -k docker') }\n  end\nend\n","desc":"Audit /var/lib/docker.\n\n  Rationale: Apart from auditing your regular Linux file system and system calls, audit all Docker related files and directories. Docker daemon runs with 'root' privileges. Its behavior depends on some key files and directories. /var/lib/docker is one such directory. It holds all the information about containers. It must be audited.","descriptions":{"default":"Audit /var/lib/docker.\n\n  Rationale: Apart from auditing your regular Linux file system and system calls, audit all Docker related files and directories. Docker daemon runs with 'root' privileges. Its behavior depends on some key files and directories. /var/lib/docker is one such directory. It holds all the information about containers. It must be audited."},"id":"host-1.8","impact":1,"refs":[{"ref":"System auditing","url":"https://access.redhat.com/documentation/en-US/Red_Hat_Enterprise_Linux/6/html/Security_Guide/chap-system_auditing.html"}],"source_location":{"line":183,"ref":"cis-docker-benchmark-master/controls/host_configuration.rb"},"tags":{"cis-docker-1.12.0":"1.8","cis-docker-1.13.0":"1.6","host":null,"level:1":null},"title":"Audit Docker files and directories - /var/lib/docker"},{"code":"control 'host-1.9' do\n  impact 1.0\n  title 'Audit Docker files and directories - /etc/docker'\n  desc 'Audit /etc/docker.\n\n  Rationale: Apart from auditing your regular Linux file system and system calls, audit all Docker related files and directories. Docker daemon runs with \\'root\\' privileges. Its behavior depends on some key files and directories. /etc/docker is one such directory. It holds various certificates and keys used for TLS communication between Docker daemon and Docker client. It must be audited.'\n\n  tag 'host'\n  tag 'cis-docker-1.12.0': '1.9'\n  tag 'cis-docker-1.13.0': '1.7'\n  tag 'level:1'\n  ref 'System auditing', url: 'https://access.redhat.com/documentation/en-US/Red_Hat_Enterprise_Linux/6/html/Security_Guide/chap-system_auditing.html'\n\n  only_if { os.linux? }\n  describe auditd do\n    its(:lines) { should include('-w /etc/docker/ -p rwxa -k docker') }\n  end\nend\n","desc":"Audit /etc/docker.\n\n  Rationale: Apart from auditing your regular Linux file system and system calls, audit all Docker related files and directories. Docker daemon runs with 'root' p
