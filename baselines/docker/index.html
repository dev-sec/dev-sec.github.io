e other potentially unsafe public repositories. You should thus exercise a lot of caution when obtaining container images."},"id":"docker-4.2","impact":1,"refs":[{"ref":"Docker Image Insecurity","url":"https://titanous.com/posts/docker-insecurity"},{"ref":"Docker Hub","url":"https://hub.docker.com/"},{"ref":"Docker 1.3: signed images, process injection, security options, Mac shared directories","url":"https://blog.docker.com/2014/10/docker-1-3-signed-images-process-injection-security-options-mac-shared-directories/"},{"ref":"Proposal: Provenance step 1 - Transform images for validation and verification","url":"https://github.com/docker/docker/issues/8093"},{"ref":"Use the Docker command line","url":"https://docs.docker.com/engine/reference/commandline/cli/"},{"ref":"Add support for referring to images by digest","url":"https://github.com/docker/docker/pull/11109"},{"ref":"Announcing Docker Trusted Registry 1.4 – New User Interface, Integrated Content Trust and Support for Docker Engine 1.9","url":"https://blog.docker.com/2015/11/docker-trusted-registry-1-4/"}],"source_location":{"line":57,"ref":"cis-docker-benchmark-master/controls/container_images.rb"},"tags":{"cis-docker-1.12.0":"4.2","cis-docker-1.13.0":"4.2","docker":null,"level:1":null},"title":"Use trusted base images for containers"},{"code":"control 'docker-4.3' do\n  impact 1.0\n  title 'Do not install unnecessary packages in the container'\n  desc 'Containers tend to be minimal and slim down versions of the Operating System. Do not install anything that does not justify the purpose of container.\n\n  Rationale: Bloating containers with unnecessary software could possibly increase the attack surface of the container. This also voids the concept of minimal and slim down versions of container images. Hence, do not install anything else apart from what is truly needed for the purpose of the container.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '4.3'\n  tag 'cis-docker-1.13.0': '4.3'\n  tag 'level:1'\n  ref 'Get Started, Part 1: Orientation and setup', url: 'https://docs.docker.com/get-started/'\n  ref 'Slimming down your Docker containers with Alpine Linux', url: 'http://www.livewyer.com/blog/2015/02/24/slimming-down-your-docker-containers-alpine-linux'\n  ref 'busybox', url: 'https://github.com/progrium/busybox'\n\n  describe 'docker-test' do\n    skip 'Do not install unnecessary packages in the container'\n  end\nend\n","desc":"Containers tend to be minimal and slim down versions of the Operating System. Do not install anything that does not justify the purpose of container.\n\n  Rationale: Bloating containers with unnecessary software could possibly increase the attack surface of the container. This also voids the concept of minimal and slim down versions of container images. Hence, do not install anything else apart from what is truly needed for the purpose of the container.","descriptions":{"default":"Containers tend to be minimal and slim down versions of the Operating System. Do not install anything that does not justify the purpose of container.\n\n  Rationale: Bloating containers with unnecessary software could possibly increase the attack surface of the container. This also voids the concept of minimal and slim down versions of container images. Hence, do not install anything else apart from what is truly needed for the purpose of the container."},"id":"docker-4.3","impact":1,"refs":[{"ref":"Get Started, Part 1: Orientation and setup","url":"https://docs.docker.com/get-started/"},{"ref":"Slimming down your Docker containers with Alpine Linux","url":"http://www.livewyer.com/blog/2015/02/24/slimming-down-your-docker-containers-alpine-linux"},{"ref":"busybox","url":"https://github.com/progrium/busybox"}],"source_location":{"line":81,"ref":"cis-docker-benchmark-master/controls/container_images.rb"},"tags":{"cis-docker-1.12.0":"4.3","cis-docker-1.13.0":"4.3","docker":null,"level:1":null},"title":"Do not install unnecessary packages in the container"},{"code":"control 'docker-4.4' do\n  impact 1.0\n  title 'Rebuild the images to include security patches'\n  desc 'Instead of patching your containers and images, rebuild the images from scratch and instantiate new containers from it.\n\n  Rationale: Vulnerabilities are loopholes/bugs that can be exploited and security patches are updates to resolve these vulnerabilities. We can use image vulnerability scanning tools to find any kind of vulnerabilities within the images and then check for available patches to mitigate these vulnerabilities. Patches update the system to the most recent code base. Being on the current code base is important because that\\'s where vendors focus on fixing problems. Evaluate the security patches before applying and follow the patching best practices. Also, it would be better if, image vulnerability scanning tools could perform binary level analysis or hash based verification instead of just version string matching.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '4.4'\n  tag 'cis-docker-1.13.0': '4.4'\n  tag 'level:1'\n  ref 'Get Started, Part 1: Orientation and setup', url: 'https://docs.docker.com/get-started/'\n  ref 'Docker Security Scan', url: ' https://docs.docker.com/docker-cloud/builds/image-scan/'\n  ref 'Docker Security Scanning safeguards the container content lifecycle', url: 'https://blog.docker.com/2016/05/docker-security-scanning/'\n  ref 'Dockerfile reference', url: 'https://docs.docker.com/engine/reference/builder/'\n\n  describe 'docker-test' do\n    skip 'Rebuild the images to include security patches'\n  end\nend\n","desc":"Instead of patching your containers and images, rebuild the images from scratch and instantiate new containers from it.\n\n  Rationale: Vulnerabilities are loopholes/bugs that can be exploited and security patches are updates to resolve these vulnerabilities. We can use image vulnerability scanning tools to find any kind of vulnerabilities within the images and then check for available patches to mitigate these vulnerabilities. Patches update the system to the most recent code base. Being on the current code base is important because that's where vendors focus on fixing problems. Evaluate the security patches before applying and follow the patching best practices. Also, it would be better if, image vulnerability scanning tools could perform binary level analysis or hash based verification instead of just version string matching.","descriptions":{"default":"Instead of patching your containers and images, rebuild the images from scratch and instantiate new containers from it.\n\n  Rationale: Vulnerabilities are loopholes/bugs that can be exploited and security patches are updates to resolve these vulnerabilities. We can use image vulnerability scanning tools to find any kind of vulnerabilities within the images and then check for available patches to mitigate these vulnerabilities. Patches update the system to the most recent code base. Being on the current code base is important because that's where vendors focus on fixing problems. Evaluate the security patches before applying and follow the patching best practices. Also, it would be better if, image vulnerability scanning tools could perform binary level analysis or hash based verification instead of just version string matching."},"id":"docker-4.4","impact":1,"refs":[{"ref":"Get Started, Part 1: Orientation and setup","url":"https://docs.docker.com/get-started/"},{"ref":"Docker Security Scan","url":" https://docs.docker.com/docker-cloud/builds/image-scan/"},{"ref":"Docker Security Scanning safeguards the container content lifecycle","url":"https://blog.docker.com/2016/05/docker-security-scanning/"},{"ref":"Dockerfile reference","url":"https://docs.docker.com/engine/reference/builder/"}],"source_location":{"line":101,"ref":"cis-docker-benchmark-master/controls/container_images.rb"},"tags":{"cis-docker-1.12.0":"4.4","cis-docker-1.13.0":"4.4","docker":null,"level:1":null},"title":"Rebuild the images to include security patches"},{"code":"control 'docker-4.5' do\n  impact 1.0\n  title 'Enable Content trust for Docker'\n  desc 'Content trust is disabled by default. You should enable it.\n\n  Rationale: Content trust provides the ability to use digital signatures for data sent to and received from remote Docker registries. These signatures allow client-side verification of the integrity and publisher of specific image tags. This ensures provenance of container images.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '4.5'\n  tag 'cis-docker-1.13.0': '4.5'\n  tag 'level:2'\n  ref 'Content trust in Docker', url: 'https://docs.docker.com/engine/security/trust/content_trust/'\n  ref 'Notary', url: 'https://docs.docker.com/engine/reference/commandline/cli/#notary'\n  ref 'Environment variables', url: 'https://docs.docker.com/engine/reference/commandline/cli/#environment-variables'\n\n  describe os_env('DOCKER_CONTENT_TRUST') do\n    its('content') { should eq '1' }\n  end\nend\n","desc":"Content trust is disabled by default. You should enable it.\n\n  Rationale: Content trust provides the ability to use digital signatures for data sent to and received from remote Docker registries. These signatures allow client-side verification of the integrity and publisher of specific image tags. This ensures provenance of container images.","descriptions":{"default":"Content trust is disabled by default. You should enable it.\n\n  Rationale: Content trust provides the ability to use digital signatures for data sent to and received from remote Docker registries. These signatures allow client-side verification of the integrity and publisher of specific image tags. This ensures provenance of container images."},"id":"docker-4.5","impact":1,"refs":[{"ref":"Content trust in Docker","url":"https://docs.docker.com/engine/security/trust/content_trust/"},{"ref":"Notary","url":"https://docs.docker.com/engine/reference/commandline/cli/#notary"},{"ref":"Environment variables","url":"https://docs.docker.com/engine/reference/commandline/cli/#environment-variables"}],"source_location":{"line":122,"ref":"cis-docker-benchmark-master/controls/container_images.rb"},"tags":{"cis-docker-1.12.0":"4.5","cis-docker-1.13.0":"4.5","docker":null,"level:2":null},"title":"Enable Content trust for Docker"},{"code":"control 'docker-4.6' do\n  impact 0.0\n  title 'Add HEALTHCHECK instruction to the container image'\n  desc 'Add HEALTHCHECK instruction in your docker container images to perform the health check on running containers.\n\n  Rationale: One of the important security triads is availability. Adding HEALTHCHECK instruction to your container image ensures that the docker engine periodically checks the running container instances against that instruction to ensure that the instances are still working. Based on the reported health status, the docker engine could then exit non-working containers and instantiate new ones.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '4.6'\n  tag 'cis-docker-1.13.0': '4.6'\n  tag 'level:1'\n  ref 'Add support for user-defined healthchecks', url: 'https://github.com/moby/moby/pull/22719'\n\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its(%w[Config Healthcheck]) { should_not eq nil }\n    end\n  end\nend\n","desc":"Add HEALTHCHECK instruction in your docker container images to perform the health check on running containers.\n\n  Rationale: One of the important security triads is availability. Adding HEALTHCHECK instruction to your container image ensures that the docker engine periodically checks the running container instances against that instruction to ensure that the instances are still working. Based on the reported health status, the docker engine could then exit non-working containers and instantiate new ones.","descriptions":{"default":"Add HEALTHCHECK instruction in your docker container images to perform the health check on running containers.\n\n  Rationale: One of the important security triads is availability. Adding HEALTHCHECK instruction to your container image ensures that the docker engine periodically checks the running container instances against that instruction to ensure that the instances are still working. Based on the reported health status, the docker engine could then exit non-working containers and instantiate new ones."},"id":"docker-4.6","impact":0,"refs":[{"ref":"Add support for user-defined healthchecks","url":"https://github.com/moby/moby/pull/22719"}],"source_location":{"line":142,"ref":"cis-docker-benchmark-master/controls/container_images.rb"},"tags":{"cis-docker-1.12.0":"4.6","cis-docker-1.13.0":"4.6","docker":null,"level:1":null},"title":"Add HEALTHCHECK instruction to the container image"},{"code":"control 'docker-4.7' do\n  impact 1.0\n  title 'Do not use update instructions alone in the Dockerfile'\n  desc 'Do not use update instructions such as apt-get update alone or in a single line in the Dockerfile.\n\n  Rationale: Adding the update instructions in a single line on the Dockerfile will cache the update layer. Thus, when you build any image later using the same instruction, previously cached update layer will be used. This could potentially deny any fresh updates to go in the later builds.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '4.7'\n  tag 'cis-docker-1.13.0': '4.7'\n  tag 'level:1'\n  ref 'Best practices for writing Dockerfiles', url: 'https://docs.docker.com/engine/userguide/eng-image/dockerfile_best-practices/'\n  ref 'caching and apt-get update', url: 'https://github.com/moby/moby/issues/3313'\n\n  docker.images.ids.each do |id|\n    describe command(\"docker --no-trunc history #{id}| grep -e 'update'\") do\n      its('stdout') { should eq '' }\n    end\n  end\nend\n","desc":"Do not use update instructions such as apt-get update alone or in a single line in the Dockerfile.\n\n  Rationale: Adding the update instructions in a single line on the Dockerfile will cache the update layer. Thus, when you build any image later using the same instruction, previously cached update layer will be used. This could potentially deny any fresh updates to go in the later builds.","descriptions":{"default":"Do not use update instructions such as apt-get update alone or in a single line in the Dockerfile.\n\n  Rationale: Adding the update instructions in a single line on the Dockerfile will cache the update layer. Thus, when you build any image later using the same instruction, previously cached update layer will be used. This could potentially deny any fresh updates to go in the later builds."},"id":"docker-4.7","impact":1,"refs":[{"ref":"Best practices for writing Dockerfiles","url":"https://docs.docker.com/engine/userguide/eng-image/dockerfile_best-practices/"},{"ref":"caching and apt-get update","url":"https://github.com/moby/moby/issues/3313"}],"source_location":{"line":162,"ref":"cis-docker-benchmark-master/controls/container_images.rb"},"tags":{"cis-docker-1.12.0":"4.7","cis-docker-1.13.0":"4.7","docker":null,"level:1":null},"title":"Do not use update instructions alone in the Dockerfile"},{"code":"control 'docker-4.8' do\n  impact 1.0\n  title 'Remove setuid and setgid permissions in the images'\n  desc 'Removing setuid and setgid permissions in the images would prevent privilege escalation attacks in the containers.\n\n  Rationale: setuid and setgid permissions could be used for elevating privileges. While these permissions are at times legitimately needed, these could potentially be used in privilege escalation attacks. Thus, you should consider dropping these permissions for the packages which do not need them within the images.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '4.8'\n  tag 'cis-docker-1.13.0': '4.8'\n  tag 'level:2'\n  ref 'DevSec Linux Baseline', url: 'https://github.com/dev-sec/linux-baseline'\n  ref 'Docker Security', url: 'http://www.oreilly.com/webops-perf/free/files/docker-security.pdf'\n  ref 'Docker Security Cheat Sheet', url: 'http://container-solutions.com/content/uploads/2015/06/15.06.15_DockerCheatSheet_A2.pdf'\n  ref 'setuid - set user identity', url: 'http://man7.org/linux/man-pages/man2/setuid.2.html'\n  ref 'setgid - set group identity', url: 'http://man7.org/linux/man-pages/man2/setgid.2.html'\n\n  describe 'docker-test' do\n    skip 'Use DevSec Linux Baseline in Container'\n  end\nend\n","desc":"Removing setuid and setgid permissions in the images would prevent privilege escalation attacks in the containers.\n\n  Rationale: setuid and setgid permissions could be used for elevating privileges. While these permissions are at times legitimately needed, these could potentially be used in privilege escalation attacks. Thus, you should consider dropping these permissions for the packages which do not need them within the images.","descriptions":{"default":"Removing setuid and setgid permissions in the images would prevent privilege escalation attacks in the containers.\n\n  Rationale: setuid and setgid permissions could be used for elevating privileges. While these permissions are at times legitimately needed, these could potentially be used in privilege escalation attacks. Thus, you should consider dropping these permissions for the packages which do not need them within the images."},"id":"docker-4.8","impact":1,"refs":[{"ref":"DevSec Linux Baseline","url":"https://github.com/dev-sec/linux-baseline"},{"ref":"Docker Security","url":"http://www.oreilly.com/webops-perf/free/files/docker-security.pdf"},{"ref":"Docker Security Cheat Sheet","url":"http://container-solutions.com/content/uploads/2015/06/15.06.15_DockerCheatSheet_A2.pdf"},{"ref":"setuid - set user identity","url":"http://man7.org/linux/man-pages/man2/setuid.2.html"},{"ref":"setgid - set group identity","url":"http://man7.org/linux/man-pages/man2/setgid.2.html"}],"source_location":{"line":183,"ref":"cis-docker-benchmark-master/controls/container_images.rb"},"tags":{"cis-docker-1.12.0":"4.8","cis-docker-1.13.0":"4.8","docker":null,"level:2":null},"title":"Remove setuid and setgid permissions in the images"},{"code":"control 'docker-4.9' do\n  impact 1.0\n  title 'Use COPY instead of ADD in Dockerfile'\n  desc 'Use COPY instruction instead of ADD instruction in the Dockerfile.\n\n  Rationale: COPY instruction just copies the files from the local host machine to the container file system. ADD instruction potentially could retrieve files from remote URLs and perform operations such as unpacking. Thus, ADD instruction introduces risks such as adding malicious files from URLs without scanning and unpacking procedure vulnerabilities.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '4.9'\n  tag 'cis-docker-1.13.0': '4.9'\n  tag 'level:1'\n  ref 'Best practices for writing Dockerfiles', url: 'https://docs.docker.com/engine/userguide/eng-image/dockerfile_best-practices/'\n\n  docker.images.ids.each do |id|\n    describe command(\"docker --no-trunc history #{id}| grep 'ADD'\") do\n      its('stdout') { should eq '' }\n    end\n  end\nend\n","desc":"Use COPY instruction instead of ADD instruction in the Dockerfile.\n\n  Rationale: COPY instruction just copies the files from the local host machine to the container file system. ADD instruction potentially could retrieve files from remote URLs and perform operations such as unpacking. Thus, ADD instruction introduces risks such as adding malicious files from URLs without scanning and unpacking procedure vulnerabilities.","descriptions":{"default":"Use COPY instruction instead of ADD instruction in the Dockerfile.\n\n  Rationale: COPY instruction just copies the files from the local host machine to the container file system. ADD instruction potentially could retrieve files from remote URLs and perform operations such as unpacking. Thus, ADD instruction introduces risks such as adding malicious files from URLs without scanning and unpacking procedure vulnerabilities."},"id":"docker-4.9","impact":1,"refs":[{"ref":"Best practices for writing Dockerfiles","url":"https://docs.docker.com/engine/userguide/eng-image/dockerfile_best-practices/"}],"source_location":{"line":205,"ref":"cis-docker-benchmark-master/controls/container_images.rb"},"tags":{"cis-docker-1.12.0":"4.9","cis-docker-1.13.0":"4.9","docker":null,"level:1":null},"title":"Use COPY instead of ADD in Dockerfile"},{"code":"control 'docker-4.10' do\n  impact 1.0\n  title 'Do not store secrets in Dockerfiles'\n  desc 'Do not store any secrets in Dockerfiles.\n\n  Rationale: Dockerfiles could be backtracked easily by using native Docker commands such as docker history and various tools and utilities. Also, as a general practice, image publishers provide Dockerfiles to build the credibility for their images. Hence, the secrets within these Dockerfiles could be easily exposed and potentially be exploited.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '4.10'\n  tag 'cis-docker-1.13.0': '4.10'\n  tag 'level:1'\n  ref 'Secrets: write-up best practices, do\\'s and don\\'ts, roadmap', url: 'https://github.com/moby/moby/issues/13490'\n  ref 'The Twelve-Factor App', url: 'https://12factor.net/config'\n  ref 'Twitter\\'s Vine Source code dump', url: 'https://avicoder.me/2016/07/22/Twitter-Vine-Source-code-dump/'\n\n  describe 'docker-test' do\n    skip 'Manually verify that you have not used secrets in images'\n  end\nend\n","desc":"Do not store any secrets in Dockerfiles.\n\n  Rationale: Dockerfiles could be backtracked easily by using native Docker commands such as docker history and various tools and utilities. Also, as a general practice, image publishers provide Dockerfiles to build the credibility for their images. Hence, the secrets within these Dockerfiles could be easily exposed and potentially be exploited.","descriptions":{"default":"Do not store any secrets in Dockerfiles.\n\n  Rationale: Dockerfiles could be backtracked easily by using native Docker commands such as docker history and various tools and utilities. Also, as a general practice, image publishers provide Dockerfiles to build the credibility for their images. Hence, the secrets within these Dockerfiles could be easily exposed and potentially be exploited."},"id":"docker-4.10","impact":1,"refs":[{"ref":"Secrets: write-up best practices, do's and don'ts, roadmap","url":"https://github.com/moby/moby/issues/13490"},{"ref":"The Twelve-Factor App","url":"https://12factor.net/config"},{"ref":"Twitter's Vine Source code dump","url":"https://avicoder.me/2016/07/22/Twitter-Vine-Source-code-dump/"}],"source_location":{"line":225,"ref":"cis-docker-benchmark-master/controls/container_images.rb"},"tags":{"cis-docker-1.12.0":"4.10","cis-docker-1.13.0":"4.10","docker":null,"level:1":null},"title":"Do not store secrets in Dockerfiles"},{"code":"control 'docker-4.11' do\n  impact 1.0\n  title 'Install verified packages only'\n  desc 'Verify authenticity of the packages before installing them in the image.\n\n  Rationale: Verifying authenticity of the packages is essential for building a secure container image. Tampered packages could potentially be malicious or have some known vulnerabilities that could be exploited.'\n\n  tag 'docker'\n  tag 'cis-docker-1.13.0': '4.11'\n  tag 'level:1'\n  ref 'Docker Security', url: 'http://www.oreilly.com/webops-perf/free/files/docker-security.pdf'\n  ref 'Dockerfile HTTPD', url: 'https://github.com/docker-library/httpd/blob/12bf8c8883340c98b3988a7bade8ef2d0d6dcf8a/2.4/Dockerfile'\n  ref 'Dockerfile PHP Alpine', url: 'https://github.com/docker-library/php/blob/d8a4ccf4d620ec866d5b42335b699742df08c5f0/7.0/alpine/Dockerfile'\n  ref 'Product Signing (GPG) Keys', url: 'https://access.redhat.com/security/team/key'\n\n  describe 'docker-test' do\n    skip 'Manually verify that you installed verified packages'\n  end\nend\n","desc":"Verify authenticity of the packages before installing them in the image.\n\n  Rationale: Verifying authenticity of the packages is essential for building a secure container image. Tampered packages could potentially be malicious or have some known vulnerabilities that could be exploited.","descriptions":{"default":"Verify authenticity of the packages before installing them in the image.\n\n  Rationale: Verifying authenticity of the packages is essential for building a secure container image. Tampered packages could potentially be malicious or have some known vulnerabilities that could be exploited."},"id":"docker-4.11","impact":1,"refs":[{"ref":"Docker Security","url":"http://www.oreilly.com/webops-perf/free/files/docker-security.pdf"},{"ref":"Dockerfile HTTPD","url":"https://github.com/docker-library/httpd/blob/12bf8c8883340c98b3988a7bade8ef2d0d6dcf8a/2.4/Dockerfile"},{"ref":"Dockerfile PHP Alpine","url":"https://github.com/docker-library/php/blob/d8a4ccf4d620ec866d5b42335b699742df08c5f0/7.0/alpine/Dockerfile"},{"ref":"Product Signing (GPG) Keys","url":"https://access.redhat.com/security/team/key"}],"source_location":{"line":245,"ref":"cis-docker-benchmark-master/controls/container_images.rb"},"tags":{"cis-docker-1.13.0":"4.11","docker":null,"level:1":null},"title":"Install verified packages only"},{"code":"control 'docker-5.1' do\n  impact 1.0\n  title 'Verify AppArmor Profile, if applicable'\n  desc 'AppArmor is an effective and easy-to-use Linux application security system. It is available on quite a few Linux distributions by default such as Debian and Ubuntu.\n\n  Rationale: AppArmor protects the Linux OS and applications from various threats by enforcing security policy which is also known as AppArmor profile. You can create your own AppArmor profile for containers or use the Docker\\'s default AppArmor profile. This would enforce security policies on the containers as defined in the profile.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.1'\n  tag 'cis-docker-1.13.0': '5.1'\n  tag 'level:1'\n  ref 'Docker Security', url: 'https://docs.docker.com/engine/security/security/'\n  ref 'Secure Engine', url: 'https://docs.docker.com/engine/security/'\n  ref 'AppArmor security profiles for Docker', url: 'https://docs.docker.com/engine/security/apparmor/'\n\n  only_if { %w[ubuntu debian].include? os[:name] }\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its(['AppArmorProfile']) { should include(APP_ARMOR_PROFILE) }\n      its(['AppArmorProfile']) { should_not eq nil }\n    end\n  end\nend\n","desc":"AppArmor is an effective and easy-to-use Linux application security system. It is available on quite a few Linux distributions by default such as Debian and Ubuntu.\n\n  Rationale: AppArmor protects the Linux OS and applications from various threats by enforcing security policy which is also known as AppArmor profile. You can create your own AppArmor profile for containers or use the Docker's default AppArmor profile. This would enforce security policies on the containers as defined in the profile.","descriptions":{"default":"AppArmor is an effective and easy-to-use Linux application security system. It is available on quite a few Linux distributions by default such as Debian and Ubuntu.\n\n  Rationale: AppArmor protects the Linux OS and applications from various threats by enforcing security policy which is also known as AppArmor profile. You can create your own AppArmor profile for containers or use the Docker's default AppArmor profile. This would enforce security policies on the containers as defined in the profile."},"id":"docker-5.1","impact":1,"refs":[{"ref":"Docker Security","url":"https://docs.docker.com/engine/security/security/"},{"ref":"Secure Engine","url":"https://docs.docker.com/engine/security/"},{"ref":"AppArmor security profiles for Docker","url":"https://docs.docker.com/engine/security/apparmor/"}],"source_location":{"line":35,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.1","cis-docker-1.13.0":"5.1","docker":null,"level:1":null},"title":"Verify AppArmor Profile, if applicable"},{"code":"control 'docker-5.2' do\n  impact 1.0\n  title 'Verify SELinux security options, if applicable'\n  desc 'SELinux is an effective and easy-to-use Linux application security system. It is available on quite a few Linux distributions by default such as Red Hat and Fedora.\n\n  Rationale: SELinux provides a Mandatory Access Control (MAC) system that greatly augments the default Discretionary Access Control (DAC) model. You can thus add an extra layer of safety by enabling SELinux on your Linux host, if applicable.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.2'\n  tag 'cis-docker-1.13.0': '5.2'\n  tag 'level:2'\n  ref 'Docker Security', url: 'https://docs.docker.com/engine/security/security/'\n  ref 'Secure Engine', url: 'https://docs.docker.com/engine/security/'\n  ref 'AppArmor security profiles for Docker', url: 'https://docs.docker.com/engine/security/apparmor/'\n  ref 'Bug: Wrong SELinux label for devmapper device', url: 'https://github.com/docker/docker/issues/22826'\n  ref 'Bug: selinux break docker user namespace', url: 'https://bugzilla.redhat.com/show_bug.cgi?id=1312665'\n  ref 'Security-Enhanced Linux', url: 'https://docs-old.fedoraproject.org/en-US/Fedora/13/html/Security-Enhanced_Linux/'\n\n  only_if { %w[centos redhat].include? os[:name] }\n  describe json('/etc/docker/daemon.json') do\n    its(['selinux-enabled']) { should eq(true) }\n  end\n\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its(%w[HostConfig SecurityOpt]) { should_not eq nil }\n      its(%w[HostConfig SecurityOpt]) { should include(SELINUX_PROFILE) }\n    end\n  end\nend\n","desc":"SELinux is an effective and easy-to-use Linux application security system. It is available on quite a few Linux distributions by default such as Red Hat and Fedora.\n\n  Rationale: SELinux provides a Mandatory Access Control (MAC) system that greatly augments the default Discretionary Access Control (DAC) model. You can thus add an extra layer of safety by enabling SELinux on your Linux host, if applicable.","descriptions":{"default":"SELinux is an effective and easy-to-use Linux application security system. It is available on quite a few Linux distributions by default such as Red Hat and Fedora.\n\n  Rationale: SELinux provides a Mandatory Access Control (MAC) system that greatly augments the default Discretionary Access Control (DAC) model. You can thus add an extra layer of safety by enabling SELinux on your Linux host, if applicable."},"id":"docker-5.2","impact":1,"refs":[{"ref":"Docker Security","url":"https://docs.docker.com/engine/security/security/"},{"ref":"Secure Engine","url":"https://docs.docker.com/engine/security/"},{"ref":"AppArmor security profiles for Docker","url":"https://docs.docker.com/engine/security/apparmor/"},{"ref":"Bug: Wrong SELinux label for devmapper device","url":"https://github.com/docker/docker/issues/22826"},{"ref":"Bug: selinux break docker user namespace","url":"https://bugzilla.redhat.com/show_bug.cgi?id=1312665"},{"ref":"Security-Enhanced Linux","url":"https://docs-old.fedoraproject.org/en-US/Fedora/13/html/Security-Enhanced_Linux/"}],"source_location":{"line":59,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.2","cis-docker-1.13.0":"5.2","docker":null,"level:2":null},"title":"Verify SELinux security options, if applicable"},{"code":"control 'docker-5.3' do\n  impact 1.0\n  title 'Restrict Linux Kernel Capabilities within containers'\n  desc 'By default, Docker starts containers with a restricted set of Linux Kernel Capabilities. It means that any process may be granted the required capabilities instead of root access. Using Linux Kernel Capabilities, the processes do not have to run as root for almost all the specific areas where root privileges are usually needed.\n\n  Rationale: Docker supports the addition and removal of capabilities, allowing use of a non-default profile. This may make Docker more secure through capability removal, or less secure through the addition of capabilities. It is thus recommended to remove all capabilities except those explicitly required for your container process.\n\n  For example, capabilities such as below are usually not needed for container process: NET_ADMIN, SYS_ADMIN, SYS_MODULE'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.3'\n  tag 'cis-docker-1.13.0': '5.3'\n  tag 'level:1'\n  ref 'Docker Security', url: 'https://docs.docker.com/engine/security/security/'\n  ref 'Secure Engine', url: 'https://docs.docker.com/engine/security/'\n  ref 'capabilities - overview of Linux capabilities', url: 'http://man7.org/linux/man-pages/man7/capabilities.7.html'\n  ref 'Docker Security Book', url: 'http://www.oreilly.com/webops-perf/free/files/docker-security.pdf'\n\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its(%w[HostConfig CapDrop]) { should include(/all/) }\n      its(%w[HostConfig CapDrop]) { should_not eq nil }\n      its(%w[HostConfig CapAdd]) { should eq CONTAINER_CAPADD }\n    end\n  end\nend\n","desc":"By default, Docker starts containers with a restricted set of Linux Kernel Capabilities. It means that any process may be granted the required capabilities instead of root access. Using Linux Kernel Capabilities, the processes do not have to run as root for almost all the specific areas where root privileges are usually needed.\n\n  Rationale: Docker supports the addition and removal of capabilities, allowing use of a non-default profile. This may make Docker more secure through capability removal, or less secure through the addition of capabilities. It is thus recommended to remove all capabilities except those explicitly required for your container process.\n\n  For example, capabilities such as below are usually not needed for container process: NET_ADMIN, SYS_ADMIN, SYS_MODULE","descriptions":{"default":"By default, Docker starts containers with a restricted set of Linux Kernel Capabilities. It means that any process may be granted the required capabilities instead of root access. Using Linux Kernel Capabilities, the processes do not have to run as root for almost all the specific areas where root privileges are usually needed.\n\n  Rationale: Docker supports the addition and removal of capabilities, allowing use of a non-default profile. This may make Docker more secure through capability removal, or less secure through the addition of capabilities. It is thus recommended to remove all capabilities except those explicitly required for your container process.\n\n  For example, capabilities such as below are usually not needed for container process: NET_ADMIN, SYS_ADMIN, SYS_MODULE"},"id":"docker-5.3","impact":1,"refs":[{"ref":"Docker Security","url":"https://docs.docker.com/engine/security/security/"},{"ref":"Secure Engine","url":"https://docs.docker.com/engine/security/"},{"ref":"capabilities - overview of Linux capabilities","url":"http://man7.org/linux/man-pages/man7/capabilities.7.html"},{"ref":"Docker Security Book","url":"http://www.oreilly.com/webops-perf/free/files/docker-security.pdf"}],"source_location":{"line":90,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.3","cis-docker-1.13.0":"5.3","docker":null,"level:1":null},"title":"Restrict Linux Kernel Capabilities within containers"},{"code":"control 'docker-5.4' do\n  impact 1.0\n  title 'Do not use privileged containers'\n  desc 'Using the --privileged flag gives all Linux Kernel Capabilities to the container thus overwriting the --cap-add and --cap-drop flags. Ensure that it is not used.\n\n  Rationale: The --privileged flag gives all capabilities to the container, and it also lifts all the limitations enforced by the device cgroup controller. In other words, the container can then do almost everything that the host can do. This flag exists to allow special use-cases, like running Docker within Docker.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.4'\n  tag 'cis-docker-1.13.0': '5.4'\n  tag 'level:1'\n  ref 'Use the Docker command line', url: 'https://docs.docker.com/engine/reference/commandline/cli/'\n\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its(%w[HostConfig Privileged]) { should eq false }\n      its(%w[HostConfig Privileged]) { should_not eq true }\n    end\n  end\nend\n","desc":"Using the --privileged flag gives all Linux Kernel Capabilities to the container thus overwriting the --cap-add and --cap-drop flags. Ensure that it is not used.\n\n  Rationale: The --privileged flag gives all capabilities to the container, and it also lifts all the limitations enforced by the device cgroup controller. In other words, the container can then do almost everything that the host can do. This flag exists to allow special use-cases, like running Docker within Docker.","descriptions":{"default":"Using the --privileged flag gives all Linux Kernel Capabilities to the container thus overwriting the --cap-add and --cap-drop flags. Ensure that it is not used.\n\n  Rationale: The --privileged flag gives all capabilities to the container, and it also lifts all the limitations enforced by the device cgroup controller. In other words, the container can then do almost everything that the host can do. This flag exists to allow special use-cases, like running Docker within Docker."},"id":"docker-5.4","impact":1,"refs":[{"ref":"Use the Docker command line","url":"https://docs.docker.com/engine/reference/commandline/cli/"}],"source_location":{"line":117,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.4","cis-docker-1.13.0":"5.4","docker":null,"level:1":null},"title":"Do not use privileged containers"},{"code":"control 'docker-5.5' do\n  impact 1.0\n  title 'Do not mount sensitive host system directories on containers'\n  desc 'Sensitive host system directories such as \\'/, /boot, /dev, /etc, /lib, /proc, /sys, /usr\\' should not be allowed to be mounted as container volumes especially in read-write mode.\n\n  Rationale: If sensitive directories are mounted in read-write mode, it would be possible to make changes to files within those sensitive directories. The changes might bring down security implications or unwarranted changes that could put the Docker host in compromised state.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.5'\n  tag 'cis-docker-1.13.0': '5.5'\n  tag 'level:1'\n  ref 'Use volumes', url: 'https://docs.docker.com/engine/admin/volumes/volumes/'\n\n  docker.containers.running?.ids.each do |id|\n    info = docker.object(id)\n    info['Mounts'].each do |mounts|\n      describe mounts['Source'] do\n        it { should_not eq '/' }\n        it { should_not match(%r{\\/boot}) }\n        it { should_not match(%r{\\/dev}) }\n        it { should_not match(%r{\\/etc}) }\n        it { should_not match(%r{\\/lib}) }\n        it { should_not match(%r{\\/proc}) }\n        it { should_not match(%r{\\/sys}) }\n        it { should_not match(%r{\\/usr}) }\n      end\n    end\n  end\nend\n","desc":"Sensitive host system directories such as '/, /boot, /dev, /etc, /lib, /proc, /sys, /usr' should not be allowed to be mounted as container volumes especially in read-write mode.\n\n  Rationale: If sensitive directories are mounted in read-write mode, it would be possible to make changes to files within those sensitive directories. The changes might bring down security implications or unwarranted changes that could put the Docker host in compromised state.","descriptions":{"default":"Sensitive host system directories such as '/, /boot, /dev, /etc, /lib, /proc, /sys, /usr' should not be allowed to be mounted as container volumes especially in read-write mode.\n\n  Rationale: If sensitive directories are mounted in read-write mode, it would be possible to make changes to files within those sensitive directories. The changes might bring down security implications or unwarranted changes that could put the Docker host in compromised state."},"id":"docker-5.5","impact":1,"refs":[{"ref":"Use volumes","url":"https://docs.docker.com/engine/admin/volumes/volumes/"}],"source_location":{"line":138,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.5","cis-docker-1.13.0":"5.5","docker":null,"level:1":null},"title":"Do not mount sensitive host system directories on containers"},{"code":"control 'docker-5.6' do\n  impact 1.0\n  title 'Do not run ssh within containers'\n  desc 'SSH server should not be running within the container. You should SSH into the Docker host, and use nsenter tool to enter a container from a remote host.\n\n  Rationale: Running SSH within the container increases the complexity of security management by making it\n\n            Difficult to manage access policies and security compliance for SSH server\n            Difficult to manage keys and passwords across various containers\n            Difficult to manage security upgrades for SSH server\n\n  It is possible to have shell access to a container without using SSH, the needlessly increasing the complexity of security management should be avoided.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.6'\n  tag 'cis-docker-1.13.0': '5.6'\n  tag 'level:1'\n  ref 'Why you don\\'t need to run SSHd in your Docker containers', url: 'https://blog.docker.com/2014/06/why-you-dont-need-to-run-sshd-in-docker/'\n\n  docker.containers.running?.ids.each do |id|\n    execute_command = 'docker exec ' + id + ' ps -e'\n    describe command(execute_command) do\n      its('stdout') { should_not match(/ssh/) }\n    end\n  end\nend\n","desc":"SSH server should not be running within the container. You should SSH into the Docker host, and use nsenter tool to enter a container from a remote host.\n\n  Rationale: Running SSH within the container increases the complexity of security management by making it\n\n            Difficult to manage access policies and security compliance for SSH server\n            Difficult to manage keys and passwords across various containers\n            Difficult to manage security upgrades for SSH server\n\n  It is possible to have shell access to a container without using SSH, the needlessly increasing the complexity of security management should be avoided.","descriptions":{"default":"SSH server should not be running within the container. You should SSH into the Docker host, and use nsenter tool to enter a container from a remote host.\n\n  Rationale: Running SSH within the container increases the complexity of security management by making it\n\n            Difficult to manage access policies and security compliance for SSH server\n            Difficult to manage keys and passwords across various containers\n            Difficult to manage security upgrades for SSH server\n\n  It is possible to have shell access to a container without using SSH, the needlessly increasing the complexity of security management should be avoided."},"id":"docker-5.6","impact":1,"refs":[{"ref":"Why you don't need to run SSHd in your Docker containers","url":"https://blog.docker.com/2014/06/why-you-dont-need-to-run-sshd-in-docker/"}],"source_location":{"line":168,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.6","cis-docker-1.13.0":"5.6","docker":null,"level:1":null},"title":"Do not run ssh within containers"},{"code":"control 'docker-5.7' do\n  impact 1.0\n  title 'Do not map privileged ports within containers'\n  desc 'The TCP/IP port numbers below 1024 are considered privileged ports. Normal users and processes are not allowed to use them for various security reasons. Docker allows a container port to be mapped to a privileged port.\n\n  Rationale: By default, if the user does not specifically declare the container port to host port mapping, Docker automatically and correctly maps the container port to one available in 49153-65535 block on the host. But, Docker allows a container port to be mapped to a privileged port on the host if the user explicitly declared it. This is so because containers are executed with NET_BIND_SERVICE Linux kernel capability that does not restrict the privileged port mapping. The privileged ports receive and transmit various sensitive and privileged data. Allowing containers to use them can bring serious implications.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.7'\n  tag 'cis-docker-1.13.0': '5.7'\n  tag 'level:1'\n  ref 'Bind container ports to the host', url: 'https://docs.docker.com/engine/userguide/networking/default_network/binding/'\n  ref 'Why putting SSH on another port than 22 is bad idea', url: 'https://www.adayinthelifeof.nl/2012/03/12/why-putting-ssh-on-another-port-than-22-is-bad-idea/'\n\n  docker.containers.running?.ids.each do |id|\n    container_info = docker.object(id)\n    next if container_info['NetworkSettings']['Ports'].nil?\n    container_info['NetworkSettings']['Ports'].each do |_, hosts|\n      next if hosts.nil?\n      hosts.each do |host|\n        describe host['HostPort'].to_i.between?(1, 1024) do\n          it { should eq false }\n        end\n      end\n    end\n  end\nend\n","desc":"The TCP/IP port numbers below 1024 are considered privileged ports. Normal users and processes are not allowed to use them for various security reasons. Docker allows a container port to be mapped to a privileged port.\n\n  Rationale: By default, if the user does not specifically declare the container port to host port mapping, Docker automatically and correctly maps the container port to one available in 49153-65535 block on the host. But, Docker allows a container port to be mapped to a privileged port on the host if the user explicitly declared it. This is so because containers are executed with NET_BIND_SERVICE Linux kernel capability that does not restrict the privileged port mapping. The privileged ports receive and transmit various sensitive and privileged data. Allowing containers to use them can bring serious implications.","descriptions":{"default":"The TCP/IP port numbers below 1024 are considered privileged ports. Normal users and processes are not allowed to use them for various security reasons. Docker allows a container port to be mapped to a privileged port.\n\n  Rationale: By default, if the user does not specifically declare the container port to host port mapping, Docker automatically and correctly maps the container port to one available in 49153-65535 block on the host. But, Docker allows a container port to be mapped to a privileged port on the host if the user explicitly declared it. This is so because containers are executed with NET_BIND_SERVICE Linux kernel capability that does not restrict the privileged port mapping. The privileged ports receive and transmit various sensitive and privileged data. Allowing containers to use them can bring serious implications."},"id":"docker-5.7","impact":1,"refs":[{"ref":"Bind container ports to the host","url":"https://docs.docker.com/engine/userguide/networking/default_network/binding/"},{"ref":"Why putting SSH on another port than 22 is bad idea","url":"https://www.adayinthelifeof.nl/2012/03/12/why-putting-ssh-on-another-port-than-22-is-bad-idea/"}],"source_location":{"line":195,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.7","cis-docker-1.13.0":"5.7","docker":null,"level:1":null},"title":"Do not map privileged ports within containers"},{"code":"control 'docker-5.8' do\n  impact 1.0\n  title 'Open only needed ports on container'\n  desc 'Dockerfile for a container image defines the ports to be opened by default on a container instance. The list of ports may or may not be relevant to the application you are running within the container.\n\n  Rationale: A container can be run just with the ports defined in the Dockerfile for its image or can be arbitrarily passed run time parameters to open a list of ports. Additionally, Overtime, Dockerfile may undergo various changes and the list of exposed ports may or may not be relevant to the application you are running within the container. Opening unneeded ports increase the attack surface of the container and the containerized application. As a recommended practice, do not open unneeded ports.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.8'\n  tag 'cis-docker-1.13.0': '5.8'\n  tag 'level:1'\n  ref 'Bind container ports to the host', url: 'https://docs.docker.com/engine/userguide/networking/default_network/binding/'\nend\n","desc":"Dockerfile for a container image defines the ports to be opened by default on a container instance. The list of ports may or may not be relevant to the application you are running within the container.\n\n  Rationale: A container can be run just with the ports defined in the Dockerfile for its image or can be arbitrarily passed run time parameters to open a list of ports. Additionally, Overtime, Dockerfile may undergo various changes and the list of exposed ports may or may not be relevant to the application you are running within the container. Opening unneeded ports increase the attack surface of the container and the containerized application. As a recommended practice, do not open unneeded ports.","descriptions":{"default":"Dockerfile for a container image defines the ports to be opened by default on a container instance. The list of ports may or may not be relevant to the application you are running within the container.\n\n  Rationale: A container can be run just with the ports defined in the Dockerfile for its image or can be arbitrarily passed run time parameters to open a list of ports. Additionally, Overtime, Dockerfile may undergo various changes and the list of exposed ports may or may not be relevant to the application you are running within the container. Opening unneeded ports increase the attack surface of the container and the containerized application. As a recommended practice, do not open unneeded ports."},"id":"docker-5.8","impact":1,"refs":[{"ref":"Bind container ports to the host","url":"https://docs.docker.com/engine/userguide/networking/default_network/binding/"}],"source_location":{"line":223,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.8","cis-docker-1.13.0":"5.8","docker":null,"level:1":null},"title":"Open only needed ports on container"},{"code":"control 'docker-5.9' do\n  impact 1.0\n  title 'Do not share the host\\'s network namespace'\n  desc 'The networking mode on a container when set to \\'--net=host\\', skips placing the container inside separate network stack. In essence, this choice tells Docker to not containerize the container\\'s networking. This would network-wise mean that the container lives \"outside\" in the main Docker host and has full access to its network interfaces.\n\n  Rationale: This is potentially dangerous. It allows the container process to open low-numbered ports like any other root process. It also allows the container to access network services like D-bus on the Docker host. Thus, a container process can potentially do unexpected things such as shutting down the Docker host. You should not use this option.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.9'\n  tag 'cis-docker-1.13.0': '5.9'\n  tag 'level:1'\n  ref 'Docker container networking', url: 'https://docs.docker.com/engine/userguide/networking/'\n  ref 'Rebooting within docker container actually reboots the host', url: 'https://github.com/docker/docker/issues/6401'\n\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its(%w[HostConfig NetworkMode]) { should_not eq 'host' }\n    end\n  end\nend\n","desc":"The networking mode on a container when set to '--net=host', skips placing the container inside separate network stack. In essence, this choice tells Docker to not containerize the container's networking. This would network-wise mean that the container lives \"outside\" in the main Docker host and has full access to its network interfaces.\n\n  Rationale: This is potentially dangerous. It allows the container process to open low-numbered ports like any other root process. It also allows the container to access network services like D-bus on the Docker host. Thus, a container process can potentially do unexpected things such as shutting down the Docker host. You should not use this option.","descriptions":{"default":"The networking mode on a container when set to '--net=host', skips placing the container inside separate network stack. In essence, this choice tells Docker to not containerize the container's networking. This would network-wise mean that the container lives \"outside\" in the main Docker host and has full access to its network interfaces.\n\n  Rationale: This is potentially dangerous. It allows the container process to open low-numbered ports like any other root process. It also allows the container to access network services like D-bus on the Docker host. Thus, a container process can potentially do unexpected things such as shutting down the Docker host. You should not use this option."},"id":"docker-5.9","impact":1,"refs":[{"ref":"Docker container networking","url":"https://docs.docker.com/engine/userguide/networking/"},{"ref":"Rebooting within docker container actually reboots the host","url":"https://github.com/docker/docker/issues/6401"}],"source_location":{"line":237,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.9","cis-docker-1.13.0":"5.9","docker":null,"level:1":null},"title":"Do not share the host's network namespace"},{"code":"control 'docker-5.10' do\n  impact 1.0\n  title 'Limit memory usage for container'\n  desc 'By default, all containers on a Docker host share the resources equally. By using the resource management capabilities of Docker host, such as memory limit, you can control the amount of memory that a container may consume.\n\n  Rationale: By default, container can use all of the memory on the host. You can use memory limit mechanism to prevent a denial of service arising from one container consuming all of the host’s resources such that other containers on the same host cannot perform their intended functions. Having no limit on memory can lead to issues where one container can easily make the whole system unstable and as a result unusable.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.10'\n  tag 'cis-docker-1.13.0': '5.10'\n  tag 'level:1'\n  ref 'Resource management in Docker', url: 'https://goldmann.pl/blog/2014/09/11/resource-management-in-docker/'\n  ref 'Use the Docker command line', url: 'https://docs.docker.com/engine/reference/commandline/cli/'\n  ref 'Runtime metrics', url: 'https://docs.docker.com/engine/admin/runmetrics/'\n\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its(%w[HostConfig Memory]) { should_not eq 0 }\n    end\n  end\nend\n","desc":"By default, all containers on a Docker host share the resources equally. By using the resource management capabilities of Docker host, such as memory limit, you can control the amount of memory that a container may consume.\n\n  Rationale: By default, container can use all of the memory on the host. You can use memory limit mechanism to prevent a denial of service arising from one container consuming all of the host’s resources such that other containers on the same host cannot perform their intended functions. Having no limit on memory can lead to issues where one container can easily make the whole system unstable and as a result unusable.","descriptions":{"default":"By default, all containers on a Docker host share the resources equally. By using the resource management capabilities of Docker host, such as memory limit, you can control the amount of memory that a container may consume.\n\n  Rationale: By default, container can use all of the memory on the host. You can use memory limit mechanism to prevent a denial of service arising from one container consuming all of the host’s resources such that other containers on the same host cannot perform their intended functions. Having no limit on memory can lead to issues where one container can easily make the whole system unstable and as a result unusable."},"id":"docker-5.10","impact":1,"refs":[{"ref":"Resource management in Docker","url":"https://goldmann.pl/blog/2014/09/11/resource-management-in-docker/"},{"ref":"Use the Docker command line","url":"https://docs.docker.com/engine/reference/commandline/cli/"},{"ref":"Runtime metrics","url":"https://docs.docker.com/engine/admin/runmetrics/"}],"source_location":{"line":258,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.10","cis-docker-1.13.0":"5.10","docker":null,"level:1":null},"title":"Limit memory usage for container"},{"code":"control 'docker-5.11' do\n  impact 1.0\n  title 'Set container CPU priority appropriately'\n  desc 'By default, all containers on a Docker host share the resources equally. By using the resource management capabilities of Docker host, such as CPU shares, you can control the host CPU resources that a container may consume.\n\n  Rationale: By default, CPU time is divided between containers equally. If it is desired, to control the CPU time amongst the container instances, you can use CPU sharing feature. CPU sharing allows to prioritize one container over the other and forbids the lower priority container to claim CPU resources more often. This ensures that the high priority containers are served better.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.11'\n  tag 'cis-docker-1.13.0': '5.11'\n  tag 'level:1'\n  ref 'Resource management in Docker', url: 'https://goldmann.pl/blog/2014/09/11/resource-management-in-docker/'\n  ref 'Use the Docker command line', url: 'https://docs.docker.com/engine/reference/commandline/cli/'\n  ref 'Runtime metrics', url: 'https://docs.docker.com/engine/admin/runmetrics/'\n\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its(%w[HostConfig CpuShares]) { should_not eq 0 }\n      its(%w[HostConfig CpuShares]) { should_not eq 1024 }\n    end\n  end\nend\n","desc":"By default, all containers on a Docker host share the resources equally. By using the resource management capabilities of Docker host, such as CPU shares, you can control the host CPU resources that a container may consume.\n\n  Rationale: By default, CPU time is divided between containers equally. If it is desired, to control the CPU time amongst the container instances, you can use CPU sharing feature. CPU sharing allows to prioritize one container over the other and forbids the lower priority container to claim CPU resources more often. This ensures that the high priority containers are served better.","descriptions":{"default":"By default, all containers on a Docker host share the resources equally. By using the resource management capabilities of Docker host, such as CPU shares, you can control the host CPU resources that a container may consume.\n\n  Rationale: By default, CPU time is divided between containers equally. If it is desired, to control the CPU time amongst the container instances, you can use CPU sharing feature. CPU sharing allows to prioritize one container over the other and forbids the lower priority container to claim CPU resources more often. This ensures that the high priority containers are served better."},"id":"docker-5.11","impact":1,"refs":[{"ref":"Resource management in Docker","url":"https://goldmann.pl/blog/2014/09/11/resource-management-in-docker/"},{"ref":"Use the Docker command line","url":"https://docs.docker.com/engine/reference/commandline/cli/"},{"ref":"Runtime metrics","url":"https://docs.docker.com/engine/admin/runmetrics/"}],"source_location":{"line":280,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.11","cis-docker-1.13.0":"5.11","docker":null,"level:1":null},"title":"Set container CPU priority appropriately"},{"code":"control 'docker-5.12' do\n  impact 1.0\n  title 'Mount container\\'s root filesystem as read only'\n  desc 'The container\\'s root file system should be treated as a \\'golden image\\' and any writes to the root filesystem should be avoided. You should explicitly define a container volume for writing.\n\n  Rationale: You should not be writing data within containers. The data volume belonging to a container should be explicitly defined and administered. This is useful in many cases where the admin controls where they would want developers to write files and errors. Also, this has other advantages such as below:\n\n      This leads to an immutable infrastructure\n      Since the container instance cannot be written to, there is no need to audit instance divergence\n      Reduced security attack vectors since the instance cannot be tampered with or written to\n      Ability to use a purely volume based backup without backing up anything from theinstance'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.12'\n  tag 'cis-docker-1.13.0': '5.12'\n  tag 'level:1'\n  ref 'Use the Docker command line', url: 'https://docs.docker.com/engine/reference/commandline/cli/'\n\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its(%w[HostConfig ReadonlyRootfs]) { should eq true }\n    end\n  end\nend\n","desc":"The container's root file system should be treated as a 'golden image' and any writes to the root filesystem should be avoided. You should explicitly define a container volume for writing.\n\n  Rationale: You should not be writing data within containers. The data volume belonging to a container should be explicitly defined and administered. This is useful in many cases where the admin controls where they would want developers to write files and errors. Also, this has other advantages such as below:\n\n      This leads to an immutable infrastructure\n      Since the container instance cannot be written to, there is no need to audit instance divergence\n      Reduced security attack vectors since the instance cannot be tampered with or written to\n      Ability to use a purely volume based backup without backing up anything from theinstance","descriptions":{"default":"The container's root file system should be treated as a 'golden image' and any writes to the root filesystem should be avoided. You should explicitly define a container volume for writing.\n\n  Rationale: You should not be writing data within containers. The data volume belonging to a container should be explicitly defined and administered. This is useful in many cases where the admin controls where they would want developers to write files and errors. Also, this has other advantages such as below:\n\n      This leads to an immutable infrastructure\n      Since the container instance cannot be written to, there is no need to audit instance divergence\n      Reduced security attack vectors since the instance cannot be tampered with or written to\n      Ability to use a purely volume based backup without backing up anything from theinstance"},"id":"docker-5.12","impact":1,"refs":[{"ref":"Use the Docker command line","url":"https://docs.docker.com/engine/reference/commandline/cli/"}],"source_location":{"line":303,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.12","cis-docker-1.13.0":"5.12","docker":null,"level:1":null},"title":"Mount container's root filesystem as read only"},{"code":"control 'docker-5.13' do\n  impact 1.0\n  title 'Bind incoming container traffic to a specific host interface'\n  desc 'By default, Docker containers can make connections to the outside world, but the outside world cannot connect to containers. Each outgoing connection will appear to originate from one of the host machine\\'s own IP addresses. Only allow container services to be contacted through a specific external interface on the host machine.\n\n  Rationale: If you have multiple network interfaces on your host machine, the container can accept connections on the exposed ports on any network interface. This might not be desired and may not be secured. Many a times a particular interface is exposed externally and services such as intrusion detection, intrusion prevention, firewall, load balancing, etc. are run on those interfaces to screen incoming public traffic. Hence, you should not accept incoming connections on any interface. You should only allow incoming connections from a particular external interface.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.13'\n  tag 'cis-docker-1.13.0': '5.13'\n  tag 'level:1'\n  ref 'Docker container networking', url: 'https://docs.docker.com/engine/userguide/networking/'\n\n  docker.containers.running?.ids.each do |id|\n    container_info = docker.object(id)\n    next if container_info['NetworkSettings']['Ports'].nil?\n    container_info['NetworkSettings']['Ports'].each do |_, hosts|\n      next if hosts.nil?\n      hosts.each do |host|\n        describe host['HostIp'].to_i.between?(1, 1024) do\n          it { should_not eq '0.0.0.0' }\n        end\n      end\n    end\n  end\nend\n","desc":"By default, Docker containers can make connections to the outside world, but the outside world cannot connect to containers. Each outgoing connection will appear to originate from one of the host machine's own IP addresses. Only allow container services to be contacted through a specific external interface on the host machine.\n\n  Rationale: If you have multiple network interfaces on your host machine, the container can accept connections on the exposed ports on any network interface. This might not be desired and may not be secured. Many a times a particular interface is exposed externally and services such as intrusion detection, intrusion prevention, firewall, load balancing, etc. are run on those interfaces to screen incoming public traffic. Hence, you should not accept incoming connections on any interface. You should only allow incoming connections from a particular external interface.","descriptions":{"default":"By default, Docker containers can make connections to the outside world, but the outside world cannot connect to containers. Each outgoing connection will appear to originate from one of the host machine's own IP addresses. Only allow container services to be contacted through a specific external interface on the host machine.\n\n  Rationale: If you have multiple network interfaces on your host machine, the container can accept connections on the exposed ports on any network interface. This might not be desired and may not be secured. Many a times a particular interface is exposed externally and services such as intrusion detection, intrusion prevention, firewall, load balancing, etc. are run on those interfaces to screen incoming public traffic. Hence, you should not accept incoming connections on any interface. You should only allow incoming connections from a particular external interface."},"id":"docker-5.13","impact":1,"refs":[{"ref":"Docker container networking","url":"https://docs.docker.com/engine/userguide/networking/"}],"source_location":{"line":328,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.13","cis-docker-1.13.0":"5.13","docker":null,"level:1":null},"title":"Bind incoming container traffic to a specific host interface"},{"code":"control 'docker-5.14' do\n  impact 1.0\n  title 'Set the \\'on-failure\\' container restart policy to 5'\n  desc 'Using the \\'--restart\\' flag in \\'docker run\\' command you can specify a restart policy for how a container should or should not be restarted on exit. You should choose the \\'on-failure\\' restart policy and limit the restart attempts to 5.\n\n  Rationale: If you indefinitely keep trying to start the container, it could possibly lead to a denial of service on the host. It could be an easy way to do a distributed denial of service attack especially if you have many containers on the same host. Additionally, ignoring the exit status of the container and \\'always\\' attempting to restart the container leads to non-investigation of the root cause behind containers getting terminated. If a container gets terminated, you should investigate on the reason behind it instead of just attempting to restart it indefinitely. Thus, it is recommended to use \\'on-failure\\' restart policy and limit it to maximum of 5 restart attempts.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.14'\n  tag 'cis-docker-1.13.0': '5.14'\n  tag 'level:1'\n  ref 'Start containers automatically', url: 'https://docs.docker.com/engine/admin/start-containers-automatically/'\n\n  docker.containers.running?.ids.each do |id|\n    describe.one do\n      describe docker.object(id) do\n        its(%w[HostConfig RestartPolicy Name]) { should eq 'no' }\n      end\n      describe docker.object(id) do\n        its(%w[HostConfig RestartPolicy Name]) { should eq 'on-failure' }\n        its(%w[HostConfig RestartPolicy MaximumRetryCount]) { should eq 5 }\n      end\n    end\n  end\nend\n","desc":"Using the '--restart' flag in 'docker run' command you can specify a restart policy for how a container should or should not be restarted on exit. You should choose the 'on-failure' restart policy and limit the restart attempts to 5.\n\n  Rationale: If you indefinitely keep trying to start the container, it could possibly lead to a denial of service on the host. It could be an easy way to do a distributed denial of service attack especially if you have many containers on the same host. Additionally, ignoring the exit status of the container and 'always' attempting to restart the container leads to non-investigation of the root cause behind containers getting terminated. If a container gets terminated, you should investigate on the reason behind it instead of just attempting to restart it indefinitely. Thus, it is recommended to use 'on-failure' restart policy and limit it to maximum of 5 restart attempts.","descriptions":{"default":"Using the '--restart' flag in 'docker run' command you can specify a restart policy for how a container should or should not be restarted on exit. You should choose the 'on-failure' restart policy and limit the restart attempts to 5.\n\n  Rationale: If you indefinitely keep trying to start the container, it could possibly lead to a denial of service on the host. It could be an easy way to do a distributed denial of service attack especially if you have many containers on the same host. Additionally, ignoring the exit status of the container and 'always' attempting to restart the container leads to non-investigation of the root cause behind containers getting terminated. If a container gets terminated, you should investigate on the reason behind it instead of just attempting to restart it indefinitely. Thus, it is recommended to use 'on-failure' restart policy and limit it to maximum of 5 restart attempts."},"id":"docker-5.14","impact":1,"refs":[{"ref":"Start containers automatically","url":"https://docs.docker.com/engine/admin/start-containers-automatically/"}],"source_location":{"line":355,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.14","cis-docker-1.13.0":"5.14","docker":null,"level:1":null},"title":"Set the 'on-failure' container restart policy to 5"},{"code":"control 'docker-5.15' do\n  impact 1.0\n  title 'Do not share the host\\'s process namespace'\n  desc 'Process ID (PID) namespaces isolate the process ID number space, meaning that processes in different PID namespaces can have the same PID. This is process level isolation between containers and the host.\n\n  Rationale: PID namespace provides separation of processes. The PID Namespace removes the view of the system processes, and allows process ids to be reused including PID 1. If the host\\'s PID namespace is shared with the container, it would basically allow processes within the container to see all of the processes on the host system. This breaks the benefit of process level isolation between the host and the containers. Someone having access to the container can eventually know all the processes running on the host system and can even kill the host system processes from within the container. This can be catastrophic. Hence, do not share the host\\'s process namespace with the containers.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.15'\n  tag 'cis-docker-1.13.0': '5.15'\n  tag 'level:1'\n  ref 'PID settings (–pid)', url: 'https://docs.docker.com/engine/reference/run/#pid-equivalent'\n  ref 'pid_namespaces - overview of Linux PID namespaces', url: 'http://man7.org/linux/man-pages/man7/pid_namespaces.7.html'\n\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its(%w[HostConfig PidMode]) { should_not eq 'host' }\n    end\n  end\nend\n","desc":"Process ID (PID) namespaces isolate the process ID number space, meaning that processes in different PID namespaces can have the same PID. This is process level isolation between containers and the host.\n\n  Rationale: PID namespace provides separation of processes. The PID Namespace removes the view of the system processes, and allows process ids to be reused including PID 1. If the host's PID namespace is shared with the container, it would basically allow processes within the container to see all of the processes on the host system. This breaks the benefit of process level isolation between the host and the containers. Someone having access to the container can eventually know all the processes running on the host system and can even kill the host system processes from within the container. This can be catastrophic. Hence, do not share the host's process namespace with the containers.","descriptions":{"default":"Process ID (PID) namespaces isolate the process ID number space, meaning that processes in different PID namespaces can have the same PID. This is process level isolation between containers and the host.\n\n  Rationale: PID namespace provides separation of processes. The PID Namespace removes the view of the system processes, and allows process ids to be reused including PID 1. If the host's PID namespace is shared with the container, it would basically allow processes within the container to see all of the processes on the host system. This breaks the benefit of process level isolation between the host and the containers. Someone having access to the container can eventually know all the processes running on the host system and can even kill the host system processes from within the container. This can be catastrophic. Hence, do not share the host's process namespace with the containers."},"id":"docker-5.15","impact":1,"refs":[{"ref":"PID settings (–pid)","url":"https://docs.docker.com/engine/reference/run/#pid-equivalent"},{"ref":"pid_namespaces - overview of Linux PID namespaces","url":"http://man7.org/linux/man-pages/man7/pid_namespaces.7.html"}],"source_location":{"line":381,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.15","cis-docker-1.13.0":"5.15","docker":null,"level:1":null},"title":"Do not share the host's process namespace"},{"code":"control 'docker-5.16' do\n  impact 1.0\n  title 'Do not share the host\\'s IPC namespace'\n  desc 'IPC (POSIX/SysV IPC) namespace provides separation of named shared memory segments, semaphores and message queues. IPC namespace on the host thus should not be shared with the containers and should remain isolated.\n\n  Rationale: IPC namespace provides separation of IPC between the host and containers. If the host\\'s IPC namespace is shared with the container, it would basically allow processes within the container to see all of the IPC on the host system. This breaks the benefit of IPC level isolation between the host and the containers. Someone having access to the container can eventually manipulate the host IPC. This can be catastrophic. Hence, do not share the host\\'s IPC namespace with the containers.'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.16'\n  tag 'cis-docker-1.13.0': '5.16'\n  tag 'level:1'\n  ref 'IPC settings (–ipc)', url: 'https://docs.docker.com/engine/reference/run/#ipc-settings---ipc'\n  ref 'namespaces - overview of Linux namespaces', url: 'http://man7.org/linux/man-pages/man7/namespaces.7.html'\n\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its(%w[HostConfig IpcMode]) { should_not eq 'host' }\n    end\n  end\nend\n","desc":"IPC (POSIX/SysV IPC) namespace provides separation of named shared memory segments, semaphores and message queues. IPC namespace on the host thus should not be shared with the containers and should remain isolated.\n\n  Rationale: IPC namespace provides separation of IPC between the host and containers. If the host's IPC namespace is shared with the container, it would basically allow processes within the container to see all of the IPC on the host system. This breaks the benefit of IPC level isolation between the host and the containers. Someone having access to the container can eventually manipulate the host IPC. This can be catastrophic. Hence, do not share the host's IPC namespace with the containers.","descriptions":{"default":"IPC (POSIX/SysV IPC) namespace provides separation of named shared memory segments, semaphores and message queues. IPC namespace on the host thus should not be shared with the containers and should remain isolated.\n\n  Rationale: IPC namespace provides separation of IPC between the host and containers. If the host's IPC namespace is shared with the container, it would basically allow processes within the container to see all of the IPC on the host system. This breaks the benefit of IPC level isolation between the host and the containers. Someone having access to the container can eventually manipulate the host IPC. This can be catastrophic. Hence, do not share the host's IPC namespace with the containers."},"id":"docker-5.16","impact":1,"refs":[{"ref":"IPC settings (–ipc)","url":"https://docs.docker.com/engine/reference/run/#ipc-settings---ipc"},{"ref":"namespaces - overview of Linux namespaces","url":"http://man7.org/linux/man-pages/man7/namespaces.7.html"}],"source_location":{"line":402,"ref":"cis-docker-benchmark-master/controls/container_runtime.rb"},"tags":{"cis-docker-1.12.0":"5.16","cis-docker-1.13.0":"5.16","docker":null,"level:1":null},"title":"Do not share the host's IPC namespace"},{"code":"control 'docker-5.17' do\n  impact 1.0\n  title 'Do not directly expose host devices to containers'\n  desc 'Host devices can be directly exposed to containers at runtime. Do not directly expose host devices to containers especially for containers that are not trusted.\n\n  Rationale: The \\'--device\\' option exposes the host devices to the containers and consequently the containers can directly access such host devices. You would not require the container to run in \\'privileged\\' mode to access and manipulate the host devices. By default, the container will be able to read, write and mknod these devices. Additionally, it is possible for containers to remove block devices from the host. Hence, do not expose host devices to containers directly. If at all, you would want to expose the host device to a container, use the sharing permissions appropriately:\n\n      r - read only\n      w - writable\n      m - mknod allowed'\n\n  tag 'docker'\n  tag 'cis-docker-1.12.0': '5.17'\n  tag 'cis-docker-1.13.0': '5.17'\n  tag 'level:1'\n  ref 'Use the Docker command line', url: 'https://docs.docker.com/engine/reference/commandline/cli/'\n\n  docker.containers.running?.ids.each do |id|\n    describe docker.object(id) do\n      its(%w[HostConfig Devices]) { should be_empty }\n    end\n  end\nend\n","desc":"Host devices can be directly exposed to containers at runtime. Do not directly expose host devices to containers especially for containers that are not trusted.\n\n  Rationale: The '--device' option exposes
