  window.profile = document.getElementsByTagName("inspec-profile")[0];
  profile.profile = {"controls":[{"code":"control 'postgres-01' do\n  impact 1.0\n  title 'Postgresql should be running'\n  desc 'Postgresql should be running.'\n  # describe service(postgres.service) do\n  #   it { should be_installed }\n  #   it { should be_running }\n  #   it { should be_enabled }\n  # end\n  case os[:name]\n  when 'ubuntu'\n    case os[:release]\n    when '12.04'\n      describe command('/etc/init.d/postgresql status') do\n        its('stdout') { should include 'online' }\n      end\n    when '14.04'\n      describe command('service postgresql status') do\n        its('stdout') { should include 'online' }\n      end\n    when '16.04'\n      describe systemd_service(postgres.service) do\n        it { should be_installed }\n        it { should be_running }\n        it { should be_enabled }\n      end\n    end\n  when 'debian'\n    case os[:release]\n    when /7\\./\n      describe command('/etc/init.d/postgresql status') do\n        its('stdout') { should include 'Running' }\n      end\n    end\n  when 'redhat', 'centos', 'oracle', 'fedora'\n    case os[:release]\n    when /6\\./\n      describe command('/etc/init.d/postgresql-9.4 status') do\n        its('stdout') { should include 'running' }\n      end\n    when /7\\./\n      describe command('ps aux | awk /\\'bin\\/postgres\\'/ | wc -l') do\n        its('stdout') { should include '1' }\n      end\n    end\n  end\nend\n","desc":"Postgresql should be running.","descriptions":{"default":"Postgresql should be running."},"id":"postgres-01","impact":1,"refs":[],"source_location":{"line":65,"ref":"postgres-baseline-master/controls/postgres_spec.rb"},"tags":{},"title":"Postgresql should be running"},{"code":"control 'postgres-02' do\n  impact 1.0\n  title 'Use stable postgresql version'\n  desc 'Use only community or commercially supported version of the PostgreSQL software. Do not use RC, DEVEL oder BETA versions in a production environment.'\n  describe command('psql -V') do\n    its('stdout') { should match(/^psql\\s\\(PostgreSQL\\)\\s(9\\.[3-6]|10\\.5).*/) }\n  end\n  describe command('psql -V') do\n    its('stdout') { should_not match(/RC/) }\n    its('stdout') { should_not match(/DEVEL/) }\n    its('stdout') { should_not match(/BETA/) }\n  end\nend\n","desc":"Use only community or commercially supported version of the PostgreSQL software. Do not use RC, DEVEL oder BETA versions in a production environment.","descriptions":{"default":"Use only community or commercially supported version of the PostgreSQL software. Do not use RC, DEVEL oder BETA versions in a production environment."},"id":"postgres-02","impact":1,"refs":[],"source_location":{"line":113,"ref":"postgres-baseline-master/controls/postgres_spec.rb"},"tags":{},"title":"Use stable postgresql version"},{"code":"control 'postgres-03' do\n  impact 1.0\n  title 'Run one postgresql instance per operating system'\n  desc 'Only one postgresql database instance must be running on an operating system instance (both physical HW or virtualized).'\n  pg_command = 'postgres'\n  pg_command = 'postmaster' if os.redhat? \u0026\u0026 os.release.include?('6.')\n  describe processes(pg_command) do\n    its('list.length') { should eq 1 }\n  end\nend\n","desc":"Only one postgresql database instance must be running on an operating system instance (both physical HW or virtualized).","descriptions":{"default":"Only one postgresql database instance must be running on an operating system instance (both physical HW or virtualized)."},"id":"postgres-03","impact":1,"refs":[],"source_location":{"line":127,"ref":"postgres-baseline-master/controls/postgres_spec.rb"},"tags":{},"title":"Run one postgresql instance per operating system"},{"code":"control 'postgres-04' do\n  impact 1.0\n  title 'Only \"c\" and \"internal\" should be used as non-trusted procedural languages'\n  desc 'If additional programming languages (e.g. plperl) are installed with non-trust mode, then it is possible to gain OS-level access permissions.'\n  describe postgres_session(USER, PASSWORD).query('SELECT count (*) FROM pg_language WHERE lanpltrusted = \\'f\\' AND lanname!=\\'internal\\' AND lanname!=\\'c\\';') do\n    its('output') { should eq '0' }\n  end\nend\n","desc":"If additional programming languages (e.g. plperl) are installed with non-trust mode, then it is possible to gain OS-level access permissions.","descriptions":{"default":"If additional programming languages (e.g. plperl) are installed with non-trust mode, then it is possible to gain OS-level access permissions."},"id":"postgres-04","impact":1,"refs":[],"source_location":{"line":138,"ref":"postgres-baseline-master/controls/postgres_spec.rb"},"tags":{},"title":"Only \"c\" and \"internal\" should be used as non-trusted procedural languages"},{"code":"control 'postgres-05' do\n  impact 1.0\n  title 'Set a password for each user'\n  desc 'It tests for usernames which does not set a password.'\n  describe postgres_session(USER, PASSWORD).query('SELECT count(*) FROM pg_shadow WHERE passwd IS NULL;') do\n    its('output') { should eq '0' }\n  end\nend\n","desc":"It tests for usernames which does not set a password.","descriptions":{"default":"It tests for usernames which does not set a password."},"id":"postgres-05","impact":1,"refs":[],"source_location":{"line":147,"ref":"postgres-baseline-master/controls/postgres_spec.rb"},"tags":{},"title":"Set a password for each user"},{"code":"control 'postgres-06' do\n  impact 1.0\n  title 'Use salted MD5 to store postgresql passwords'\n  desc 'Store postgresql passwords in salted hash format (e.g. salted MD5).'\n  describe postgres_session(USER, PASSWORD).query('SELECT passwd FROM pg_shadow;') do\n    its('output') { should match(/^md5\\S*$/) }\n  end\n  describe postgres_conf(POSTGRES_CONF_PATH) do\n    its('password_encryption') { should eq 'on' }\n  end\nend\n","desc":"Store postgresql passwords in salted hash format (e.g. salted MD5).","descriptions":{"default":"Store postgresql passwords in salted hash format (e.g. salted MD5)."},"id":"postgres-06","impact":1,"refs":[],"source_location":{"line":156,"ref":"postgres-baseline-master/controls/postgres_spec.rb"},"tags":{},"title":"Use salted MD5 to store postgresql passwords"},{"code":"control 'postgres-07' do\n  impact 1.0\n  title 'Only the postgresql database administrator should have SUPERUSER, CREATEDB or CREATEROLE privileges.'\n  desc 'Granting extensive privileges to ordinary users can cause various security problems, such as: intentional/ unintentional access, modification or destroying data'\n  describe postgres_session(USER, PASSWORD).query('SELECT count(*) FROM pg_roles WHERE rolsuper IS TRUE OR rolcreaterole IS TRUE or rolcreatedb IS TRUE;') do\n    its('output') { should eq '1' }\n  end\nend\n","desc":"Granting extensive privileges to ordinary users can cause various security problems, such as: intentional/ unintentional access, modification or destroying data","descriptions":{"default":"Granting extensive privileges to ordinary users can cause various security problems, such as: intentional/ unintentional access, modification or destroying data"},"id":"postgres-07","impact":1,"refs":[],"source_location":{"line":168,"ref":"postgres-baseline-master/controls/postgres_spec.rb"},"tags":{},"title":"Only the postgresql database administrator should have SUPERUSER, CREATEDB or CREATEROLE privileges."},{"code":"control 'postgres-08' do\n  impact 1.0\n  title 'Only the DBA should have privileges on pg_catalog.pg_authid table.'\n  desc 'In pg_catalog.pg_authid table there are stored credentials such as username and password. If hacker has access to the table, then he can extract these credentials.'\n  describe postgres_session(USER, PASSWORD).query('\\dp pg_catalog.pg_authid') do\n    its('output') { should eq 'pg_catalog | pg_authid | table | postgres=arwdDxt/postgres |' }\n  end\nend\n","desc":"In pg_catalog.pg_authid table there are stored credentials such as username and password. If hacker has access to the table, then he can extract these credentials.","descriptions":{"default":"In pg_catalog.pg_authid table there are stored credentials such as username and password. If hacker has access to the table, then he can extract these credentials."},"id":"postgres-08","impact":1,"refs":[],"source_location":{"line":177,"ref":"postgres-baseline-master/controls/postgres_spec.rb"},"tags":{},"title":"Only the DBA should have privileges on pg_catalog.pg_authid table."},{"code":"control 'postgres-09' do\n  impact 1.0\n  title 'The PostgreSQL \"data_directory\" should be assigned exclusively to the database account (such as \"postgres\").'\n  desc 'If file permissions on data are not property defined, other users may read, modify or delete those files.'\n  find_command = 'find ' + POSTGRES_DATA.to_s + ' -user ' + USER + ' -group ' + USER + ' -perm /go=rwx'\n  describe command(find_command) do\n    its('stdout') { should eq '' }\n  end\nend\n","desc":"If file permissions on data are not property defined, other users may read, modify or delete those files.","descriptions":{"default":"If file permissions on data are not property defined, other users may read, modify or delete those files."},"id":"postgres-09","impact":1,"refs":[],"source_location":{"line":186,"ref":"postgres-baseline-master/controls/postgres_spec.rb"},"tags":{},"title":"The PostgreSQL \"data_directory\" should be assigned exclusively to the database account (such as \"postgres\")."},{"code":"control 'postgres-10' do\n  impact 1.0\n  title 'The PostgreSQL config directory and file should be assigned exclusively to the database account (such as \"postgres\").'\n  desc 'If file permissions on config files are not property defined, other users may read, modify or delete those files.'\n  describe file(POSTGRES_CONF_DIR) do\n    it { should be_directory }\n    it { should be_owned_by USER }\n    it { should be_readable.by('owner') }\n    it { should_not be_readable.by('group') }\n    it { should_not be_readable.by('other') }\n    it { should be_writable.by('owner') }\n    it { should_not be_writable.by('group') }\n    it { should_not be_writable.by('other') }\n    it { should be_executable.by('owner') }\n    it { should_not be_executable.by('group') }\n    it { should_not be_executable.by('other') }\n  end\n  describe file(POSTGRES_CONF_PATH) do\n    it { should be_file }\n    it { should be_owned_by USER }\n    it { should be_readable.by('owner') }\n    it { should_not be_readable.by('group') }\n    it { should_not be_readable.by('other') }\n    it { should be_writable.by('owner') }\n    it { should_not be_writable.by('group') }\n    it { should_not be_writable.by('other') }\n    it { should_not be_executable.by('owner') }\n    it { should_not be_executable.by('group') }\n    it { should_not be_executable.by('other') }\n  end\n  describe file(POSTGRES_HBA_CONF_FILE) do\n    it { should be_file }\n    it { should be_owned_by USER }\n    it { should be_readable.by('owner') }\n    it { should_not be_readable.by('group') }\n    it { should_not be_readable.by('other') }\n    it { should be_writable.by('owner') }\n    it { should_not be_writable.by('group') }\n    it { should_not be_writable.by('other') }\n    it { should_not be_executable.by('owner') }\n    it { should_not be_executable.by('group') }\n    it { should_not be_executable.by('other') }\n  end\nend\n","desc":"If file permissions on config files are not property defined, other users may read, modify or delete those files.","descriptions":{"default":"If file permissions on config files are not property defined, other users may read, modify or delete those files."},"id":"postgres-10","impact":1,"refs":[],"source_location":{"line":196,"ref":"postgres-baseline-master/controls/postgres_spec.rb"},"tags":{},"title":"The PostgreSQL config directory and file should be assigned exclusively to the database account (such as \"postgres\")."},{"code":"control 'postgres-11' do\n  impact 1.0\n  title 'SSL is deactivated just for testing the chef-hardening-cookbook. It is recommended to activate ssl communication.'\n  desc 'The hardening-cookbook will delete the links from #var/lib/postgresql/%postgresql-version%/main/server.crt to etc/ssl/certs/ssl-cert-snakeoil.pem and #var/lib/postgresql/%postgresql-version%/main/server.key to etc/ssl/private/ssl-cert-snakeoil.key on Debian systems. This certificates are self-signed (see http://en.wikipedia.org/wiki/Snake_oil_%28cryptography%29) and therefore not trusted. You have to #provide our own trusted certificates for SSL.'\n  describe postgres_conf(POSTGRES_CONF_PATH) do\n    its('ssl') { should eq 'off' }\n  end\nend\n","desc":"The hardening-cookbook will delete the links from #var/lib/postgresql/%postgresql-version%/main/server.crt to etc/ssl/certs/ssl-cert-snakeoil.pem and #var/lib/postgresql/%postgresql-version%/main/server.key to etc/ssl/private/ssl-cert-snakeoil.key on Debian systems. This certificates are self-signed (see http://en.wikipedia.org/wiki/Snake_oil_%28cryptography%29) and therefore not trusted. You have to #provide our own trusted certificates for SSL.","descriptions":{"default":"The hardening-cookbook will delete the links from #var/lib/postgresql/%postgresql-version%/main/server.crt to etc/ssl/certs/ssl-cert-snakeoil.pem and #var/lib/postgresql/%postgresql-version%/main/server.key to etc/ssl/private/ssl-cert-snakeoil.key on Debian systems. This certificates are self-signed (see http://en.wikipedia.org/wiki/Snake_oil_%28cryptography%29) and therefore not trusted. You have to #provide our own trusted certificates for SSL."},"id":"postgres-11","impact":1,"refs":[],"source_location":{"line":241,"ref":"postgres-baseline-master/controls/postgres_spec.rb"},"tags":{},"title":"SSL is deactivated just for testing the chef-hardening-cookbook. It is recommended to activate ssl communication."},{"code":"control 'postgres-12' do\n  impact 1.0\n  title 'Use strong chiphers for ssl communication'\n  desc 'The following categories of SSL Ciphers must not be used: ADH, LOW, EXP and MD5. A very good description for secure postgres installation / configuration can be found at: https://bettercrypto.org'\n  describe postgres_conf(POSTGRES_CONF_PATH) do\n    its('ssl_ciphers') { should eq 'ALL:!ADH:!LOW:!EXP:!MD5:@STRENGTH' }\n  end\nend\n","desc":"The following categories of SSL Ciphers must not be used: ADH, LOW, EXP and MD5. A very good description for secure postgres installation / configuration can be found at: https://bettercrypto.org","descriptions":{"default":"The following categories of SSL Ciphers must not be used: ADH, LOW, EXP and MD5. A very good description for secure postgres installation / configuration can be found at: https://bettercrypto.org"},"id":"postgres-12","impact":1,"refs":[],"source_location":{"line":250,"ref":"postgres-baseline-master/controls/postgres_spec.rb"},"tags":{},"title":"Use strong chiphers for ssl communication"},{"code":"control 'postgres-13' do\n  impact 1.0\n  title 'Require MD5 for ALL users, peers in pg_hba.conf'\n  desc 'Require MD5 for ALL users, peers in pg_hba.conf and do not allow untrusted authentication methods.'\n  describe file(POSTGRES_HBA_CONF_FILE) do\n    its('content') { should match(/local\\s.*?all\\s.*?all\\s.*?md5/) }\n    its('content') { should match(%r{host\\s.*?all\\s.*?all\\s.*?127.0.0.1\\/32\\s.*?md5}) }\n    its('content') { should match(%r{host\\s.*?all\\s.*?all\\s.*?::1\\/128\\s.*?md5}) }\n    its('content') { should_not match(/.*password/) }\n    its('content') { should_not match(/.*trust/) }\n    its('content') { should_not match(/.*crypt/) }\n  end\nend\n","desc":"Require MD5 for ALL users, peers in pg_hba.conf and do not allow untrusted authentication methods.","descriptions":{"default":"Require MD5 for ALL users, peers in pg_hba.conf and do not allow untrusted authentication methods."},"id":"postgres-13","impact":1,"refs":[],"source_location":{"line":259,"ref":"postgres-baseline-master/controls/postgres_spec.rb"},"tags":{},"title":"Require MD5 for ALL users, peers in pg_hba.conf"},{"code":"control 'postgres-14' do\n  impact 1.0\n  title 'We accept one peer and one ident for now (chef automation)'\n  desc 'We accept one peer and one ident for now (chef automation)'\n  describe command('cat ' + POSTGRES_HBA_CONF_FILE.to_s + ' | egrep \\'peer|ident\\' | wc -l') do\n    its('stdout') { should match(/^[2|1]/) }\n  end\nend\n","desc":"We accept one peer and one ident for now (chef automation)","descriptions":{"default":"We accept one peer and one ident for now (chef automation)"},"id":"postgres-14","impact":1,"refs":[],"source_location":{"line":273,"ref":"postgres-baseline-master/controls/postgres_spec.rb"},"tags":{},"title":"We accept one peer and one ident for now (chef automation)"},{"code":"control 'postgres-15' do\n  impact 1.0\n  title 'Enable logging functions'\n  desc 'Logging functions must be turned on and properly configured according / compliant to local law.'\n  describe postgres_conf(POSTGRES_CONF_PATH) do\n    its('logging_collector') { should eq 'on' }\n    its('log_connections') { should eq 'on' }\n    its('log_disconnections') { should eq 'on' }\n    its('log_duration') { should eq 'on' }\n    its('log_hostname') { should eq 'on' }\n    its('log_directory') { should eq 'pg_log' }\n    its('log_line_prefix') { should eq '%t %u %d %h' }\n  end\nend\n","desc":"Logging functions must be turned on and properly configured according / compliant to local law.","descriptions":{"default":"Logging functions must be turned on and properly configured according / compliant to local law."},"id":"postgres-15","impact":1,"refs":[],"source_location":{"line":282,"ref":"postgres-baseline-master/controls/postgres_spec.rb"},"tags":{},"title":"Enable logging functions"}],"copyright":"DevSec Hardening Framework Team","copyright_email":"hello@dev-sec.io","generator":{"name":"inspec","version":"3.9.3"},"groups":[{"controls":["postgres-01","postgres-02","postgres-03","postgres-04","postgres-05","postgres-06","postgres-07","postgres-08","po
