hell. To other programs and applications, shortcuts are just another file, whereas with symbolic links, the concept of a shortcut is implemented as a feature of the NTFS file system.\n\n  Symbolic links can potentially expose security vulnerabilities in applications that are not designed to use them. For this reason, the privilege for creating symbolic links should only be assigned to trusted users. By default, only Administrators can create symbolic links.\n\n  - Level 1 - Domain Controller. The recommended state for this setting is: Administrators.\n  - Level 1 - Member Server. The recommended state for this setting is: Administrators and (when the Hyper-V Role is installed) NT VIRTUAL MACHINE\\Virtual Machines.","descriptions":{"default":"This policy setting determines which users can create symbolic links. In Windows Vista, existing NTFS file system objects, such as files and folders, can be accessed by referring to a new kind of file system object called a symbolic link. A symbolic link is a pointer (much like a shortcut or .lnk file) to another file system object, which can be a file, folder, shortcut or another symbolic link. The difference between a shortcut and a symbolic link is that a shortcut only works from within the Windows shell. To other programs and applications, shortcuts are just another file, whereas with symbolic links, the concept of a shortcut is implemented as a feature of the NTFS file system.\n\n  Symbolic links can potentially expose security vulnerabilities in applications that are not designed to use them. For this reason, the privilege for creating symbolic links should only be assigned to trusted users. By default, only Administrators can create symbolic links.\n\n  - Level 1 - Domain Controller. The recommended state for this setting is: Administrators.\n  - Level 1 - Member Server. The recommended state for this setting is: Administrators and (when the Hyper-V Role is installed) NT VIRTUAL MACHINE\\Virtual Machines."},"id":"windows-024","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":309,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.15","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":["2.2.17","2.2.18"],"bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Create symbolic links' is set to 'Administrators'"},{"code":"control 'windows-025' do\n  title 'Ensure \\'Debug programs\\' is set to \\'Administrators\\''\n  desc 'This policy setting determines which user accounts will have the right to attach a debugger to any process or to the kernel, which provides complete access to sensitive and critical operating system components. Developers who are debugging their own applications do not need to be assigned this user right; however, developers who are debugging new system components will need it.\n\n  The recommended state for this setting is: Administrators.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.16'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.19'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeDebugPrivilege') { should eq ['S-1-5-32-544'] }\n  end\nend\n","desc":"This policy setting determines which user accounts will have the right to attach a debugger to any process or to the kernel, which provides complete access to sensitive and critical operating system components. Developers who are debugging their own applications do not need to be assigned this user right; however, developers who are debugging new system components will need it.\n\n  The recommended state for this setting is: Administrators.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing.","descriptions":{"default":"This policy setting determines which user accounts will have the right to attach a debugger to any process or to the kernel, which provides complete access to sensitive and critical operating system components. Developers who are debugging their own applications do not need to be assigned this user right; however, developers who are debugging new system components will need it.\n\n  The recommended state for this setting is: Administrators.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing."},"id":"windows-025","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":332,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.16","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.19","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Debug programs' is set to 'Administrators'"},{"code":"control 'windows-026' do\n  title 'Ensure \\'Deny access to this computer from the network\\' is set to \\'Guests\\''\n  desc 'This policy setting prohibits users from connecting to a computer from across the network, which would allow users to access and potentially modify data remotely. In high security environments, there should be no need for remote users to access data on a computer. Instead, file sharing should be accomplished through the use of network servers. This user right supersedes the Access this computer from the network user right if an account is subject to both policies.\n\n  - Level 1 - Domain Controller. The recommended state for this setting is to include: Guests.\n  - Level 1 - Member Server. The recommended state for this setting is to include: Guests, Local account and member of Administrators group.\n\n  Caution: Configuring a standalone (non-domain-joined) server as described above may result in an inability to remotely administer the server.\n\n  Note: The security identifier Local account and member of Administrators group is not available in Server 2008 R2 and Server 2012 (non-R2) unless MSKB 2871997 has been installed.\n\n  Note #2: Configuring a Member Server or standalone server as described above may adversely affect applications that create a local service account and place it in the Administrators group - in which case you must either convert the application to use a domain-hosted service account, or remove Local account and member of Administrators group from this User Right Assignment. Using a domain-hosted service account is strongly preferred over making an exception to this rule, where possible.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.17'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': ['2.2.20', '2.2.21']\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M3', 'Sichere Administration', 'SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeDenyNetworkLogonRight') { should eq attribute('se_deny_network_logon_right') }\n  end\nend\n","desc":"This policy setting prohibits users from connecting to a computer from across the network, which would allow users to access and potentially modify data remotely. In high security environments, there should be no need for remote users to access data on a computer. Instead, file sharing should be accomplished through the use of network servers. This user right supersedes the Access this computer from the network user right if an account is subject to both policies.\n\n  - Level 1 - Domain Controller. The recommended state for this setting is to include: Guests.\n  - Level 1 - Member Server. The recommended state for this setting is to include: Guests, Local account and member of Administrators group.\n\n  Caution: Configuring a standalone (non-domain-joined) server as described above may result in an inability to remotely administer the server.\n\n  Note: The security identifier Local account and member of Administrators group is not available in Server 2008 R2 and Server 2012 (non-R2) unless MSKB 2871997 has been installed.\n\n  Note #2: Configuring a Member Server or standalone server as described above may adversely affect applications that create a local service account and place it in the Administrators group - in which case you must either convert the application to use a domain-hosted service account, or remove Local account and member of Administrators group from this User Right Assignment. Using a domain-hosted service account is strongly preferred over making an exception to this rule, where possible.","descriptions":{"default":"This policy setting prohibits users from connecting to a computer from across the network, which would allow users to access and potentially modify data remotely. In high security environments, there should be no need for remote users to access data on a computer. Instead, file sharing should be accomplished through the use of network servers. This user right supersedes the Access this computer from the network user right if an account is subject to both policies.\n\n  - Level 1 - Domain Controller. The recommended state for this setting is to include: Guests.\n  - Level 1 - Member Server. The recommended state for this setting is to include: Guests, Local account and member of Administrators group.\n\n  Caution: Configuring a standalone (non-domain-joined) server as described above may result in an inability to remotely administer the server.\n\n  Note: The security identifier Local account and member of Administrators group is not available in Server 2008 R2 and Server 2012 (non-R2) unless MSKB 2871997 has been installed.\n\n  Note #2: Configuring a Member Server or standalone server as described above may adversely affect applications that create a local service account and place it in the Administrators group - in which case you must either convert the application to use a domain-hosted service account, or remove Local account and member of Administrators group from this User Right Assignment. Using a domain-hosted service account is strongly preferred over making an exception to this rule, where possible."},"id":"windows-026","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":354,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.17","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":["2.2.20","2.2.21"],"bsi":["SYS.1.2.2.M3","Sichere Administration","SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Deny access to this computer from the network' is set to 'Guests'"},{"code":"control 'windows-027' do\n  title 'Ensure \\'Deny log on as a batch job\\' to include \\'Guests\\''\n  desc 'This policy setting determines which accounts will not be able to log on to the computer as a batch job. A batch job is not a batch (.bat) file, but rather a batch-queue facility. Accounts that use the Task Scheduler to schedule jobs need this user right.\n\n  This user right supersedes the Log on as a batch job user right, which could be used to allow accounts to schedule jobs that consume excessive system resources. Such an occurrence could cause a DoS condition. Failure to assign this user right to the recommended accounts can be a security risk.\n\n  The recommended state for this setting is to include: Guests.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.18'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.22'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeDenyBatchLogonRight') { should include 'S-1-5-32-546' }\n  end\nend\n","desc":"This policy setting determines which accounts will not be able to log on to the computer as a batch job. A batch job is not a batch (.bat) file, but rather a batch-queue facility. Accounts that use the Task Scheduler to schedule jobs need this user right.\n\n  This user right supersedes the Log on as a batch job user right, which could be used to allow accounts to schedule jobs that consume excessive system resources. Such an occurrence could cause a DoS condition. Failure to assign this user right to the recommended accounts can be a security risk.\n\n  The recommended state for this setting is to include: Guests.","descriptions":{"default":"This policy setting determines which accounts will not be able to log on to the computer as a batch job. A batch job is not a batch (.bat) file, but rather a batch-queue facility. Accounts that use the Task Scheduler to schedule jobs need this user right.\n\n  This user right supersedes the Log on as a batch job user right, which could be used to allow accounts to schedule jobs that consume excessive system resources. Such an occurrence could cause a DoS condition. Failure to assign this user right to the recommended accounts can be a security risk.\n\n  The recommended state for this setting is to include: Guests."},"id":"windows-027","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":381,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.18","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.22","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Deny log on as a batch job' to include 'Guests'"},{"code":"control 'windows-028' do\n  title 'Ensure \\'Deny log on as a service\\' to include \\'Guests\\''\n  desc 'This security setting determines which service accounts are prevented from registering a process as a service. This user right supersedes the Log on as a service user right if an account is subject to both policies.\n\n  The recommended state for this setting is to include: Guests.\n\n  Note: This security setting does not apply to the System, Local Service, or Network Service accounts.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.19'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.23'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeDenyServiceLogonRight') { should include 'S-1-5-32-546' }\n  end\nend\n","desc":"This security setting determines which service accounts are prevented from registering a process as a service. This user right supersedes the Log on as a service user right if an account is subject to both policies.\n\n  The recommended state for this setting is to include: Guests.\n\n  Note: This security setting does not apply to the System, Local Service, or Network Service accounts.","descriptions":{"default":"This security setting determines which service accounts are prevented from registering a process as a service. This user right supersedes the Log on as a service user right if an account is subject to both policies.\n\n  The recommended state for this setting is to include: Guests.\n\n  Note: This security setting does not apply to the System, Local Service, or Network Service accounts."},"id":"windows-028","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":403,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.19","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.23","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Deny log on as a service' to include 'Guests'"},{"code":"control 'windows-029' do\n  title 'Ensure \\'Deny log on locally\\' to include \\'Guests\\''\n  desc 'This security setting determines which users are prevented from logging on at the computer. This policy setting supersedes the Allow log on locally policy setting if an account is subject to both policies.\n\n  The recommended state for this setting is to include: Guests.\n\n  Important: If you apply this security policy to the Everyone group, no one will be able to log on locally.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.20'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.24'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M3', 'Sichere Administration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeDenyInteractiveLogonRight') { should include 'S-1-5-32-546' }\n  end\nend\n","desc":"This security setting determines which users are prevented from logging on at the computer. This policy setting supersedes the Allow log on locally policy setting if an account is subject to both policies.\n\n  The recommended state for this setting is to include: Guests.\n\n  Important: If you apply this security policy to the Everyone group, no one will be able to log on locally.","descriptions":{"default":"This security setting determines which users are prevented from logging on at the computer. This policy setting supersedes the Allow log on locally policy setting if an account is subject to both policies.\n\n  The recommended state for this setting is to include: Guests.\n\n  Important: If you apply this security policy to the Everyone group, no one will be able to log on locally."},"id":"windows-029","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":425,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.20","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.24","bsi":["SYS.1.2.2.M3","Sichere Administration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Deny log on locally' to include 'Guests'"},{"code":"control 'windows-030' do\n  title 'Configure \\'Deny log on through Remote Desktop Services\\''\n  desc 'This policy setting determines whether users can log on as Remote Desktop clients. After the baseline Member Server is joined to a domain environment, there is no need to use local accounts to access the server from the network. Domain accounts can access the server for administration and end-user processing. This user right supersedes the Allow log on through Remote Desktop Services user right if an account is subject to both policies.\n\n  - Level 1 - Domain Controller. The recommended state for this setting is: Guests.\n  - Level 1 - Member Server. The recommended state for this setting is: Guests, Local account.\n\n  Caution: Configuring a standalone (non-domain-joined) server as described above may result in an inability to remotely administer the server.\n\n  Note: The security identifier Local account is not available in Server 2008 R2 and Server 2012 (non-R2) unless MSKB 2871997 has been installed.\n\n  Note #2: In all versions of Windows Server prior to Server 2008 R2, Remote Desktop Services was known as Terminal Services, so you should substitute the older term if comparing against an older OS.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.21'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': ['2.2.25', '2.2.26']\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M3', 'Sichere Administration', 'SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  attribute('se_deny_remote_interactive_logon_right').each do |entry|\n    describe security_policy do\n      its('SeDenyRemoteInteractiveLogonRight') { should include entry }\n    end\n  end\nend\n","desc":"This policy setting determines whether users can log on as Remote Desktop clients. After the baseline Member Server is joined to a domain environment, there is no need to use local accounts to access the server from the network. Domain accounts can access the server for administration and end-user processing. This user right supersedes the Allow log on through Remote Desktop Services user right if an account is subject to both policies.\n\n  - Level 1 - Domain Controller. The recommended state for this setting is: Guests.\n  - Level 1 - Member Server. The recommended state for this setting is: Guests, Local account.\n\n  Caution: Configuring a standalone (non-domain-joined) server as described above may result in an inability to remotely administer the server.\n\n  Note: The security identifier Local account is not available in Server 2008 R2 and Server 2012 (non-R2) unless MSKB 2871997 has been installed.\n\n  Note #2: In all versions of Windows Server prior to Server 2008 R2, Remote Desktop Services was known as Terminal Services, so you should substitute the older term if comparing against an older OS.","descriptions":{"default":"This policy setting determines whether users can log on as Remote Desktop clients. After the baseline Member Server is joined to a domain environment, there is no need to use local accounts to access the server from the network. Domain accounts can access the server for administration and end-user processing. This user right supersedes the Allow log on through Remote Desktop Services user right if an account is subject to both policies.\n\n  - Level 1 - Domain Controller. The recommended state for this setting is: Guests.\n  - Level 1 - Member Server. The recommended state for this setting is: Guests, Local account.\n\n  Caution: Configuring a standalone (non-domain-joined) server as described above may result in an inability to remotely administer the server.\n\n  Note: The security identifier Local account is not available in Server 2008 R2 and Server 2012 (non-R2) unless MSKB 2871997 has been installed.\n\n  Note #2: In all versions of Windows Server prior to Server 2008 R2, Remote Desktop Services was known as Terminal Services, so you should substitute the older term if comparing against an older OS."},"id":"windows-030","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":447,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.21","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":["2.2.25","2.2.26"],"bsi":["SYS.1.2.2.M3","Sichere Administration","SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Configure 'Deny log on through Remote Desktop Services'"},{"code":"control 'windows-031' do\n  title 'Configure \\'Enable computer and user accounts to be trusted for delegation\\''\n  desc 'This policy setting allows users to change the Trusted for Delegation setting on a computer object in Active Directory. Abuse of this privilege could allow unauthorized users to impersonate other users on the network.\n\n  - Level 1 - Domain Controller. The recommended state for this setting is: Administrators.\n  - Level 1 - Member Server. The recommended state for this setting is: No One.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.22'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': ['2.2.27', '2.2.28']\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M3', 'Sichere Administration', 'SYS.1.2.2.M4', 'Sichere Konfiguration', 'SYS.1.2.2.M5', 'Schutz vor Schadsoftware', 'SYS.1.2.2.M6', 'Sichere Authentisierung und Autorisierung']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeEnableDelegationPrivilege') { should eq attribute('se_enable_delegation_privilege') }\n  end\nend\n","desc":"This policy setting allows users to change the Trusted for Delegation setting on a computer object in Active Directory. Abuse of this privilege could allow unauthorized users to impersonate other users on the network.\n\n  - Level 1 - Domain Controller. The recommended state for this setting is: Administrators.\n  - Level 1 - Member Server. The recommended state for this setting is: No One.","descriptions":{"default":"This policy setting allows users to change the Trusted for Delegation setting on a computer object in Active Directory. Abuse of this privilege could allow unauthorized users to impersonate other users on the network.\n\n  - Level 1 - Domain Controller. The recommended state for this setting is: Administrators.\n  - Level 1 - Member Server. The recommended state for this setting is: No One."},"id":"windows-031","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":476,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.22","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":["2.2.27","2.2.28"],"bsi":["SYS.1.2.2.M3","Sichere Administration","SYS.1.2.2.M4","Sichere Konfiguration","SYS.1.2.2.M5","Schutz vor Schadsoftware","SYS.1.2.2.M6","Sichere Authentisierung und Autorisierung"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Configure 'Enable computer and user accounts to be trusted for delegation'"},{"code":"control 'windows-032' do\n  title 'Ensure \\'Force shutdown from a remote system\\' is set to \\'Administrators\\''\n  desc 'This policy setting allows users to shut down Windows Vista-based and newer computers from remote locations on the network. Anyone who has been assigned this user right can cause a denial of service (DoS) condition, which would make the computer unavailable to service user requests. Therefore, it is recommended that only highly trusted administrators be assigned this user right.\n\n  The recommended state for this setting is: Administrators.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.23'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.29'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M3', 'Sichere Administration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeRemoteShutdownPrivilege') { should eq ['S-1-5-32-544'] }\n  end\nend\n","desc":"This policy setting allows users to shut down Windows Vista-based and newer computers from remote locations on the network. Anyone who has been assigned this user right can cause a denial of service (DoS) condition, which would make the computer unavailable to service user requests. Therefore, it is recommended that only highly trusted administrators be assigned this user right.\n\n  The recommended state for this setting is: Administrators.","descriptions":{"default":"This policy setting allows users to shut down Windows Vista-based and newer computers from remote locations on the network. Anyone who has been assigned this user right can cause a denial of service (DoS) condition, which would make the computer unavailable to service user requests. Therefore, it is recommended that only highly trusted administrators be assigned this user right.\n\n  The recommended state for this setting is: Administrators."},"id":"windows-032","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":497,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.23","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.29","bsi":["SYS.1.2.2.M3","Sichere Administration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Force shutdown from a remote system' is set to 'Administrators'"},{"code":"control 'windows-033' do\n  title 'Ensure \\'Generate security audits\\' is set to \\'LOCAL SERVICE, NETWORK SERVICE\\''\n  desc 'This policy setting determines which users or processes can generate audit records in the Security log.\n  The recommended state for this setting is: LOCAL SERVICE, NETWORK SERVICE.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing.\n\n  Note #2: A Member Server that holds the Web Server (IIS) Role with Web Server Role Service will require a special exception to this recommendation, to allow IIS application pool(s) to be granted this user right.\n\n  Note #3: A Member Server that holds the Active Directory Federation Services Role will require a special exception to this recommendation, to allow the NT SERVICE\\ADFSSrv and NT SERVICE\\DRS services, as well as the associated Active Directory Federation Services service account, to be granted this user right.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.24'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.30'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M3', 'Sichere Administration', 'SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeAuditPrivilege') { should eq ['S-1-5-19', 'S-1-5-20'] }\n  end\nend\n","desc":"This policy setting determines which users or processes can generate audit records in the Security log.\n  The recommended state for this setting is: LOCAL SERVICE, NETWORK SERVICE.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing.\n\n  Note #2: A Member Server that holds the Web Server (IIS) Role with Web Server Role Service will require a special exception to this recommendation, to allow IIS application pool(s) to be granted this user right.\n\n  Note #3: A Member Server that holds the Active Directory Federation Services Role will require a special exception to this recommendation, to allow the NT SERVICE\\ADFSSrv and NT SERVICE\\DRS services, as well as the associated Active Directory Federation Services service account, to be granted this user right.","descriptions":{"default":"This policy setting determines which users or processes can generate audit records in the Security log.\n  The recommended state for this setting is: LOCAL SERVICE, NETWORK SERVICE.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing.\n\n  Note #2: A Member Server that holds the Web Server (IIS) Role with Web Server Role Service will require a special exception to this recommendation, to allow IIS application pool(s) to be granted this user right.\n\n  Note #3: A Member Server that holds the Active Directory Federation Services Role will require a special exception to this recommendation, to allow the NT SERVICE\\ADFSSrv and NT SERVICE\\DRS services, as well as the associated Active Directory Federation Services service account, to be granted this user right."},"id":"windows-033","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":517,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.24","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.30","bsi":["SYS.1.2.2.M3","Sichere Administration","SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Generate security audits' is set to 'LOCAL SERVICE, NETWORK SERVICE'"},{"code":"control 'windows-034' do\n  title 'Configure \\'Impersonate a client after authentication\\''\n  desc 'The policy setting allows programs that run on behalf of a user to impersonate that user (or another specified account) so that they can act on behalf of the user. If this user right is required for this kind of impersonation, an unauthorized user will not be able to convince a client to connectâ€”for example, by remote procedure call (RPC) or named pipesâ€”to a service that they have created to impersonate that client, which could elevate the unauthorized user\\'s permissions to administrative or system levels.\n\n  Services that are started by the Service Control Manager have the built-in Service group added by default to their access tokens. COM servers that are started by the COM infrastructure and configured to run under a specific account also have the Service group added to their access tokens. As a result, these processes are assigned this user right when they are started.\n\n  Also, a user can impersonate an access token if any of the following conditions exist:\n  - The access token that is being impersonated is for this user.\n  - The user, in this logon session, logged on to the network with explicit credentials to create the access token.\n  - The requested level is less than Impersonate, such as Anonymous or Identify.\n\n  An attacker with the Impersonate a client after authentication user right could create a service, trick a client to make them connect to the service, and then impersonate that client to elevate the attacker\\'s level of access to that of the client.\n\n  - Level 1 - Domain Controller. The recommended state for this setting is: Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE.\n  - Level 1 - Member Server. The recommended state for this setting is: Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE and (when the Web Server (IIS) Role with Web Services Role Service is installed) IIS_IUSRS.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.25'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': ['2.2.31', '2.2.32']\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M3', 'Sichere Administration', 'SYS.1.2.2.M6', 'Sichere Authentisierung und Autorisierung']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeImpersonatePrivilege') { should eq attribute('se_impersonate_privilege') }\n  end\nend\n","desc":"The policy setting allows programs that run on behalf of a user to impersonate that user (or another specified account) so that they can act on behalf of the user. If this user right is required for this kind of impersonation, an unauthorized user will not be able to convince a client to connectâ€”for example, by remote procedure call (RPC) or named pipesâ€”to a service that they have created to impersonate that client, which could elevate the unauthorized user's permissions to administrative or system levels.\n\n  Services that are started by the Service Control Manager have the built-in Service group added by default to their access tokens. COM servers that are started by the COM infrastructure and configured to run under a specific account also have the Service group added to their access tokens. As a result, these processes are assigned this user right when they are started.\n\n  Also, a user can impersonate an access token if any of the following conditions exist:\n  - The access token that is being impersonated is for this user.\n  - The user, in this logon session, logged on to the network with explicit credentials to create the access token.\n  - The requested level is less than Impersonate, such as Anonymous or Identify.\n\n  An attacker with the Impersonate a client after authentication user right could create a service, trick a client to make them connect to the service, and then impersonate that client to elevate the attacker's level of access to that of the client.\n\n  - Level 1 - Domain Controller. The recommended state for this setting is: Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE.\n  - Level 1 - Member Server. The recommended state for this setting is: Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE and (when the Web Server (IIS) Role with Web Services Role Service is installed) IIS_IUSRS.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing.","descriptions":{"default":"The policy setting allows programs that run on behalf of a user to impersonate that user (or another specified account) so that they can act on behalf of the user. If this user right is required for this kind of impersonation, an unauthorized user will not be able to convince a client to connectâ€”for example, by remote procedure call (RPC) or named pipesâ€”to a service that they have created to impersonate that client, which could elevate the unauthorized user's permissions to administrative or system levels.\n\n  Services that are started by the Service Control Manager have the built-in Service group added by default to their access tokens. COM servers that are started by the COM infrastructure and configured to run under a specific account also have the Service group added to their access tokens. As a result, these processes are assigned this user right when they are started.\n\n  Also, a user can impersonate an access token if any of the following conditions exist:\n  - The access token that is being impersonated is for this user.\n  - The user, in this logon session, logged on to the network with explicit credentials to create the access token.\n  - The requested level is less than Impersonate, such as Anonymous or Identify.\n\n  An attacker with the Impersonate a client after authentication user right could create a service, trick a client to make them connect to the service, and then impersonate that client to elevate the attacker's level of access to that of the client.\n\n  - Level 1 - Domain Controller. The recommended state for this setting is: Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE.\n  - Level 1 - Member Server. The recommended state for this setting is: Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE and (when the Web Server (IIS) Role with Web Services Role Service is installed) IIS_IUSRS.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing."},"id":"windows-034","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":542,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.25","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":["2.2.31","2.2.32"],"bsi":["SYS.1.2.2.M3","Sichere Administration","SYS.1.2.2.M6","Sichere Authentisierung und Autorisierung"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Configure 'Impersonate a client after authentication'"},{"code":"control 'windows-035' do\n  title 'Ensure \\'Increase scheduling priority\\' is set to \\'Administrators\\''\n  desc 'This policy setting determines whether users can increase the base priority class of a process. (It is not a privileged operation to increase relative priority within a priority class.) This user right is not required by administrative tools that are supplied with the operating system but might be required by software development tools.\n\n  The recommended state for this setting is: Administrators.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.26'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.33'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeIncreaseBasePriorityPrivilege') { should eq ['S-1-5-32-544'] }\n  end\nend\n","desc":"This policy setting determines whether users can increase the base priority class of a process. (It is not a privileged operation to increase relative priority within a priority class.) This user right is not required by administrative tools that are supplied with the operating system but might be required by software development tools.\n\n  The recommended state for this setting is: Administrators.","descriptions":{"default":"This policy setting determines whether users can increase the base priority class of a process. (It is not a privileged operation to increase relative priority within a priority class.) This user right is not required by administrative tools that are supplied with the operating system but might be required by software development tools.\n\n  The recommended state for this setting is: Administrators."},"id":"windows-035","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":574,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.26","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.33","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Increase scheduling priority' is set to 'Administrators'"},{"code":"control 'windows-036' do\n  title 'Ensure \\'Load and unload device drivers\\' is set to \\'Administrators\\''\n  desc 'This policy setting allows users to dynamically load a new device driver on a system. An attacker could potentially use this capability to install malicious code that appears to be a device driver. This user right is required for users to add local printers or printer drivers in Windows Vista.\n\n  The recommended state for this setting is: Administrators.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.27'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.34'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration', 'SYS.1.2.2.M5', 'Schutz vor Schadsoftware']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeLoadDriverPrivilege') { should eq attribute('se_load_driver_privilege') }\n  end\nend\n","desc":"This policy setting allows users to dynamically load a new device driver on a system. An attacker could potentially use this capability to install malicious code that appears to be a device driver. This user right is required for users to add local printers or printer drivers in Windows Vista.\n\n  The recommended state for this setting is: Administrators.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing.","descriptions":{"default":"This policy setting allows users to dynamically load a new device driver on a system. An attacker could potentially use this capability to install malicious code that appears to be a device driver. This user right is required for users to add local printers or printer drivers in Windows Vista.\n\n  The recommended state for this setting is: Administrators.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing."},"id":"windows-036","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":594,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.27","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.34","bsi":["SYS.1.2.2.M4","Sichere Konfiguration","SYS.1.2.2.M5","Schutz vor Schadsoftware"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Load and unload device drivers' is set to 'Administrators'"},{"code":"control 'windows-037' do\n  title 'Ensure \\'Lock pages in memory\\' is set to \\'No One\\''\n  desc 'This policy setting allows a process to keep data in physical memory, which prevents the system from paging the data to virtual memory on disk. If this user right is assigned, significant degradation of system performance can occur.\n\n  The recommended state for this setting is: No One.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.28'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.35'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeLockMemoryPrivilege') { should eq [] }\n  end\nend\n","desc":"This policy setting allows a process to keep data in physical memory, which prevents the system from paging the data to virtual memory on disk. If this user right is assigned, significant degradation of system performance can occur.\n\n  The recommended state for this setting is: No One.","descriptions":{"default":"This policy setting allows a process to keep data in physical memory, which prevents the system from paging the data to virtual memory on disk. If this user right is assigned, significant degradation of system performance can occur.\n\n  The recommended state for this setting is: No One."},"id":"windows-037","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":616,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.28","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.35","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Lock pages in memory' is set to 'No One'"},{"code":"control 'windows-038' do\n  title 'Ensure \\'Log on as a batch job\\' is set to \\'Administrators\\' (DC only)'\n  desc 'This policy setting allows accounts to log on using the task scheduler service. Because the task scheduler is often used for administrative purposes, it may be needed in enterprise environments. However, its use should be restricted in high security environments to prevent misuse of system resources or to prevent attackers from using the right to launch malicious code after gaining user level access to a computer.\n\n  The recommended state for this setting is: Administrators.'\n  impact 0.5\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.29'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.36'\n  tag 'level': '2'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  only_if('This Control only executes if attribute(\\'level_1_or_2\\') is set to 2 and attribute(\\'ms_or_dc\\') is set to DC') do\n    ((attribute('level_1_or_2') == 2) \u0026\u0026 (attribute('ms_or_dc') == 'DC'))\n  end\n  describe security_policy do\n    its('SeBatchLogonRight') { should eq attribute('se_batch_logon_right') }\n  end\nend\n","desc":"This policy setting allows accounts to log on using the task scheduler service. Because the task scheduler is often used for administrative purposes, it may be needed in enterprise environments. However, its use should be restricted in high security environments to prevent misuse of system resources or to prevent attackers from using the right to launch malicious code after gaining user level access to a computer.\n\n  The recommended state for this setting is: Administrators.","descriptions":{"default":"This policy setting allows accounts to log on using the task scheduler service. Because the task scheduler is often used for administrative purposes, it may be needed in enterprise environments. However, its use should be restricted in high security environments to prevent misuse of system resources or to prevent attackers from using the right to launch malicious code after gaining user level access to a computer.\n\n  The recommended state for this setting is: Administrators."},"id":"windows-038","impact":0.5,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":636,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.29","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.36","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"2","profile":["Domain Controller"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Log on as a batch job' is set to 'Administrators' (DC only)"},{"code":"control 'windows-039' do\n  title 'Configure \\'Manage auditing and security log\\''\n  desc 'This policy setting determines which users can change the auditing options for files and directories and clear the Security log.\n\n  For environments running Microsoft Exchange Server, the Exchange Servers group must possess this privilege on Domain Controllers to properly function. Given this, DCs that grant the Exchange Servers group this privilege also conform to this benchmark. If the environment does not use Microsoft Exchange Server, then this privilege should be limited to only Administrators on DCs.\n\n  - Level 1 - Domain Controller. The recommended state for this setting is: Administrators and (when Exchange is running in the environment) Exchange Servers.\n  - Level 1 - Member Server. The recommended state for this setting is: Administrators.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.30'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.38'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M3', 'Sichere Administration', 'SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeSecurityPrivilege') { should eq attribute('se_security_privilege') }\n  end\nend\n","desc":"This policy setting determines which users can aredDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":659,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.30","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.38","bsi":["SYS.1.2.2.M3","Sichere Administration","SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Configure 'Manage auditing and security log'"},{"code":"control 'windows-040' do\n  title 'Ensure \\'Modify an object label\\' is set to \\'No One\\''\n  desc 'This privilege determines which user accounts can modify the integrity label of objects, such as files, registry keys, or processes owned by other users. Processes running under a user account can modify the label of an object owned by that user to a lower level without this privilege.\n\n  The recommended state for this setting is: No One.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.31'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.39'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeRelabelPrivilege') { s ood Configuration. Modification of these values and could lead to a hardware failure that would result in a denial of service condition.\n  The recommended state for this setting is: Administrators.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.32'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.40'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration', 'SYS.1.2.2.M5', 'Schutz vor Schadsoftware']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeSystemEnvironmentPrivilege') { should eq ['S-1-5-32-544'] }\n  end\nend\n","desc":"This policy setting allows users to configure the system-wide environment variables that affect hardware configuration. This information is typically stored in the Last Known Good Configuration. Modification of these values and could lead to a hardware failure that would result in a denial of service condition.\n  The recommended state for this setting is: Administrators.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing.","descriptions":{"default":"This policy setting allows users to configure the system-wide environment variables that affect hardware configuration. This information is typically stored in the Last Known Good Configuration. Modification of these values and could lead to a hardware failure that would result in a denial of service condition.\n  The recommended state for this setting is: Administrators.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing."},"id":"windows-041","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":704,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.32","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.40","bsi":["SYS.1.2.2.M4","Sichere Konfiguration","SYS.1.2.2.M5","Schutz vor Schadsoftware"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Modify firmware environment values' is set to 'Administrators'"},{"code":"control 'windows-042' do\n  title 'Ensure \\'Perform volume maintenance tasks\\' is set to \\'Administrators\\''\n  desc 'This policy setting allows users to manage the system\\'s volume or disk configuration, which could allow a user to delete a volume and cause data loss as well as a denial-ofservice condition.\n\n  The recommended state for this setting is: Administrators.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.33'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.41'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeManageVolumePrivilege') { should eq ['S-1-5-32-544'] }\n  end\nend\n","desc":"This policy setting allows users to manage the system's volume or disk configuration, which could allow a user to delete a volume and cause data loss as well as a denial-ofservice condition.\n\n  The recommended state for this setting is: Administrators.","descriptions":{"default":"This policy setting allows users to manage the system's volume or disk configuration, which could allow a user to delete a volume and cause data loss as well as a denial-ofservice condition.\n\n  The recommended state for this setting is: Administrators."},"id":"windows-042","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":725,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.33","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.41","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Perform volume maintenance tasks' is set to 'Administrators'"},{"code":"control 'windows-043' do\n  title 'Ensure \\'Profile single process\\' is set to \\'Administrators\\''\n  desc 'This policy setting determines which users can use tools to monitor the performance of non-system processes. Typically, you do not need to configure this user right to use the Microsoft Management Console (MMC) Performance snap-in. However, you do need this user right if System Monitor is configured to collect data using Windows Management Instrumentation (WMI). Restricting the Profile single process user right prevents intruders from gaining additional information that could be used to mount an attack on the system.\n\n  The recommended state for this setting is: Administrators.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.34'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.42'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeProfileSingleProcessPrivilege') { should eq ['S-1-5-32-544'] }\n  end\nend\n","desc":"This policy setting determines which users can use tools to monitor the performance of non-system processes. Typically, you do not need to configure this user right to use the Microsoft Management Console (MMC) Performance snap-in. However, you do need this user right if System Monitor is configured to collect data using Windows Management Instrumentation (WMI). Restricting the Profile single process user right prevents intruders from gaining additional information that could be used to mount an attack on the system.\n\n  The recommended state for this setting is: Administrators.","descriptions":{"default":"This policy setting determines which users can use tools to monitor the performance of non-system processes. Typically, you do not need to configure this user right to use the Microsoft Management Console (MMC) Performance snap-in. However, you do need this user right if System Monitor is configured to collect data using Windows Management Instrumentation (WMI). Restricting the Profile single process user right prevents intruders from gaining additional information that could be used to mount an attack on the system.\n\n  The recommended state for this setting is: Administrators."},"id":"windows-043","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":745,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.34","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.42","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Profile single process' is set to 'Administrators'"},{"code":"control 'windows-044' do\n  title 'Ensure \\'Profile system performance\\' is set to \\'Administrators, NT SERVICE\\WdiServiceHost\\''\n  desc 'This policy setting allows users to use tools to view the performance of different system processes, which could be abused to allow attackers to determine a system\\'s active processes and provide insight into the potential attack surface of the computer.\n\n  The recommended state for this setting is: Administrators, NT SERVICE\\WdiServiceHost.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.35'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.43'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeSystemProfilePrivilege') { should eq ['S-1-5-32-544', 'S-1-5-80-3139157870-2983391045-3678747466-658725712-1809340420'] }\n  end\nend\n","desc":"This policy setting allows users to use tools to view the performance of different system processes, which could be abused to allow attackers to determine a system's active processes and provide insight into the potential attack surface of the computer.\n\n  The recommended state for this setting is: Administrators, NT SERVICE\\WdiServiceHost.","descriptions":{"default":"This policy setting allows users to use tools to view the performance of different system processes, which could be abused to allow attackers to determine a system's active processes and provide insight into the potential attack surface of the computer.\n\n  The recommended state for this setting is: Adm
