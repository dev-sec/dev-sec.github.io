er computers in the organization when local accounts are used to log on. Events for this subcategory include:\n\n  * 4774: An account was mapped for logon.\n  * 4775: An account could not be mapped for logon.\n  * 4776: The domain controller attempted to validate the credentials for an account.\n  * 4777: The domain controller failed to validate the credentials for an account.\n  The recommended state for this setting is: Success and Failure."},"id":"windows-146","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":3,"ref":"../windows-baseline/controls/advanced_audit_policy_configuration.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"17.1.1","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"17.1.1","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Audit Credential Validation' is set to 'Success and Failure'"},{"code":"control 'windows-147' do\n  title 'Ensure \\'Audit Application Group Management\\' is set to \\'Success and Failure\\''\n  desc 'This policy setting allows you to audit events generated by changes to application groups such as the following:\n\n  * Application group is created, changed, or deleted.\n  * Member is added or removed from an application group.\n  Application groups are utilized by Windows Authorization Manager, which is a flexible framework created by Microsoft for integrating role-based access control (RBAC) into applications. More information on t cause audit events to be generated due to settings on the object class in the schema. This subcategory applies only to Domain Controllers. Events for this subcategory include:\n\n    * 5136 : A directory service object was modified.\n    * 5137 : A directory service object was created.\n    * 5138 : A directory service object was undeleted.\n    * 5139 : A directory service object was moved.\n    The recommended state for this setting is: Success and Failure."},"id":"windows-157","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":280,"ref":"../windows-baseline/controls/advanced_audit_policy_configuration.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"17.4.2","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"17.4.2","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Audit Directory Service Changes' is set to 'Success and Failure' (DC only)"},{"code":"control 'windows-158' do\n  title 'Ensure \\'Audit Account Lockout\\' is set to \\'Success and Failure\\''\n  desc 'This subcategory reports when a user\\'s account is locked out as a result of too many failed logon attempts. Events for this subcategory include:\n\n  * 4625: An account failed to log on.\n  The recommended state for this setting is: Success and Failure.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '17.5.1'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '17.5.1'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe audit_policy do\n    its('Account Lockout') { should eq 'Success and Failure' }\n  end\nend\n","desc":"This subcategory reports when a user's account is locked out as a result of too many failed logon attempts. Events for this subcategory include:\n\n  * 4625: An account failed to log on.\n  The recommended state for this setting is: Success and Failure.","descriptions":{"default":"This subcategory reports when a user's account is locked out as a result of too many failed logon attempts. Events for this subcategory include:\n\n  * 4625: An account failed to log on.\n  The recommended state for this setting is: Success and Failure."},"id":"windows-158","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":307,"ref":"../windows-baseline/controls/advanced_audit_policy_configuration.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"17.5.1","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"17.5.1","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Audit Account Lockout' is set to 'Success and Failure'"},{"code":"control 'windows-159' do\n  title 'Ensure \\'Audit Group Membership\\' is set to \\'Success\\''\n  desc 'This policy allows you to audit the group membership information in the user\u0026#x2019;s logon token. Events in this subcategory are generated on the computer on which a logon session is created. For an interactive logon, the security audit event is generated on the computer that the user logged on to. For a network logon, such as accessing a shared folder on the network, the security audit event is generated on the computer hosting the resource.\n\n  The recommended state for this setting is: Success.\n\n  **Note:** A Windows 10, Server 2016 or higher OS is required to access and set this value in Group Policy.'\n  impact 1.0\n  tag 'windows': %w[2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '17.5.2'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  only_if('Only for Windows Server 2016, 2019') do\n    ((os[:name].include? '2016') || (os[:name].include? '2019'))\n  end\n  describe audit_policy do\n    its('Group Membership') { should eq 'Success' }\n  end\nend\n","desc":"This policy allows you to audit the group membership information in the user\u0026#x2019;s logon token. Events in this subcategory are generated on the computer on which a logon session is created. For an interactive logon, the security audit event is generated on the computer that the user logged on to. For a network logon, such as accessing a shared folder on the network, the security audit event is generated on the computer hosting the resource.\n\n  The recommended state for this setting is: Success.\n\n  **Note:** A Windows 10, Server 2016 or higher OS is required to access and set this value in Group Policy.","descriptions":{"default":"This policy allows you to audit the group membership information in the user\u0026#x2019;s logon token. Events in this subcategory are generated on the computer on which a logon session is created. For an interactive logon, the security audit event is generated on the computer that the user logged on to. For a network logon, such as accessing a shared folder on the network, the security audit event is generated on the computer hosting the resource.\n\n  The recommended state for this setting is: Success.\n\n  **Note:** A Windows 10, Server 2016 or higher OS is required to access and set this value in Group Policy."},"id":"windows-159","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":328,"ref":"../windows-baseline/controls/advanced_audit_policy_configuration.rb"},"tags":{"CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"17.5.2","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2016","2019"]},"title":"Ensure 'Audit Group Membership' is set to 'Success'"},{"code":"control 'windows-160' do\n  title 'Ensure \\'Audit Logoff\\' is set to \\'Success\\''\n  desc 'This subcategory reports when a user logs off from the system. These events occur on the accessed computer. For interactive logons, the generation of these events occurs on the computer that is logged on to. If a network logon takes place to access a share, these events generate on the computer that hosts the accessed resource. If you configure this setting to No auditing, it is difficult or impossible to determine which user has accessed or attempted to access organization computers. Events for this subcategory include:\n\n  * 4634: An account was logged off.\n  * 4647: User initiated logoff.\n  The recommended state for this setting is: Success.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '17.5.2'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '17.5.3'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe audit_policy do\n    its('Logoff') { should eq 'Success' }\n  end\nend\n","desc":"This subcategory reports when a user logs off from the system. These events occur on the accessed computer. For interactive logons, the generation of these events occurs on the computer that is logged on to. If a network logon takes place to access a share, these events generate on the computer that hosts the accessed resource. If you configure this setting to No auditing, it is difficult or impossible to determine which user has accessed or attempted to access organization computers. Events for this subcategory include:\n\n  * 4634: An account was logged off.\n  * 4647: User initiated logoff.\n  The recommended state for this setting is: Success.","descriptions":{"default":"This subcategory reports when a user logs off from the system. These events occur on the accessed computer. For interactive logons, the generation of these events occurs on the computer that is logged on to. If a network logon takes place to access a share, these events generate on the computer that hosts the accessed resource. If you configure this setting to No auditing, it is difficult or impossible to determine which user has accessed or attempted to access organization computers. Events for this subcategory include:\n\n  * 4634: An account was logged off.\n  * 4647: User initiated logoff.\n  The recommended state for this setting is: Success."},"id":"windows-160","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":352,"ref":"../windows-baseline/controls/advanced_audit_policy_configuration.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"17.5.2","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"17.5.3","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Audit Logoff' is set to 'Success'"},{"code":"control 'windows-161' do\n  title 'Ensure \\'Audit Logon\\' is set to \\'Success and Failure\\''\n  desc 'This subcategory reports when a user attempts to log on to the system. These events occur on the accessed computer. For interactive logons, the generation of these events occurs on the computer that is logged on to. If a network logon takes place to access a share, these events generate on the computer that hosts the accessed resource. If you configure this setting to No auditing, it is difficult or impossible to determine which user has accessed or attempted to access organization computers. Events for this subcategory include:\n\n  * 4624: An account was successfully logged on.\n  * 4625: An account failed to log on.\n  * 4648: A logon was attempted using explicit credentials.\n  * 4675: SIDs were filtered.\n  The recommended state for this setting is: Success and Failure.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '17.5.3'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '17.5.4'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe audit_policy do\n    its('Logon') { should eq 'Success and Failure' }\n  end\nend\n","desc":"This subcategory reports when a user attempts to log on to the system. These events occur on the accessed computer. For interactive logons, the generation of these events occurs on ing is: Success and Failure.","descriptions":{"default":"This policy setting allows you to audit events generated by the management of task scheduler jobs or COM+ objects.\n\n  For scheduler jobs, the following are audited:\n\n  * Job created.\n  * Job deleted.\n  * Job enabled.\n  * Job disabled.\n  * Job updated.\n  For COM+ objects, the following are audited:\n\n  * Catalog object added.\n  * Catalog object updated.\n  * Catalog object deleted.\n  The recommended state for this setting is: Success and Failure."},"id":"windows-164","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":449,"ref":"../windows-baseline/controls/advanced_audit_policy_configuration.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"17.6.1","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"17.6.1","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Audit Other Object Access Events' is set to 'Success and Failure'"},{"code":"control 'windows-165' do\n  title 'Ensure \\'Audit Removable Storage\\' is set to \\'Success and Failure\\''\n  desc 'This policy setting allows you to audit user attempts to access file system objects on a removable storage device. A security audit event is generated only for all objects for all types of access requested. If you configure this policy setting, an audit event is generated each time an account accesses a file system object on a removable storage. Success audits record ver 2012 (non-R2) or higher OS is required to access and set this value in Group Policy.","descriptions":{"default":"This policy setting allows you to audit user attempts to access file system objects on a removable storage device. A security audit event is generated only for all objects for all types of access requested. If you configure this policy setting, an audit event is generated each time an account accesses a file system object on a removable storage. Success audits record successful attempts and Failure audits record unsuccessful attempts. If you do not configure this policy setting, no audit event is generated when an account accesses a file system object on a removable storage.\n\n  The recommended state for this setting is: Success and Failure.\n\n  **Note:** A Windows 8, Server 2012 (non-R2) or higher OS is required to access and set this value in Group Policy."},"id":"windows-165","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":481,"ref":"../windows-baseline/controls/advanced_audit_policy_configuration.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"17.6.2","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"17.6.2","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Audit Removable Storage' is set to 'Success and Failure'"},{"code":"control 'windows-166' do\n  title 'Ensure \\'Audit Audit Policy Change\\' is set to \\'Success and Failure\\''\n  desc 'This sub es in authorization policy. Events for this subcategory include:\n\n  * 4704: A user right was assigned.\n  * 4705: A user right was removed.\n  * 4706: A new trust was created to a domain.\n  * 4707: A trust to a domain was removed.\n  * 4714: Encrypted data recovery policy was changed.\n  The recommended state for this setting is: Success."},"id":"windows-168","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":563,"ref":"../windows-baseline/controls/advanced_audit_policy_configuration.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"17.7.3","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"17.7.3","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Audit Authorization Policy Change' is set to 'Success'"},{"code":"control 'windows-169' do\n  title 'Ensure \\'Audit Sensitive Privilege Use\\' is set to \\'Success and Failure\\''\n  desc 'This subcategory reports when a user account or service uses a sensitive privilege. A sensitive privilege includes the following user rights: Act as part of the operating system, Back up files and directories, Create a token object, Debug programs, Enable computer and user accounts to be trusted for delegation, Generate security audits, Impersonate a client after authentication, Load and unload device drivers, Manage auditing and security log, Modify firmware environment values, Replace a process-level token, Restore files and directories, and Take ownership of files or other objects. Auditing this subcategory will create a high volume of events. Events for this subcategory include:\n\n  * 4672: Special privileges assigned to new logon.\n  * 4673: A privileged service was called.\n  * 4674: An operation was attempted on a privileged object.\n  The recommended state for this setting is: Success and Failure.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '17.8.1'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '17.8.1'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe audit_policy do\n    its('Sensitive Privilege Use') { should eq 'Success and Failure' }\n  end\nend\n","desc":"This subcategory reports when a user account or service uses a sensitive privilege. A sensitive privilege includes the following user rights: Act as part of the operating system, Back up files and directories, Create a token object, Debug programs, Enable computer and user accounts to be trusted for delegation, Generate security audits, Impersonate a client after authentication, Load and unload device drivers, Manage auditing and security log, Modify firmware environment values, Replace a process-level token, Restore files and directories, and Take ownership of files or other objects. Auditing this subcategory will create a high volume of events. Events for this subcategory include:\n\n  * 4672: Special privileges assigned to new logon.\n  * 4673: A privileged service was called.\n  * 4674: An operation was attempted on a privileged object.\n  The recommended state for this setting is: Success and Failure.","descriptions":{"default":"This subcategory reports when a user account or service uses a sensitive privilege. A sensitive privilege includes the following user rights: Act as part of the operating system, Back up files and directories, Create a token object, Debug programs, Enable computer and user accounts to be trusted for delegation, Generate security audits, Impersonate a client after authentication, Load and unload device drivers, Manage auditing and security log, Modify firmware environment values, Replace a process-level token, Restore files and directories, and Take ownership of files or other objects. Auditing this subcategory will create a high volume of events. Events for this subcategory include:\n\n  * 4672: Special privileges assigned to new logon.\n  * 4673: A privileged service was called.\n  * 4674: An operation was attempted on a privileged object.\n  The recommended state for this setting is: Success and Failure."},"id":"windows-169","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":588,"ref":"../windows-baseline/controls/advanced_audit_policy_configuration.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"17.8.1","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"17.8.1","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Audit Sensitive Privilege Use' is set to 'Success and Failure'"},{"code":"control 'windows-170' do\n  title 'Ensure \\'Audit IPsec Driver\\' is set to \\'Success and Failure\\''\n  desc 'This subcategory reports on the activities of the Internet Protocol security (IPsec) driver. Events for this subcategory include:\n\n  * 4960: IPsec dropped an inbound packet that failed an integrity check. If this problem persists, it could indicate a network issue or that packets are being modified in transit to this computer. Verify that the packets sent from the remote computer are the same as those received by this computer. This error might also indicate interoperability problems with other IPsec implementations.\n  * 4961: IPsec dropped an inbound packet that failed a replay check. If this problem persists, it could indicate a replay attack against this computer.\n  * 4962: IPsec dropped an inbound packet that failed a replay check. The inbound packet had too low a sequence number to ensure it was not a replay.\n  * 4963: IPsec dropped an inbound clear text packet that should have been secured. This is usually due to the remote computer changing its IPsec policy without informing this computer. This could also be a spoofing attack attempt.\n  * 4965: IPsec received a packet from a remote computer with an incorrect Security Parameter Index (SPI). This is usually caused by malfunctioning hardware that is corrupting packets. If these errors persist, verify that the packets sent from the remote computer are the same as those received by this computer. This error may also indicate interoperability problems with other IPsec implementations. In that case, if connectivity is not impeded, then these events can be ignored.\n  * 5478: IPsec Services has started successfully.\n  * 5479: IPsec Services has been shut down successfully. The shutdown of IPsec Services can put the computer at greater risk of network sually caused by malfunctioning hardware that is corrupting packets. If these errors persist, verify that the packets sent from the remote computer are the same as those received by this computer. This error may also indicate interoperability problems with other IPsec implementations. In that case, if connectivity is not impeded, then these events can be ignored.\n  * 5478: IPsec Services has started successfully.\n  * 5479: IPsec Services has been shut down successfully. The shutdown of IPsec Services can put the computer at greater risk of network attack or expose the computer to potential security risks.\n  * 5480: IPsec Services failed to get the complete list of network interfaces on the computer. This poses a potential security risk because some of the network interfaces may not get the protection provided by the applied IPsec filters. Use the IP Security Monitor snap-in to diagnose the problem.\n  * 5483: IPsec Services failed to initialize RPC server. IPsec Services could not be started.\n  * 5484: IPsec Services has experienced a critical failure and has been shut down. The shutdown of IPsec Services can put the computer at greater risk of network attack or expose the computer to potential security risks.\n  * 5485: IPsec Services failed to process some IPsec filters on a plug-and-play event for network interfaces. This poses a potential security risk because some of the network interfaces may not get the protection provided by the applied IPsec filters. Use the IP Security Monitor snap-in to diagnose the problem.\n  The recommended state for this setting is: Success and Failure."},"id":"windows-170","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_201 iptions":{"default":"This policy setting allows other users on the network to connect to the computer and is required by various network protocols that include Server Message Block (SMB)-based protocols, NetBIOS, Common Internet File System (CIFS), and Component Object Model Plus (COM+).\n\n  - Level 1 - Domain Controller. The recommended state for this setting is: Administrators, Authenticated Users, ENTERPRISE DOMAIN CONTROLLERS.\n  - Level 1 - Member Server. The recommended state for this setting is: Administrators, Authenticated Users."},"id":"windows-011","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":23,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.2","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":["2.2.2","2.2.3"],"bsi":["SYS.1.2.2.M3","Sichere Administration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Configure 'Access this computer from the network'"},{"code":"control 'windows-012' do\n  title 'Ensure \\'Act as part of the operating system\\' is set to \\'No One\\''\n  desc 'This policy setting allows a process to assume the identity of any user and thus gain access to the resources that the user is authorized to access.\n  The recommended state for this setting is: No One.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.3'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.4'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeTcbPrivilege') { should eq [] }\n  end\nend\n","desc":"This policy setting allows a process to assume the identity of any user and thus gain access to the resources that the user is authorized to access.\n  The recommended state for this setting is: No One.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing.","descriptions":{"default":"This policy setting allows a process to assume the identity of any user and thus gain access to the resources that the user is authorized to access.\n  The recommended state for this setting is: No One.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing."},"id":"windows-012","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":44,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.3","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.4","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Act as part of the operating system' is set to 'No One'"},{"code":"control 'windows-013' do\n  title 'Ensure \\'Add workstations to domain\\' is set to \\'Administrators\\''\n  desc 'This policy setting specifies which users can add computer workstations to the domain. For this policy setting to take effect, it must be assigned to the user as part of the Default Domain Controller Policy for the domain. A user who has been assigned this right can add up to 10 workstations to the domain. Users who have been assigned the Create Computer Objects permission for an OU or the Computers container in Active Directory can add an unlimited number of computers to the domain, regardless of whether or not they have been assigned the Add workstations to domain user right.\n\n  In Windows-based networks, the term security principal is defined as a user, group, or computer that is automatically assigned a security identifier to control access to resources. In an Active Directory domain, each computer account is a full security principal with the ability to authenticate and access domain resources. However, some organizations may want to limit the number of computers in an Active Directory environment so that they can consistently track, build, and manage the computers. If users are allowed to add computers to the domain, tracking and management efforts would be hampered. Also, users could perform activities that are more difficult to trace because of their ability to create additional unauthorized domain computers.\n\n  The recommended state for this setting is: Administrators.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.4'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.5'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M3', 'Sichere Administration', 'SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeMachineAccountPrivilege') { should eq ['S-1-5-32-544'] }\n  end\nend\n","desc":"This policy setting specifies which users can add computer workstations to the domain. For this policy setting to take effect, it must be assigned to the user as part of the Default Domain Controller Policy for the domain. A user who has been assigned this right can add up to 10 workstations to the domain. Users who have been assigned the Create Computer Objects permission for an OU or the Computers container in Active Directory can add an unlimited number of computers to the domain, regardless of whether or not they have been assigned the Add workstations to domain user right.\n\n  In Windows-based networks, the term security principal is defined as a user, group, or computer that is automatically assigned a security identifier to control access to resources. In an Active Directory domain, each computer account is a full security principal with the ability to authenticate and access domain resources. However, some organizations may want to limit the number of computers in an Active Directory environment so that they can consistently track, build, and manage the computers. If users are allowed to add computers to the domain, tracking and management efforts would be hampered. Also, users could perform activities that are more difficult to trace because of their ability to create additional unauthorized domain computers.\n\n  The recommended state for this setting is: Administrators.","descriptions":{"default":"This policy setting specifies which users can add computer workstations to the domain. For this policy setting to take effect, it must be assigned to the user as part of the Default Domain Controller Policy for the domain. A user who has been assigned this right can add up to 10 workstations to the domain. Users who have been assigned the Create Computer Objects permission for an OU or the Computers container in Active Directory can add an unlimited number of computers to the domain, regardless of whether or not they have been assigned the Add workstations to domain user right.\n\n  In Windows-based networks, the term security principal is defined as a user, group, or computer that is automatically assigned a security identifier to control access to resources. In an Active Directory domain, each computer account is a full security principal with the ability to authenticate and access domain resources. However, some organizations may want to limit the number of computers in an Active Directory environment so that they can consistently track, build, and manage the computers. If users are allowed to add computers to the domain, tracking and management efforts would be hampered. Also, users could perform activities that are more difficult to trace because of their ability to create additional unauthorized domain computers.\n\n  The recommended state for this setting is: Administrators."},"id":"windows-013","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":65,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.4","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.5","bsi":["SYS.1.2.2.M3","Sichere Administration","SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Add workstations to domain' is set to 'Administrators'"},{"code":"control 'windows-014' do\n  title 'Ensure \\'Adjust memory quotas for a process\\' is set to \\'Administrators, LOCAL SERVICE, NETWORK SERVICE\\''\n  desc 'This policy setting allows a user to adjust the maximum amount of memory that is available to a process. The ability to adjust memory quotas is useful for system tuning, but it can be abused. In the wrong hands, it could be used to launch a denial of service (DoS) attack.\n\n  The recommended state for this setting is: Administrators, LOCAL SERVICE, NETWORK SERVICE.\n\n  Note: A Member Server that holds the Web Server (IIS) Role with Web Server Role Service will require a special exception to this recommendation, to allow IIS application pool(s) to be granted this user right.\n\n  Note #2: A Member Server with Microsoft SQL Server installed will require a special exception to this recommendation for additional SQL-generated entries to be granted this user right.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.5'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.6'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeIncreaseQuotaPrivilege') { should include 'S-1-5-19' }\n    its('SeIncreaseQuotaPrivilege') { should include 'S-1-5-20' }\n    its('SeIncreaseQuotaPrivilege') { should include 'S-1-5-32-544' }\n  end\nend\n","desc":"This policy setting allows a user to adjust the maximum amount of memory that is available to a process. The ability to adjust memory quotas is useful for system tuning, but it can be abused. In the wrong hands, it could be used to launch a denial of service (DoS) attack.\n\n  The recommended state for this setting is: Administrators, LOCAL SERVICE, NETWORK SERVICE.\n\n  Note: A Member Server that holds the Web Server (IIS) Role with Web Server Role Service will require a special exception to this recommendation, to allow IIS application pool(s) to be granted this user right.\n\n  Note #2: A Member Server with Microsoft SQL Server installed will require a special exception to this recommendation for additional SQL-generated entries to be granted this user right.","descriptions":{"default":"This policy setting allows a user to adjust the maximum amount of memory that is available to a process. The ability to adjust memory quotas is useful for system tuning, but it can be abused. In the wrong hands, it could be used to launch a denial of service (DoS) attack.\n\n  The recommended state for this setting is: Administrators, LOCAL SERVICE, NETWORK SERVICE.\n\n  Note: A Member Server that holds the Web Server (IIS) Role with Web Server Role Service will require a special exception to this recommendation, to allow IIS application pool(s) to be granted this user right.\n\n  Note #2: A Member Server with Microsoft SQL Server installed will require a special exception to this recommendation for additional SQL-generated entries to be granted this user right."},"id":"windows-014","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":87,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.5","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.6","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Adjust memory quotas for a process' is set to 'Administrators, LOCAL SERVICE, NETWORK SERVICE'"},{"code":"control 'windows-015' do\n  title 'Ensure \\'Allow log on locally\\' is set to \\'Administrators\\''\n  desc 'This policy setting determines which users can interactively log on to computers in your environment. Logons that are initiated by pressing the CTRL+ALT+DEL key sequence on the client computer keyboard require this user right. Users who attempt to log on through Terminal Services / Remote Desktop Services or IIS also require this user right.\n\n  The Guest account is assigned this user right by default. Although this account is disabled by default, it is recommended that you enable this setting through Group Policy. However, this user right should generally be restricted to the Administrators and Users groups. Assign this user right to the Backup Operators group if your organization requires that they have this capability.\n\n  The recommended state for this setting is: Administrators.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.6'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.7'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M3', 'Sichere Administration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeInteractiveLogonRight') { should eq attribute('se_interactive_logon_right') }\n  end\nend\n","desc":"This policy setting determines which users can interactively log on to computers in your environment. Logons that are initiated by pressing the CTRL+ALT+DEL key sequence on the client computer keyboard require this user right. Users who attempt to log on through Terminal Services / Remote Desktop Services or IIS also require this user right.\n\n  The Guest account is assigned this user right by default. Although this account is disabled by default, it is recommended that you enable this setting through Group Policy. However, this user right should generally be restricted to the Administrators and Users groups. Assign this user right to the Backup Operators group if your organization requires that they have this capability.\n\n  The recommended state for this setting is: Administrators.","descriptions":{"default":"This policy setting determines which users can interactively log on to computers in your environment. Logons that are initiated by pressing the CTRL+ALT+DEL key sequence on the client computer keyboard require this user right. Users who attempt to log on through Terminal Services / Remote Desktop Services or IIS also require this user right.\n\n  The Guest account is assigned this user right by default. Although this account is disabled by default, it is recommended that you enable this setting through Group Policy. However, this user right should generally be restricted to the Administrators and Users groups. Assign this user right to the Backup Operators group if your organization requires that they have this capability.\n\n  The recommended state for this setting is: Administrators."},"id":"windows-015","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":113,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.6","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.7","bsi":["SYS.1.2.2.M3","Sichere Administration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Allow log on locally' is set to 'Administrators'"},{"code":"control 'windows-016' do\n  title 'Configure \\'Allow log on through Remote Desktop Services\\''\n  desc 'This policy setting determines which users or groups have the right to log on as a Remote Desktop Services client. If your organization uses Remote Assistance as part of its help desk strategy, create a group and assign it this user right through Group Policy. If the help desk in your organization does not use Remote Assistance, assign this user right only to the Administrators group or use the Restricted Groups feature to ensure that no user accounts are part of the Remote Desktop Users group.\n\n  Restrict this user right to the Administrators group, and possibly the Remote Desktop Users group, to prevent unwanted users from gaining access to computers on your network by means of the Remote Assistance feature.\n  - Level 1 - Domain Controller. The recommended state for this setting is: Administrators.\n  - Level 1 - Member Server. The recommended state for this setting is: Administrators, Remote Desktop Users.\n\n  Note: A Member Server that holds the Remote Desktop Services Role with Remote Desktop Connection Broker Role Service will require a special exception to this recommendation, to allow the Authenticated Users group to be granted this user right.\n\n  Note #2: The above lists are to be treated as whitelists, which implies that the above principals need not be present for assessment of this recommendation to pass.\n\n  Note #3: In all versions of Windows Server prior to Server 2008 R2, Remote Desktop Services was known as Terminal Services, so you should substitute the older term if comparing against an older OS.\n  '\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.7'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': ['2.2.8', '2.2.9']\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M3', 'Sichere Administration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeRemoteInteractiveLogonRight') { should eq attribute('se_remote_interactive_logon_right') }\n  end\nend\n","desc":"This policy setting determines which users or groups have the right to log on as a Remote Desktop Services client. If your organization uses Remote Assistance as part of its help desk strategy, create a group and assign it this user right through Group Policy. If the help desk in your organization does not use Remote Assistance, assign this user right only to the Administrators group or use the Restricted Groups feature to ensure that no user accounts are part of the Remote Desktop Users group.\n\n  Restrict this user right to the Administrators group, and possibly the Remote Desktop Users group, to prevent unwanted users from gaining access to computers on your network by means of the Remote Assistance feature.\n  - Level 1 - Domain Controller. The recommended state for this setting is: Administrators.\n  - Level 1 - Member Server. The recommended state for this setting is: Administrators, Remote Desktop Users.\n\n  Note: A Member Server that holds the Remote Desktop Services Role with Remote Desktop Connection Broker Role Service will require a special exception to this recommendation, to allow the Authenticated Users group to be granted this user right.\n\n  Note #2: The above lists are to be treated as whitelists, which implies that the above principals need not be present for assessment of this recommendation to pass.\n\n  Note #3: In all versions of Windows Server prior to Server 2008 R2, Remote Desktop Services was known as Terminal Services, so you should substitute the older term if comparing against an older OS.","descriptions":{"default":"This policy setting determines which users or groups have the right to log on as a Remote Desktop Services client. If your organization uses Remote Assistance as part of its help desk strategy, create a group and assign it this user right through Group Policy. If the help desk in your organization does not use Remote Assistance, assign this user right only to the Administrators group or use the Restricted Groups feature to ensure that no user accounts are part of the Remote Desktop Users group.\n\n  Restrict this user right to the Administrators group, and possibly the Remote Desktop Users group, to prevent unwanted users from gaining access to computers on your network by means of the Remote Assistance feature.\n  - Level 1 - Domain Controller. The recommended state for this setting is: Administrators.\n  - Level 1 - Member Server. The recommended state for this setting is: Administrators, Remote Desktop Users.\n\n  Note: A Member Server that holds the Remote Desktop Services Role with Remote Desktop Connection Broker Role Service will require a special exception to this recommendation, to allow the Authenticated Users group to be granted this user right.\n\n  Note #2: The above lists are to be treated as whitelists, which implies that the above principals need not be present for assessment of this recommendation to pass.\n\n  Note #3: In all versions of Windows Server prior to Server 2008 R2, Remote Desktop Services was known as Terminal Services, so you should substitute the older term if comparing against an older OS."},"id":"windows-016","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":135,"ref":"../windows-baseline/controls/local_poli  end\nend\n","desc":"This policy setting allows users to circumvent file and directory permissions to back up the system. This user right is enabled only when an application (such as NTBACKUP) attempts to access a file or directory through the NTFS file system backup application programming interface (API). Otherwise, the assigned file and directory permissions apply.\n\n  The recommended state for this setting is: Administrators.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing.","descriptions":{"default":"This policy setting allows users to circumvent file and directory permissions to back up the system. This user right is enabled only when an application (such as NTBACKUP) attempts to access a file or directory through the NTFS file system backup application programming interface (API). Otherwise, the assigned file and directory permissions apply.\n\n  The recommended state for this setting is: Administrators.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing."},"id":"windows-017","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":164,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.8","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.10","bsi":["SYS.1.2.2.M3","Sichere Administration","SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Back up files and directories' is set to 'Administrators'"},{"code":"control 'windows-018' do\n  title 'Ensure \\'Change the system time\\' is set to \\'Administrators, LOCAL SERVICE\\''\n  desc 'This policy setting determines which users and groups can change the time and date on the internal clock of the computers in your environment. Users who are assigned this user right can affect the appearance of event logs. When a computer\\'s time setting is changed, logged events reflect the new time, not the actual time that the events occurred.\n\n  The recommended state for this setting is: Administrators, LOCAL SERVICE.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.9'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.11'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M3', 'Sichere Administration', 'SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeSystemtimePrivilege') { should eq attribute('se_systemtime_privilege') }\n  end\nend\n","desc":"This policy setting determines which users and groups can change the time and date on the internal clock of the computers in your environment. Users who are assigned this user right can affect the appearance of event logs. When a computer's time setting is changed, logged events reflect the new time, not the actual time that the events occurred.\n\n  The recommended state for this setting is: Administrators, LOCAL SERVICE.","descriptions":{"default":"This policy setting determines which users and groups can change the time and date on the internal clock of the computers in your environment. Users who are assigned this user right can affect the appearance of event logs. When a computer's time setting is changed, logged events reflect the new time, not the actual time that the events occurred.\n\n  The recommended state for this setting is: Administrators, LOCAL SERVICE."},"id":"windows-018","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":186,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.9","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.11","bsi":["SYS.1.2.2.M3","Sichere Administration","SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Change the system time' is set to 'Administrators, LOCAL SERVICE'"},{"code":"control 'windows-019' do\n  title 'Ensure \\'Change the time zone\\' is set to \\'Administrators, LOCAL SERVICE\\''\n  desc 'This setting determines which users can change the time zone of the computer. This ability holds no great danger for the computer and may be useful for mobile workers.\n\n  The recommended state for this setting is: Administrators, LOCAL SERVICE.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.10'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.12'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M3', 'Sichere Administration', 'SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeSystemtimePrivilege') { should eq attribute('se_time_zone_privilege') }\n  end\nend\n","desc":"This setting determines which users can change the time zone of the computer. This ability holds no great danger for the computer and may be useful for mobile workers.\n\n  The recommended state for this setting is: Administrators, LOCAL SERVICE.","descriptions":{"default":"This setting determines which users can change the time zone of the computer. This ability holds no great danger for the computer and may be useful for mobile workers.\n\n  The recommended state for this setting is: Administrators, LOCAL SERVICE."},"id":"windows-019","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":206,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.10","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.12","bsi":["SYS.1.2.2.M3","Sichere Administration","SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Change the time zone' is set to 'Administrators, LOCAL SERVICE'"},{"code":"control 'windows-020' do\n  title 'Ensure \\'Create a pagefile\\' is set to \\'Administrators\\''\n  desc 'This policy setting allows users to change the size of the pagefile. By making the pagefile extremely large or extremely small, an attacker could easily affect the performance of a compromised computer.\n  The recommended state for this setting is: Administrators.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.11'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.13'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeCreatePagefilePrivilege') { should eq ['S-1-5-32-544'] }\n  end\nend\n","desc":"This policy setting allows users to change the size of the pagefile. By making the pagefile extremely large or extremely small, an attacker could easily affect the performance of a compromised computer.\n  The recommended state for this setting is: Administrators.","descriptions":{"default":"This policy setting allows users to change the size of the pagefile. By making the pagefile extremely large or extremely small, an attacker could easily affect the performance of a compromised computer.\n  The recommended state for this setting is: Administrators."},"id":"windows-020","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":226,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.11","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.13","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Create a pagefile' is set to 'Administrators'"},{"code":"control 'windows-021' do\n  title 'Ensure \\'Create a token object\\' is set to \\'No One\\''\n  desc 'This policy setting allows a process to create an access token, which may provide elevated rights to access sensitive data.\n  The recommended state for this setting is: No One.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.12'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.14'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  describe security_policy do\n    its('SeCreateTokenPrivilege') { should eq [] }\n  end\nend\n","desc":"This policy setting allows a process to create an access token, which may provide elevated rights to access sensitive data.\n  The recommended state for this setting is: No One.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing.","descriptions":{"default":"This policy setting allows a process to create an access token, which may provide elevated rights to access sensitive data.\n  The recommended state for this setting is: No One.\n\n  Note: This user right is considered a \"sensitive privilege\" for the purposes of auditing."},"id":"windows-021","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"}],"source_location":{"line":245,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.12","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.14","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Create a token object' is set to 'No One'"},{"code":"control 'windows-022' do\n  title 'Ensure \\'Create global objects\\' is set to \\'Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE\\''\n  desc 'This policy setting determines whether users can create global objects that are available to all sessions. Users can still create objects that are specific to their own session if they do not have this user right.\n\n  Users who can create global objects could affect processes that run under other users\\' sessions. This capability could lead to a variety of problems, such as application failure or data corruption.\n\n  The recommended state for this setting is: Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE.\n\n  Note: A Member Server with Microsoft SQL Server and its optional \"Integration Services\" component installed will require a special exception to this recommendation for additional SQL-generated entries to be granted this user right.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.13'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.15'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeCreateGlobalPrivilege') { should eq ['S-1-5-19', 'S-1-5-20', 'S-1-5-32-544', 'S-1-5-6'] }\n  end\nend\n","desc":"This policy setting determines whether users can create global objects that are available to all sessions. Users can still create objects that are specific to their own session if they do not have this user right.\n\n  Users who can create global objects could affect processes that run under other users' sessions. This capability could lead to a variety of problems, such as application failure or data corruption.\n\n  The recommended state for this setting is: Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE.\n\n  Note: A Member Server with Microsoft SQL Server and its optional \"Integration Services\" component installed will require a special exception to this recommendation for additional SQL-generated entries to be granted this user right.","descriptions":{"default":"This policy setting determines whether users can create global objects that are available to all sessions. Users can still create objects that are specific to their own session if they do not have this user right.\n\n  Users who can create global objects could affect processes that run under other users' sessions. This capability could lead to a variety of problems, such as application failure or data corruption.\n\n  The recommended state for this setting is: Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE.\n\n  Note: A Member Server with Microsoft SQL Server and its optional \"Integration Services\" component installed will require a special exception to this recommendation for additional SQL-generated entries to be granted this user right."},"id":"windows-022","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":265,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.13","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.15","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Create global objects' is set to 'Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE'"},{"code":"control 'windows-023' do\n  title 'Ensure \\'Create permanent shared objects\\' is set to \\'No One\\''\n  desc 'This user right is useful to kernel-mode components that extend the object namespace. However, components that run in kernel mode have this user right inherently. Therefore, it is typically not necessary to specifically assign this user right.\n\n  The recommended state for this setting is: No One.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.14'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.2.16'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeCreatePermanentPrivilege') { should eq [] }\n  end\nend\n","desc":"This user right is useful to kernel-mode components that extend the object namespace. However, components that run in kernel mode have this user right inherently. Therefore, it is typically not necessary to specifically assign this user right.\n\n  The recommended state for this setting is: No One.","descriptions":{"default":"This user right is useful to kernel-mode components that extend the object namespace. However, components that run in kernel mode have this user right inherently. Therefore, it is typically not necessary to specifically assign this user right.\n\n  The recommended state for this setting is: No One."},"id":"windows-023","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":289,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.2.14","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.2.16","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Create permanent shared objects' is set to 'No One'"},{"code":"control 'windows-024' do\n  title 'Ensure \\'Create symbolic links\\' is set to \\'Administrators\\''\n  desc 'This policy setting determines which users can create symbolic links. In Windows Vista, existing NTFS file system objects, such as files and folders, can be accessed by referring to a new kind of file system object called a symbolic link. A symbolic link is a pointer (much like a shortcut or .lnk file) to another file system object, which can be a file, folder, shortcut or another symbolic link. The difference between a shortcut and a symbolic link is that a shortcut only works from within the Windows shell. To other programs and applications, shortcuts are just another file, whereas with symbolic links, the concept of a shortcut is implemented as a feature of the NTFS file system.\n\n  Symbolic links can potentially expose security vulnerabilities in applications that are not designed to use them. For this reason, the privilege for creating symbolic links should only be assigned to trusted users. By default, only Administrators can create symbolic links.\n\n  - Level 1 - Domain Controller. The recommended state for this setting is: Administrators.\n  - Level 1 - Member Server. The recommended state for this setting is: Administrators and (when the Hyper-V Role is installed) NT VIRTUAL MACHINE\\Virtual Machines.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.2.15'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': ['2.2.17', '2.2.18']\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('SeCreateSymbolicLinkPrivilege') { should eq attribute('se_create_symbolic_link_privilege') }\n  end\nend\n","desc":"This policy setting determines which users can create symbolic links. In Windows Vista, existing NTFS file system objects, such as files and folders, can be accessed by referring to a new kind of file system object called a symbolic link. A symbolic link is a pointer (much like a shortcut or .lnk file) to another file system object, which can be a file, folder, shortcut or another symbolic link. The difference between a shortcut and a symbolic link is that a shortcut only works from within the Windows s
