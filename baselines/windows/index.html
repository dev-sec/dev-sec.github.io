ty 'RequireSecuritySignature' }\n    its('RequireSecuritySignature') { should eq 1 }\n  end\nend\n","desc":"This policy setting determines whether packet signing is required by the SMB client component.\n\n  Note: When Windows Vista-based computers have this policy setting enabled and they connect to file or print shares on remote servers, it is important that the setting is synchronized with its companion setting, Microsoft network server: Digitally sign communications (always), on those servers. For more information about these settings, see the \"Microsoft network client and server: Digitally sign communications (four related settings)\" section in Chapter 5 of the Threats and Countermeasures guide.\n\n  The recommended state for this setting is: Enabled.","descriptions":{"default":"This policy setting determines whether packet signing is required by the SMB client component.\n\n  Note: When Windows Vista-based computers have this policy setting enabled and they connect to file or print shares on remote servers, it is important that the setting is synchronized with its companion setting, Microsoft network server: Digitally sign communications (always), on those servers. For more information about these settings, see the \"Microsoft network client and server: Digitally sign communications (four related settings)\" section in Chapter 5 of the Threats and Countermeasures guide.\n\n  The recommended state for this setting is: Enabled."},"id":"windows-078","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":1556,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.8.1","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.8.1","bsi":["SYS.1.2.2.M4","Sichere Konfiguration","SYS.1.2.2.M6","Sichere Authentisierung und Autorisierung"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Microsoft network client: Digitally sign communications (always)' is set to 'Enabled'"},{"code":"control 'windows-079' do\n  title 'Ensure \\'Microsoft network client: Digitally sign communications (if server agrees)\\' is set to \\'Enabled\\''\n  desc 'This policy setting determines whether the SMB client will attempt to negotiate SMB packet signing.\n\n  Note: Enabling this policy setting on SMB clients on your network makes them fully effective for packet signing with all clients and servers in your environment.\n\n  The recommended state for this setting is: Enabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.8.2'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.8.2'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M6', 'Sichere Authentisierung und Autorisierung']\n\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\System\\\\CurrentControlSet\\\\Services\\\\LanmanWorkstation\\\\Parameters') do\n    it { should exist }\n    it { should have_property 'EnableSecuritySignature' }\n    its('EnableSecuritySignature') { should eq 1 }\n  end\nend\n","desc":"This policy setting determines whether the SMB client will attempt to negotiate SMB packet signing.\n\n  Note: Enabling this policy setting on SMB clients on your network makes them fully effective for packet signing with all clients and servers in your environment.\n\n  The recommended state for this setting is: Enabled.","descriptions":{"default":"This policy setting determines whether the SMB client will attempt to negotiate SMB packet signing.\n\n  Note: Enabling this policy setting on SMB clients on your network makes them fully effective for packet signing with all clients and servers in your environment.\n\n  The recommended state for this setting is: Enabled."},"id":"windows-079","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":1580,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.8.2","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.8.2","bsi":["SYS.1.2.2.M6","Sichere Authentisierung und Autorisierung"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Microsoft network client: Digitally sign communications (if server agrees)' is set to 'Enabled'"},{"code":"control 'windows-080' do\n  title 'Ensure \\'Microsoft network client: Send unencrypted password to third-party SMB servers\\' is set to \\'Disabled\\''\n  desc 'This policy setting determines whether the SMB redirector will send plaintext passwords during authentication to third-party SMB servers that do not support password encryption.\n\n  It is recommended that you disable this policy setting unless there is a strong business case to enable it. If this policy setting is enabled, unencrypted passwords will be allowed across the network.\n\n  The recommended state for this setting is: Disabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.8.3'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.8.3'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M6', 'Sichere Authentisierung und Autorisierung']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\System\\\\CurrentControlSet\\\\Services\\\\LanmanWorkstation\\\\Parameters') do\n    it { should exist }\n    it { should have_property 'EnablePlainTextPassword' }\n    its('EnablePlainTextPassword') { should eq 0 }\n  end\nend\n","desc":"This policy setting determines whether the SMB redirector will send plaintext passwords during authentication to third-party SMB servers that do not support password encryption.\n\n  It is recommended that you disable this policy setting unless there is a strong business case to enable it. If this policy setting is enabled, unencrypted passwords will be allowed across the network.\n\n  The recommended state for this setting is: Disabled.","descriptions":{"default":"This policy setting determines whether the SMB redirector will send plaintext passwords during authentication to third-party SMB servers that do not support password encryption.\n\n  It is recommended that you disable this policy setting unless there is a strong business case to enable it. If this policy setting is enabled, unencrypted passwords will be allowed across the network.\n\n  The recommended state for this setting is: Disabled."},"id":"windows-080","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":1605,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.8.3","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.8.3","bsi":["SYS.1.2.2.M6","Sichere Authentisierung und Autorisierung"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Microsoft network client: Send unencrypted password to third-party SMB servers' is set to 'Disabled'"},{"code":"control 'windows-081' do\n  title 'Ensure \\'Microsoft network server: Amount of idle time required before suspending session\\' is set to \\'15 or fewer minute(s), but not 0\\''\n  desc 'This policy setting allows you to specify the amount of continuous idle time that must pass in an SMB session before the session is suspended because of inactivity. Administrators can use this policy setting to control when a computer suspends an inactive SMB session. If client activity resumes, the session is automatically reestablished.\n\n  A value of 0 appears to allow sessions to persist indefinitely. The maximum value is 99999, which is over 69 days; in effect, this value disables the setting.\n\n  The recommended state for this setting is: 15 or fewer minute(s), but not 0.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.9.1'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.9.1'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration', 'SYS.1.2.2.M6', 'Sichere Authentisierung und Autorisierung']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\System\\\\CurrentControlSet\\\\Services\\\\LanManServer\\\\Parameters') do\n    it { should exist }\n    it { should have_property 'AutoDisconnect' }\n    its('AutoDisconnect') { should eq 15 }\n  end\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\System\\\\CurrentControlSet\\\\Services\\\\LanManServer\\\\Parameters') do\n    it { should exist }\n    it { should have_property 'AutoDisconnect' }\n    its('AutoDisconnect') { should_not eq 0 }\n  end\nend\n","desc":"This policy setting allows you to specify the amount of continuous idle time that must pass in an SMB session before the session is suspended because of inactivity. Administrators can use this policy setting to control when a computer suspends an inactive SMB session. If client activity resumes, the session is automatically reestablished.\n\n  A value of 0 appears to allow sessions to persist indefinitely. The maximum value is 99999, which is over 69 days; in effect, this value disables the setting.\n\n  The recommended state for this setting is: 15 or fewer minute(s), but not 0.","descriptions":{"default":"This policy setting allows you to specify the amount of continuous idle time that must pass in an SMB session before the session is suspended because of inactivity. Administrators can use this policy setting to control when a computer suspends an inactive SMB session. If client activity resumes, the session is automatically reestablished.\n\n  A value of 0 appears to allow sessions to persist indefinitely. The maximum value is 99999, which is over 69 days; in effect, this value disables the setting.\n\n  The recommended state for this setting is: 15 or fewer minute(s), but not 0."},"id":"windows-081","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":1629,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.9.1","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.9.1","bsi":["SYS.1.2.2.M4","Sichere Konfiguration","SYS.1.2.2.M6","Sichere Authentisierung und Autorisierung"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Microsoft network server: Amount of idle time required before suspending session' is set to '15 or fewer minute(s), but not 0'"},{"code":"control 'windows-082' do\n  title 'Ensure \\'Microsoft network server: Digitally sign communications (always)\\' is set to \\'Enabled\\''\n  desc 'This policy setting determines whether packet signing is required by the SMB server component. Enable this policy setting in a mixed environment to prevent downstream clients from using the workstation as a network server.\n\n  The recommended state for this setting is: Enabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.9.2'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.9.2'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration', 'SYS.1.2.2.M6', 'Sichere Authentisierung und Autorisierung']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\System\\\\CurrentControlSet\\\\Services\\\\LanManServer\\\\Parameters') do\n    it { should exist }\n    it { should have_property 'RequireSecuritySignature' }\n    its('RequireSecuritySignature') { should eq 1 }\n  end\nend\n","desc":"This policy setting determines whether packet signing is required by the SMB server component. Enable this policy setting in a mixed environment to prevent downstream clients from using the workstation as a network server.\n\n  The recommended state for this setting is: Enabled.","descriptions":{"default":"This policy setting determines whether packet signing is required by the SMB server component. Enable this policy setting in a mixed environment to prevent downstream clients from using the workstation as a network server.\n\n  The recommended state for this setting is: Enabled."},"id":"windows-082","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":1658,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.9.2","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.9.2","bsi":["SYS.1.2.2.M4","Sichere Konfiguration","SYS.1.2.2.M6","Sichere Authentisierung und Autorisierung"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Microsoft network server: Digitally sign communications (always)' is set to 'Enabled'"},{"code":"control 'windows-083' do\n  title 'Ensure \\'Microsoft network server: Digitally sign communications (if client agrees)\\' is set to \\'Enabled\\''\n  desc 'This policy setting determines whether the SMB server will negotiate SMB packet signing with clients that request it. If no signing request comes from the client, a connection will be allowed without a signature if the Microsoft network server: Digitally sign communications (always) setting is not enabled.\n\n  Note: Enable this policy setting on SMB clients on your network to make them fully effective for packet signing with all clients and servers in your environment.\n\n  The recommended state for this setting is: Enabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-20   The recommended state for this setting is: Enabled."},"id":"windows-083","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":1680,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.9.3","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.9.3","bsi":["SYS.1.2.2.M4","Sichere Konfiguration","SYS.1.2.2.M6","Sichere Authentisierung und Autorisierung"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Microsoft network server: Digitally sign communications (if client agrees)' is set to 'Enabled'"},{"code":"control 'windows-084' do\n  title 'Ensure \\'Microsoft network server: Disconnect clients when logon hours expire\\' is set to \\'Enabled\\''\n  desc 'This security setting determines whether to disconnect users who are connected to the local computer outside their user account\\'s valid logon hours. This setting affects the Server Message Block (SMB) component. If you enable this policy setting you should also enable Network security: Force logoff when logon hours expire (Rule 2.3.11.6).\n\n  If your organization configures logon hours for users, this policy setting is necessary to ensure they are effective.\n\n  The recommended state for this setting is: Enabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.9.4'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.9.4'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration', 'SYS.1.2.2.M6', 'Sichere Authentisierung und Autorisierung']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\System\\\\CurrentControlSet\\\\Services\\\\LanManServer\\\\Parameters') do\n    it { should exist }\n    it { should have_property 'EnableForcedLogoff' }\n    its('EnableForcedLogoff') { should eq 1 }\n  end\nend\n","desc":"This security setting determines whether to disconnect users who are connected to the local computer outside their user account's valid logon hours. This setting affects the Server Message Block (SMB) component. If you enable this policy setting you should also enable Network security: Force logoff when logon hours expire (Rule 2.3.11.6).\n\n  If your organization configures logon hours for users, this policy setting is necessary to ensure they are effective.\n\n  The recommended state for this setting is: Enabled.","descriptions":{"default":"This security setting determines whether to disconnect users who are connected to the local computer outside their user account's valid logon hours. This setting affects the Server Message Block (SMB) component. If you enable this policy setting you should also enable Network security: Force logoff when logon hours expire (Rule 2.3.11.6).\n\n  If your organization configures logon hours for users, this policy setting is necessary to ensure they are effective.\n\n  The recommended state for this setting is: Enabled."},"id":"windows-084","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":1704,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.9.4","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.9.4","bsi":["SYS.1.2.2.M4","Sichere Konfiguration","SYS.1.2.2.M6","Sichere Authentisierung und Autorisierung"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Microsoft network server: Disconnect clients when logon hours expire' is set to 'Enabled'"},{"code":"control 'windows-085' do\n  title 'Ensure \\'Microsoft network server: Server SPN target name validation level\\' is set to \\'Accept if provided by client\\' or higher\\''\n  desc 'This policy setting controls the level of validation a computer with shared folders or printers (the server) performs on the service principal name (SPN) that is provided by the client computer when it establishes a session using the server message block (SMB) protocol.\n\n  The server message block (SMB) protocol provides the basis for file and print sharing and other networking operations, such as remote Windows administration. The SMB protocol supports validating the SMB server service principal name (SPN) within the authentication blob provided by a SMB client to prevent a class of attacks against SMB servers referred to as SMB relay attacks. This setting will affect both SMB1 and SMB2.\n\n  The recommended state for this setting is: Accept if provided by client. Configuring this setting to Required from client also conforms to the benchmark.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.9.5'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.9.5'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration', 'SYS.1.2.2.M6', 'Sichere Authentisierung und Autorisierung']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  only_if('This Control only executes if attribute(\\'ms_or_dc\\') is set to MS') do\n    attribute('ms_or_dc') == 'MS'\n  end\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\SYSTEM\\\\CurrentControlSet\\\\Services\\\\LanManServer\\\\Parameters') do\n    it { should exist }\n    it { should have_property 'SMBServerNameHardeningLevel' }\n    its('SMBServerNameHardeningLevel') { should be \u003e= 1 }\n    its('SMBServerNameHardeningLevel') { should be \u003c= 2 }\n  end\nend\n","desc":"This policy setting controls the level of validation a computer with shared folders or printers (the server) performs on the service principal name (SPN) that is provided by the client computer when it establishes a session using the server message block (SMB) protocol.\n\n  The server message block (SMB) protocol provides the basis for file and print sharing and other networking operations, such as remote Windows administration. The SMB protocol supports validating the SMB server service principal name (SPN) within the authentication blob provided by a SMB client to prevent a class of attacks against SMB servers referred to as SMB relay attacks. This setting will affect both SMB1 and SMB2.\n\n  The recommended state for this setting is: Accept if provided by client. Configuring this setting to Required from client also conforms to the benchmark.","descriptions":{"default":"This policy setting controls the level of validation a computer with shared folders or printers (the server) performs on the service principal name (SPN) that is provided by the client computer when it establishes a session using the server message block (SMB) protocol.\n\n  The server message block (SMB) protocol provides the basis for file and print sharing and other networking operations, such as remote Windows administration. The SMB protocol supports validating the SMB server service principal name (SPN) within the authentication blob provided by a SMB client to prevent a class of attacks against SMB servers referred to as SMB relay attacks. This setting will affect both SMB1 and SMB2.\n\n  The recommended state for this setting is: Accept if provided by client. Configuring this setting to Required from client also conforms to the benchmark."},"id":"windows-085","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":1728,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.9.5","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.9.5","bsi":["SYS.1.2.2.M4","Sichere Konfiguration","SYS.1.2.2.M6","Sichere Authentisierung und Autorisierung"],"level":"1","profile":["Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Microsoft network server: Server SPN target name validation level' is set to 'Accept if provided by client' or higher'"},{"code":"control 'windows-086' do\n  title 'Ensure \\'Network access: Allow anonymous SID/Name translation\\' is set to \\'Disabled\\''\n  desc 'This policy setting determines whether an anonymous user can request security identifier (SID) attributes for another user, or use a SID to obtain its corresponding user name.\n\n  The recommended state for this setting is: Disabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.10.1'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.10.1'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe security_policy do\n    its('LSAAnonymousNameLookup') { should eq 0 }\n  end\nend\n","desc":"This policy setting determines whether an anonymous user can request security identifier (SID) attributes for another user, or use a SID to obtain its corresponding user name.\n\n  The recommended state for this setting is: Disabled.","descriptions":{"default":"This policy setting determines whether an anonymous user can request security identifier (SID) attributes for another user, or use a SID to obtain its corresponding user name.\n\n  The recommended state for this setting is: Disabled."},"id":"windows-086","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":1756,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.10.1","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.10.1","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Network access: Allow anonymous SID/Name translation' is set to 'Disabled'"},{"code":"control 'windows-087' do\n  title 'Ensure \\'Network access: Do not allow anonymous enumeration of SAM accounts\\' is set to \\'Enabled\\''\n  desc 'This policy setting controls the ability of anonymous users to enumerate the accounts in the Security Accounts Manager (SAM). If you enable this policy setting, users with anonymous connections will not be able to enumerate domain account user names on the systems in your environment. This policy setting also allows additional restrictions on anonymous connections.\n\n  The recommended state for this setting is: Enabled.\n\n  Note: This policy has no effect on Domain Controllers.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.10.2'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.10.2'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  only_if('This Control only executes if attribute(\\'ms_or_dc\\') is set to MS') do\n    attribute('ms_or_dc') == 'MS'\n  end\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\SYSTEM\\\\CurrentControlSet\\\\Control\\\\Lsa') do\n    it { should exist }\n    it { should have_property 'RestrictAnonymousSAM' }\n    its('RestrictAnonymousSAM') { should eq 1 }\n  end\nend\n","desc":"This policy setting controls the ability of anonymous users to enumerate the accounts in the Security Accounts Manager (SAM). If you enable this policy setting, users with anonymous connections will not be able to enumerate domain account user names on the systems in your environment. This policy setting also allows additional restrictions on anonymous connections.\n\n  The recommended state for this setting is: Enabled.\n\n  Note: This policy has no effect on Domain Controllers.","descriptions":{"default":"This policy setting controls the ability of anonymous users to enumerate the accounts in the Security Accounts Manager (SAM). If you enable this policy setting, users with anonymous connections will not be able to enumerate domain account user names on the systems in your environment. This policy setting also allows additional restrictions on anonymous connections.\n\n  The recommended state for this setting is: Enabled.\n\n  Note: This policy has no effect on Domain Controllers."},"id":"windows-087","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umset tting is: Disabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.10.5'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.10.5'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\System\\\\CurrentControlSet\\\\Control\\\\Lsa') do\n    it { should exist }\n    it { should have_property 'EveryoneIncludesAnonymous' }\n    its('EveryoneIncludesAnonymous') { should eq 1 }\n  end\nend\n","desc":"This policy setting determines what additional permissions are assigned for anonymous connections to the computer.\n\n  The recommended state for this setting is: Disabled.","descriptions":{"default":"This policy setting determines what additional permissions are assigned for anonymous connections to the computer.\n\n  The recommended state for this setting is: Disabled."},"id":"windows-090","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":1857,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.10.5","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.10.5","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Network access: Let Everyone permissions apply to anonymous users' is set to 'Disabled'"},{"code":"control 'windows-091' do\n  title 'Configure \\'Network access: Named Pipes that can be accessed anonymously\\''\n  desc 'This policy setting determines which communication sessions, or pipes, will have attributes and permissions that allow anonymous access.\n  The recommended state for this setting is: LSARPC, NETLOGON, SAMR and (when the legacy Computer Browser service is enabled) BROWSER.\n\n  The recommended state for this setting is:\n  - Level 1 - Domain Controller. The recommended state for this setting is: LSARPC, NETLOGON, SAMR and (when the legacy Computer Browser service is enabled) BROWSER.\n  - Level 1 - Member Server. The recommended state for this setting is: \u003cblank\u003e (i.e. None), or (when the legacy Computer Browser service is enabled) BROWSER.\n\n  Note: A Member Server that holds the Remote Desktop Services Role with Remote Desktop Licensing Role Service will require a special exception to this recommendation, to allow the HydraLSPipe and TermServLicensing Named Pipes to be accessed anonymously.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.10.6'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': ['2.3.10.6', '2.3.10.7']\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\SYSTEM\\\\CurrentControlSet\\\\Services\\\\LanManServer\\\\Parameters') do\n    it { should exist }\n    it { should have_property 'NullSessionPipes' }\n    its('NullSessionPipes') { should eq attribute('hklm_null_session_pipes') }\n  end\nend\n","desc":"This policy setting determines which communication sessions, or pipes, will have attributes and permissions that allow anonymous access.\n  The recommended state for this setting is: LSARPC, NETLOGON, SAMR and (when the legacy Computer Browser service is enabled) BROWSER.\n\n  The recommended state for this setting is:\n  - Level 1 - Domain Controller. The recommended state for this setting is: LSARPC, NETLOGON, SAMR and (when the legacy Computer Browser service is enabled) BROWSER.\n  - Level 1 - Member Server. The recommended state for this setting is: \u003cblank\u003e (i.e. None), or (when the legacy Computer Browser service is enabled) BROWSER.\n\n  Note: A Member Server that holds the Remote Desktop Services Role with Remote Desktop Licensing Role Service will require a special exception to this recommendation, to allow the HydraLSPipe and TermServLicensing Named Pipes to be accessed anonymously.","descriptions":{"default":"This policy setting determines which communication sessions, or pipes, will have attributes and permissions that allow anonymous access.\n  The recommended state for this setting is: LSARPC, NETLOGON, SAMR and (when the legacy Computer Browser service is enabled) BROWSER.\n\n  The recommended state for this setting is:\n  - Level 1 - Domain Controller. The recommended state for this setting is: LSARPC, NETLOGON, SAMR and (when the legacy Computer Browser service is enabled) BROWSER.\n  - Level 1 - Member Server. The recommended state for this setting is: \u003cblank\u003e (i.e. None), or (when the legacy Computer Browser service is enabled) BROWSER.\n\n  Note: A Member Server that holds the Remote Desktop Services Role with Remote Desktop Licensing Role Service will require a special exception to this recommendation, to allow the HydraLSPipe and TermServLicensing Named Pipes to be accessed anonymously."},"id":"windows-091","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":1879,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.10.6","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":["2.3.10.6","2.3.10.7"],"bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Configure 'Network access: Named Pipes that can be accessed anonymously'"},{"code":"control 'windows-092' do\n  title 'Configure \\'Network access: Remotely accessible registry paths\\''\n  desc 'This policy setting determines which registry paths will be accessible over the network, regardless of the users or groups listed in the access control list (ACL) of the winreg registry key.\n\n  Note: This setting does not exist in Windows XP. There was a setting with that name in Windows XP, but it is called \"Network access: Remotely accessible registry paths and subpaths\" in Windows Server 2003, Windows Vista, and Windows Server 2008 (non-R2).\n\n  Note #2: When you configure this setting you specify a list of one or more objects. The delimiter used when entering the list is a line feed or carriage return, that is, type the first object on the list, press the Enter button, type the next object, press Enter again, etc. The setting value is stored as a comma-delimited list in group policy security templates. It is also rendered as a comma-delimited list in Group Policy Editor\\'s display pane and the Resultant Set of Policy console. It is recorded in the registry as a line-feed delimited list in a REG_MULTI_SZ value.\n\n  The recommended state for this setting is:\n  System\\CurrentControlSet\\Control\\ProductOptions\n  System\\CurrentControlSet\\Control\\Server Applications\n  Software\\Microsoft\\Windows NT\\CurrentVersion'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.10.7'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.10.8'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\System\\\\CurrentControlSet\\\\Control\\\\SecurePipeServers\\\\Winreg\\\\AllowedExactPaths') do\n    it { should exist }\n    it { should have_property 'Machine' }\n    its('Machine') { should eq ['System\\\\CurrentControlSet\\\\Control\\\\ProductOptions', 'System\\\\CurrentControlSet\\\\Control\\\\Server Applications', 'Software\\\\Microsoft\\\\Windows NT\\\\CurrentVersion'] }\n  end\n\nend\n","desc":"This policy setting determines which registry paths will be accessible over the network, regardless of the users or groups listed in the access control list (ACL) of the winreg registry key.\n\n  Note: This setting does not exist in Windows XP. There was a setting with that name in Windows XP, but it is called \"Network access: Remotely accessible registry paths and subpaths\" in Windows Server 2003, Windows Vista, and Windows Server 2008 (non-R2).\n\n  Note #2: When you configure this setting you specify a list of one or more objects. The delimiter used when entering the list is a line feed or carriage return, that is, type the first object on the list, press the Enter button, type the next object, press Enter again, etc. The setting value is stored as a comma-delimited list in group policy security templates. It is also rendered as a comma-delimited list in Group Policy Editor's display pane and the Resultant Set of Policy console. It is recorded in the registry as a line-feed delimited list in a REG_MULTI_SZ value.\n\n  The recommended state for this setting is:\n  System\\CurrentControlSet\\Control\\ProductOptions\n  System\\CurrentControlSet\\Control\\Server Applications\n  Software\\Microsoft\\Windows NT\\CurrentVersion","descriptions":{"default":"This policy setting determines which registry paths will be accessible over the network, regardless of the users or groups listed in the access control list (ACL) of the winreg registry key.\n\n  Note: This setting does not exist in Windows XP. There was a setting with that name in Windows XP, but it is called \"Network access: Remotely accessible registry paths and subpaths\" in Windows Server 2003, Windows Vista, and Windows Server 2008 (non-R2).\n\n  Note #2: When you configure this setting you specify a list of one or more objects. The delimiter used when entering the list is a line feed or carriage return, that is, type the first object on the list, press the Enter button, type the next object, press Enter again, etc. The setting value is stored as a comma-delimited list in group policy security templates. It is also rendered as a comma-delimited list in Group Policy Editor's display pane and the Resultant Set of Policy console. It is recorded in the registry as a line-feed delimited list in a REG_MULTI_SZ value.\n\n  The recommended state for this setting is:\n  System\\CurrentControlSet\\Control\\ProductOptions\n  System\\CurrentControlSet\\Control\\Server Applications\n  Software\\Microsoft\\Windows NT\\CurrentVersion"},"id":"windows-092","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":1906,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.10.7","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.10.8","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Configure 'Network access: Remotely accessible registry paths'"},{"code":"control 'windows-093' do\n  title 'Configure \\'Network access: Remotely accessible registry paths and sub-paths\\''\n  desc 'This policy setting determines which registry paths and sub-paths will be accessible over the network, regardless of the users or groups listed in the access control list (ACL) of the winreg registry key.\n\n  Note: In Windows XP this setting is called \"Network access: Remotely accessible registry paths,\" the setting with that same name in Windows Vista, Windows Server 2008 (non-R2), and Windows Server 2003 does not exist in Windows XP.\n\n  Note #2: When you configure this setting you specify a list of one or more objects. The delimiter used when entering the list is a line feed or carriage return, that is, type the first object on the list, press the Enter button, type the next object, press Enter again, etc. The setting value is stored as a comma-delimited list in group policy security templates. It is also rendered as a comma-delimited list in Group Policy Editor\\'s display pane and the Resultant Set of Policy console. It is recorded in the registry as a line-feed delimited list in a REG_MULTI_SZ value.\n\n  The recommended state for this setting is:\n  System\\CurrentControlSet\\Control\\Print\\Printers\n  System\\CurrentControlSet\\Services\\Eventlog Software\\Microsoft\\OLAP Server\n  Software\\Microsoft\\Windows NT\\CurrentVersion\\Print\n  Software\\Microsoft\\Windows NT\\CurrentVersion\\Windows\n  System\\CurrentControlSet\\Control\\ContentIndex System\\CurrentControlSet\\Control\\Terminal Server\n  System\\CurrentControlSet\\Control\\Terminal\n  Server\\UserConfig System\\CurrentControlSet\\Control\\Terminal\n  Server\\DefaultUserConfiguration Software\\Microsoft\\Windows NT\\CurrentVersion\\Perflib\n  System\\CurrentControlSet\\Services\\SysmonLog\n\n  The recommended state for servers that hold the Active Directory Certificate Services Role with Certification Authority Role Service includes the above list and:\n  System\\CurrentControlSet\\Services\\CertSvc\n\n  The recommended state for servers that have the WINS Server Feature installed includes the above list and:\n  System\\CurrentControlSet\\Services\\WINS'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.10.8'\n  tag 'CIS Microsoft Windows Server 2016 lay pane and the Resultant Set of Policy console. It is recorded in the registry as a line-feed delimited list in a REG_MULTI_SZ value.\n\n  The recommended state for this setting is:\n  System\\CurrentControlSet\\Control\\Print\\Printers\n  System\\CurrentControlSet\\Services\\Eventlog Software\\Microsoft\\OLAP Server\n  Software\\Microsoft\\Windows NT\\CurrentVersion\\Print\n  Software\\Microsoft\\Windows NT\\CurrentVersion\\Windows\n  System\\CurrentControlSet\\Control\\ContentIndex System\\CurrentControlSet\\Control\\Terminal Server\n  System\\CurrentControlSet\\Control\\Terminal\n  Server\\UserConfig System\\CurrentControlSet\\Control\\Terminal\n  Server\\DefaultUserConfiguration Software\\Microsoft\\Windows NT\\CurrentVersion\\Perflib\n  System\\CurrentControlSet\\Services\\SysmonLog\n\n  The recommended state for servers that hold the Active Directory Certificate Services Role with Certification Authority Role Service includes the above list and:\n  System\\CurrentControlSet\\Services\\CertSvc\n\n  The recommended state for servers that have the WINS Server Feature installed includes the above list and:\n  System\\CurrentControlSet\\Services\\WINS"},"id":"windows-093","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":1936,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.10.8","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.10.9","bsi":["SYS.1.2.2.M4","Sichere Konfiguration","SYS.1.2.2.M8","Schutz der SystemintegritÃ¤t"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Configure 'Network access: Remotely accessible registry paths and sub-paths'"},{"code":"control 'windows-094' do\n  title 'Ensure \\'Network access: Restrict anonymous access to Named Pipes and Shares\\' is set to \\'Enabled\\''\n  desc 'When enabled, this policy setting restricts anonymous access to only those shares and pipes that are named in the Network access: Named pipes that can be accessed anonymously and Network access: Shares that can be accessed anonymously settings. This policy setting controls null session access to shares on your computers by adding RestrictNullSessAccess with the value 1 in the HKEY_LOCAL_MACHINE\\System\\CurrentControlSet\\Services\\LanManServer\\Parameters\n  registry key. This registry value toggles null session shares on or off to control whether the server service restricts unauthenticated clients\\' access to named resources.\n  The recommended state for this setting is: Enabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.10.9'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.10.10'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\SYSTEM\\\\CurrentControlSet\\\\Services\\\\LanManServer\\\\Parameters') do\n    it { should exist }\n    it { should have_property 'RestrictNullSessAccess' }\n    its('RestrictNullSessAccess') { should eq 1 }\n  end\nend\n","desc":"When enabled, this policy setting restricts anonymous access to only those shares and pipes that are named in the Network access: Named pipes that can be accessed anonymously and Network access: Shares that can be accessed anonymously settings. This policy setting controls null session access to shares on your computers by adding RestrictNullSessAccess with the value 1 in the HKEY_LOCAL_MACHINE\\System\\CurrentControlSet\\Services\\LanManServer\\Parameters\n  registry key. This registry value toggles null session shares on or off to control whether the server service restricts unauthenticated clients' access to named resources.\n  The recommended state for this setting is: Enabled.","descriptions":{"default":"When enabled, this policy setting restricts anonymous access to only those shares and pipes that are named in the Network access: Named pipes that can be accessed anonymously and Network access: Shares that can be accessed anonymously settings. This policy setting controls null session access to shares on your computers by adding RestrictNullSessAccess with the value 1 in the HKEY_LOCAL_MACHINE\\System\\CurrentControlSet\\Services\\LanManServer\\Parameters\n  registry key. This registry value toggles null session shares on or off to control whether the server service restricts unauthenticated clients' access to named resources.\n  The recommended state for this setting is: Enabled."},"id":"windows-094","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2000,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.10.9","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.10.10","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Network access: Restrict anonymous access to Named Pipes and Shares' is set to 'Enabled'"},{"code":"control 'windows-095' do\n  title 'Ensure \\'Network access: Restrict clients allowed to make remote calls to SAM\\' is set to \\'Administrators: Remote Access: Allow\\''\n  desc 'This policy setting allows you to restrict remote RPC connections to SAM.\n\n  The recommended state for this setting is: Administrators: Remote Access: Allow.\n\n  Note: A Windows 10 R1607, Server 2016 or newer OS is required to access and set this value in Group Policy.'\n  impact 1.0\n  tag 'windows': %w[2016 2019]\n  tag 'profile': ['Member Server']\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.10.11'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  only_if('Only for Windows Server 2016, 2019 and if attribute(\\'ms_or_dc\\') is set to MS') do\n    (((os[:name].include? '2016') || (os[:name].include? '2019')) \u0026\u0026 attribute('ms_or_dc') == 'MS')\n  end\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\SYSTEM\\\\CurrentControlSet\\\\Control\\\\Lsa') do\n resources on the server.\n\n  The recommended state for this setting is: \u003cblank\u003e (i.e. None).'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.10.10'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.10.12'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\SYSTEM\\\\CurrentControlSet\\\\Services\\\\LanManServer\\\\Parameters') do\n    it { should exist }\n    it { should have_property 'NullSessionShares' }\n    its('NullSessionShares') { should eq [''] }\n  end\nend\n","desc":"This policy setting determines which network shares can be accessed by anonymous users. The default configuration for this policy setting has little effect because all users have to be authenticated before they can access shared resources on the server.\n\n  The recommended state for this setting is: \u003cblank\u003e (i.e. None).","descriptions":{"default":"This policy setting determines which network shares can be accessed by anonymous users. The default configuration for this policy setting has little effect because all users have to be authenticated before they can access shared resources on the server.\n\n  The recommended state for this setting is: \u003cblank\u003e (i.e. None)."},"id":"windows-096","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrund
