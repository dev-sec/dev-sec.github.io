  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '18.5.11.3'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '18.5.11.4'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\Software\\\\Policies\\\\Microsoft\\\\Windows\\\\Network Connections') do\n    it { should exist }\n    it { should have_property 'NC_StdDomainUserSetLocation' }\n    its('NC_StdDomainUserSetLocation') { should eq 1 }\n  end\nend\n","desc":"This policy setting determines whether to require domain users to elevate when setting a network's location.\n\n  The recommended state for this setting is: Enabled.","descriptions":{"default":"This policy setting determines whether to require domain users to elevate when setting a network's location.\n\n  The recommended state for this setting is: Enabled."},"id":"windows-213","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":1000,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"18.5.11.3","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"18.5.11.4","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Require domain users to elevate when setting a network's location' is set to 'Enabled'"},{"code":"control 'windows-214' do\n  title 'Ensure \\'Hardened UNC Paths\\' is set to \\'Enabled, with Require Mutual Authentication and Require Integrity set for all NETLOGON and SYSVOL shares\\''\n  desc 'This policy setting configures secure access to UNC paths.\n\n  The recommended state for this setting is: Enabled, with \\'Require Mutual Authentication\\' and \\'Require Integrity\\' set for all NETLOGON and SYSVOL shares.\n\n  **Note:** If the environment exclusively contains Windows 8.0 / Server 2012 or higher systems, then the \\'Privacy\\' setting may (optionally) also be set to enable SMB encryption. However, using SMB encryption will render the targeted share paths completely inaccessible by older OSes, so only use this additional option with caution and thorough testing.\n\n  Rationale: In February 2015, Microsoft released a new control mechanism to mitigate a security risk in Group Policy as part of the [MS15-011](https://technet.microsoft.com/library/security/MS15-011) / [MSKB 3000483](https://support.microsoft.com/en-us/kb/3000483) security update. This mechanism requires both the installation of the new security update and also the deployment of specific group policy settings to all computers on the domain from Windows Vista / Server 2008 (non-R2) or higher (the associated security patch to enable this feature was not released for Server 2003). A new group policy template (NetworkProvider.admx/adml) was also provided with the security update.\n\n  Once the new GPO template is in place, the following are the minimum requirements to remediate the Group Policy security risk:\n\n  \\\\\\\\*\\\\NETLOGON RequireMutualAuthentication=1, RequireIntegrity=1\\\\\\\\*\\\\SYSVOL RequireMutualAuthentication=1, RequireIntegrity=1\n\n  **Note:** A reboot may be required after the setting is applied to a client machine to access the above paths.\n\n  Additional guidance on the deployment of this security setting is available from the Microsoft Premier Field Engineering (PFE) Platforms TechNet Blog here: [Guidance on Deployment of MS15-011 and MS15-014](http://blogs.technet.com/b/askpfeplat/archive/2015/02/23/guidance-on-deployment-of-ms15-011-and-ms15-014.aspx).'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '18.5.14.1'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '18.4.14.1'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKLM:\\\\SOFTWARE\\\\Policies\\\\Microsoft\\\\Windows\\\\NetworkProvider\\\\HardenedPaths') do\n    it { should exist }\n    it { should have_property '\\\\\\*\\\\NETLOGON' }\n    it { should have_property '\\\\\\*\\\\SYSVOL' }\n    its('\\\\\\*\\\\NETLOGON') { should match(//) }\n    its('\\\\\\*\\\\SYSVOL') { should match(//) }\n  end\nend\n","desc":"This policy setting configures secure access to UNC paths.\n\n  The recommended state for this setting is: Enabled, with 'Require Mutual Authentication' and 'Require Integrity' set for all NETLOGON and SYSVOL shares.\n\n  **Note:** If the environment exclusively contains Windows 8.0 / Server 2012 or higher systems, then the 'Privacy' setting may (optionally) also be set to enable SMB encryption. However, using SMB encryption will render the targeted share paths completely inaccessible by older OSes, so only use this additional option with caution and thorough testing.\n\n  Rationale: In February 2015, Microsoft released a new control mechanism to mitigate a security risk in Group Policy as part of the [MS15-011](https://technet.microsoft.com/library/security/MS15-011) / [MSKB 3000483](https://support.microsoft.com/en-us/kb/3000483) security update. This mechanism requires both the installation of the new security update and also the deployment of specific group policy settings to all computers on the domain from Windows Vista / Server 2008 (non-R2) or higher (the associated security patch to enable this feature was not released for Server 2003). A new group policy template (NetworkProvider.admx/adml) was also provided with the security update.\n\n  Once the new GPO template is in place, the following are the minimum requirements to remediate the Group Policy security risk:\n\n  \\\\*\\NETLOGON RequireMutualAuthentication=1, RequireIntegrity=1\\\\*\\SYSVOL RequireMutualAuthentication=1, RequireIntegrity=1\n\n  **Note:** A reboot may be required after the setting is applied to a client machine to access the above paths.\n\n  Additional guidance on the deployment of this security setting is available from the Microsoft Premier Field Engineering (PFE) Platforms TechNet Blog here: [Guidance on Deployment of MS15-011 and MS15-014](http://blogs.technet.com/b/askpfeplat/archive/2015/02/23/guidance-on-deployment-of-ms15-011-and-ms15-014.aspx).","descriptions":{"default":"This policy setting configures secure access to UNC paths.\n\n  The recommended state for this setting is: Enabled, with 'Require Mutual Authentication' and 'Require Integrity' set for all NETLOGON and SYSVOL shares.\n\n  **Note:** If the environment exclusively contains Windows 8.0 / Server 2012 or higher systems, then the 'Privacy' setting may (optionally) also be set to enable SMB encryption. However, using SMB encryption will render the targeted share paths completely inaccessible by older OSes, so only use this additional option with caution and thorough testing.\n\n  Rationale: In February 2015, Microsoft released a new control mechanism to mitigate a security risk in Group Policy as part of the [MS15-011](https://technet.microsoft.com/library/security/MS15-011) / [MSKB 3000483](https://support.microsoft.com/en-us/kb/3000483) security update. This mechanism requires both the installation of the new security update and also the deployment of specific group policy settings to all computers on the domain from Windows Vista / Server 2008 (non-R2) or higher (the associated security patch to enable this feature was not released for Server 2003). A new group policy template (NetworkProvider.admx/adml) was also provided with the security update.\n\n  Once the new GPO template is in place, the following are the minimum requirements to remediate the Group Policy security risk:\n\n  \\\\*\\NETLOGON RequireMutualAuthentication=1, RequireIntegrity=1\\\\*\\SYSVOL RequireMutualAuthentication=1, RequireIntegrity=1\n\n  **Note:** A reboot may be required after the setting is applied to a client machine to access the above paths.\n\n  Additional guidance on the deployment of this security setting is available from the Microsoft Premier Field Engineering (PFE) Platforms TechNet Blog here: [Guidance on Deployment of MS15-011 and MS15-014](http://blogs.technet.com/b/askpfeplat/archive/2015/02/23/guidance-on-deployment-of-ms15-011-and-ms15-014.aspx)."},"id":"windows-214","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":1022,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"18.5.14.1","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"18.4.14.1","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Hardened UNC Paths' is set to 'Enabled, with Require Mutual Authentication and Require Integrity set for all NETLOGON and SYSVOL shares'"},{"code":"control 'windows-215' do\n  title 'Disable IPv6 (Ensure TCPIP6 Parameter \\'DisabledComponents\\' is set to \\'0xff (255)\\')'\n  desc 'Internet Protocol version 6 (IPv6) is a set of protocols that computers use to exchange information over the Internet and over home and business networks. IPv6 allows for many more IP addresses to be assigned than IPv4 did. Older networking, hosts and operating systems may not support IPv6 natively.\n\n  The recommended state for this setting is: DisabledComponents - 0xff (255)'\n  impact 0.5\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '18.5.19.2.1'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '18.4.19.2.1'\n  tag 'level': '2'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  only_if('This Control only executes if attribute(\\'level_1_or_2\\') is set to 2') do\n    attribute('level_1_or_2') == 2\n  end\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\SYSTEM\\\\CurrentControlSet\\\\Services\\\\TCPIP6\\\\Parameters') do\n    it { should exist }\n    it { should have_property 'DisabledComponents' }\n    its('DisabledComponents') { should eq 255 }\n  end\nend\n","desc":"Internet Protocol version 6 (IPv6) is a set of protocols that computers use to exchange information over the Internet and over home and business networks. IPv6 allows for many more IP addresses to be assigned than IPv4 did. Older networking, hosts and operating systems may not support IPv6 natively.\n\n  The recommended state for this setting is: DisabledComponents - 0xff (255)","descriptions":{"default":"Internet Protocol version 6 (IPv6) is a set of protocols that computers use to exchange information over the Internet and over home and business networks. IPv6 allows for many more IP addresses to be assigned than IPv4 did. Older networking, hosts and operating systems may not support IPv6 natively.\n\n  The recommended state for this setting is: DisabledComponents - 0xff (255)"},"id":"windows-215","impact":0.5,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":1058,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"18.5.19.2.1","CIS Microsoft Windows Server 2016 RTM (R w process has been created.\n\n  The recommended state for this setting is: Disabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '18.8.3.1'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '18.8.3.1'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\SOFTWARE\\\\Microsoft\\\\Windows\\\\CurrentVersion\\\\Policies\\\\System\\\\Audit') do\n    it { should exist }\n    it { should have_property 'ProcessCreationIncludeCmdLine_Enabled' }\n    its('ProcessCreationIncludeCmdLine_Enabled') { should eq 0 }\n  end\nend\n","desc":"This policy setting determines what information is logged in security audit events when a new process has been created.\n\n  The recommended state for this setting is: Disabled.","descriptions":{"default":"This policy setting determines what information is logged in security audit events when a new process has been created.\n\n  The recommended state for this setting is: Disabled."},"id":"windows-220","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":1199,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"18.8.3.1","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"18.8.3.1","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Include command line in process creation events' is set to 'Disabled'"},{"code":"control 'windows-221' do\n  title 'Ensure \\'Remote host allows delegation of non-exportable credentials\\' is set to \\'Enabled\\''\n  desc 'Remote host allows delegation of non-exportable credentials. When using credential delegation, devices provide an exportable version of credentials to the remote host. This exposes users to the risk of credential theft from attackers on the remote host. The Restricted Admin Mode and Windows Defender Remote Credential Guard features are two options to help protect against this risk.\n\n  The recommended state for this setting is: Enabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '18.8.4.1'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '18.8.4.1'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\SOFTWARE\\\\Policies\\\\Microsoft\\\\Windows\\\\CredentialsDelegation') do\n    it { should have_property 'AllowProtectedCreds' }\n    its('AllowProtectedCreds') { should eq 1 }\n  end\nend\n","desc":"Remote host allows delegation of non-exportable credentials. When using credential delegation, devices provide an exportable version of credentials to the remote host. This exposes users to the risk of credential theft from attackers on the remote host. The Restricted Admin Mode and Windows Defender Remote Credential Guard features are two options to help protect against this risk.\n\n  The recommended state for this setting is: Enabled.","descriptions":{"default":"Remote host allows delegation of non-exportable credentials. When using credential delegation, devices provide an exportable version of credentials to the remote host. This exposes users to the risk of credential theft from attackers on the remote host. The Restricted Admin Mode and Windows Defender Remote Credential Guard features are two options to help protect against this risk.\n\n  The recommended state for this setting is: Enabled."},"id":"windows-221","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":1221,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"18.8.4.1","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"18.8.4.1","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Remote host allows delegation of non-exportable credentials' is set to 'Enabled'"},{"code":"control 'windows-222' do\n  title 'Ensure \\'Boot-Start Driver Initialization Policy\\' is set to \\'Enabled: Good, unknown and bad but critical\\''\n  desc 'This policy setting allows you to specify which boot-start drivers are initialized based on a classification determined by an Early Launch Antimalware boot-start driver. The Early Launch Antimalware boot-start driver can return the following classifications for each boot-start driver:\n\n  * Good: The driver has been signed and has not been tampered with.\n  * Bad: The driver has been identified as malware. It is recommended that you do not allow known bad drivers to be initialized.\n  * Bad, but required for boot: The driver has been identified as malware, but the computer cannot successfully boot without loading this driver.\n  * Unknown: This driver has not been attested to by your malware detection application and has not been classified by the Early Launch Antimalware boot-start driver.\n  If you enable this policy setting you will be able to choose which boot-start drivers to initialize the next time the computer is started.\n\n  If your malware detection application does not include an Early Launch Antimalware boot-start driver or if your Early Launch Antimalware boot-start driver has been disabled, this setting has no effect and all boot-start drivers are initialized.\n\n  The recommended state for this setting is: Enabled: Good, unknown and bad but critical.\n\n  Rationale: This policy setting helps reduce the impact of malware that has already infected your system'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '18.8.14.1'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-201  setting is: Enabled: Good, unknown and bad but critical.\n\n  Rationale: This policy setting helps reduce the impact of malware that has already infected your system","descriptions":{"default":"This policy setting allows you to specify which boot-start drivers are initialized based on a classification determined by an Early Launch Antimalware boot-start driver. The Early Launch Antimalware boot-start driver can return the following classifications for each boot-start driver:\n\n  * Good: The driver has been signed and has not been tampered with.\n  * Bad: The driver has been identified as malware. It is recommended that you do not allow known bad drivers to be initialized.\n  * Bad, but required for boot: The driver has been identified as malware, but the computer cannot successfully boot without loading this driver.\n  * Unknown: This driver has not been attested to by your malware detection application and has not been classified by the Early Launch Antimalware boot-start driver.\n  If you enable this policy setting you will be able to choose which boot-start drivers to initialize the next time the computer is started.\n\n  If your malware detection application does not include an Early Launch Antimalware boot-start driver or if your Early Launch Antimalware boot-start driver has been disabled, this setting has no effect and all boot-start drivers are initialized.\n\n  The recommended state for this setting is: Enabled: Good, unknown and bad but critical.\n\n  Rationale: This policy setting helps reduce the impact of malware that has already infected your system"},"id":"windows-222","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center  in use. This policy setting applies to Group Policy for computers, users and Domain Controllers.\n\n  The recommended state for this setting is: Disabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '18.8.21.4'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '18.8.21.5'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\Software\\\\Microsoft\\\\Windows\\\\CurrentVersion\\\\Policies\\\\System') do\n    it { should exist }\n    it { should_not have_property 'DisableBkGndGroupPolicy' }\n  end\nend\n","desc":"This policy setting prevents Group Policy from being updated while the computer is in use. This policy setting applies to Group Policy for computers, users and Domain Controllers.\n\n  The recommended state for this setting is: Disabled.","descriptions":{"default":"This policy setting prevents Group Policy from being updated while the computer is in use. This policy setting applies to Group Policy for computers, users and Domain Controllers.\n\n  The recommended state for this setting is: Disabled."},"id":"windows-226","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/Sh level_1_or_2\\') is set to 2') do\n    attribute('level_1_or_2') == 2\n  end\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\Software\\\\Policies\\\\Microsoft\\\\Windows NT\\\\Printers') do\n    it { should exist }\n    it { should have_property 'DisableWebPnPDownload' }\n    its('DisableWebPnPDownload') { should eq 1 }\n  end\nend\n","desc":"This policy setting controls whether the computer can download print driver packages over HTTP. To set up HTTP printing, printer drivers that are not available in the standard operating system installation might need to be downloaded over HTTP.\n\n  The recommended state for this setting is: Enabled.","descriptions":{"default":"This policy setting controls whether the computer can download print driver packages over HTTP. To set up HTTP printing, printer drivers that are not available in the standard operating system installation might need to be downloaded over HTTP.\n\n  The recommended state for this setting is: Enabled."},"id":"windows-227","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":1364,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"18.8.22.1.1","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"18.8.22.1.1","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"2","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Turn off downloading of print drivers over HTTP' is set to 'Enabled'"},{"code":"control 'windows-2 led'"},{"code":"control 'windows-256' do\n  title 'Ensure \\'Enable RPC Endpoint Mapper Client Authentication\\' is set to \\'Enabled\\' (MS only)'\n  desc 'This policy setting controls whether RPC clients authenticate with the Endpoint Mapper Service when the call they are making contains authentication information. The Endpoint Mapper Service on computers running Windows NT4 (all service packs) cannot process authentication information supplied in this manner. This policy setting can cause a specific issue with **1-way** forest trusts if it is applied to the **trusting** domain DCs (see Microsoft [KB3073942](https://support.microsoft.com/en-us/kb/3073942)), so we do not recommend applying it to Domain Controllers.\n\n  **Note:** This policy will not be in effect until the system is rebooted.\n\n  The recommended state for this setting is: Enabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '18.8.36.1'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '18.8.36.1'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  only_if('This Control only executes if attribute(\\'ms_or_dc\\') is set to MS') do\n    attribute('ms_or_dc') == 'MS'\n  end\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\Software\\\\Policies\\\\Microsoft\\\\Windows NT\\\\Rpc') do\n    it { should exist }\n    it { should have_property 'EnableAuthEpResolution' }\n    its('EnableAuthEpResolution') { should eq 1 }\n  end\nend\n","desc":"This policy setting controls whether RPC clients authenticate with the Endpoint Mapper Service when the call they are making contains authentication information. The Endpoint Mapper Service on computers running Windows NT4 (all service packs) cannot process authentication information supplied in this manner. This policy setting can cause a specific issue with **1-way** forest trusts if it is applied to the **trusting** domain DCs (see Microsoft [KB3073942](https://support.microsoft.com/en-us/kb/3073942)), so we do not recommend applying it to Domain Controllers.\n\n  **Note:** This policy will not be in effect until the system is rebooted.\n\n  The recommended state for this setting is: Enabled.","descriptions":{"default":"This policy setting controls whether RPC clients authenticate with the Endpoint Mapper Service when the call they are making contains authentication information. The Endpoint Mapper Service on computers running Windows NT4 (all service packs) cannot process authentication information supplied in this manner. This policy setting can cause a specific issue with **1-way** forest trusts if it is applied to the **trusting** domain DCs (see Microsoft [KB3073942](https://support.microsoft.com/en-us/kb/3073942)), so we do not recommend applying it to Domain Controllers.\n\n  **Note:** This policy will not be in effect until the system is rebooted.\n\n  The recommended state for this setting is: Enabled."},"id":"windows-256","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2084,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"18.8.36.1","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"18.8.36.1","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Enable RPC Endpoint Mapper Client Authentication' is set to 'Enabled' (MS only)"},{"code":"control 'windows-257' do\n  title 'Ensure \\'Restrict Unauthenticated RPC clients\\' is set to \\'Enabled: Authenticated\\' (MS only)'\n  desc 'This policy setting controls how the RPC server runtime handles unauthenticated RPC clients connecting to RPC servers.\n\n  This policy setting impacts all RPC applications. In a domain environment this policy setting should be used with caution as it can impact a wide range of functionality including group policy processing itself. Reverting a change to this policy setting can require manual intervention on each affected machine. **This policy setting should never be applied to a Domain Controller.**\n\n  A client will be considered an authenticated client if it uses a named pipe to communicate with the server or if it uses RPC Security. RPC Interfaces that have specifically requested to be accessible by unauthenticated clients may be exempt from this restriction, depending on the selected value for this policy setting.\n\n  -- **None** allows all RPC clients to connect to RPC Servers running on the machine on which the policy setting is applied.\n\n  -- **Authenticated** allows only authenticated RPC Clients (per the definition above) to connect to RPC Servers running on the machine on which the policy setting is applied. Exemptions are granted to interfaces that have requested them.\n\n  -- **Authenticated without exceptions** allows only authenticated RPC Clients (per the definition above) to connect to RPC Servers running on the machine on which the policy setting is applied. No exceptions are allowed. **This value has the potential to cause serious problems and is not recommended.**\n\n  **Note:** This policy setting will not be applied until the system is rebooted.\n\n  The recommended state for this setting is: Enabled: Authenticated.'\n  impact 0.5\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '18.8.36.2'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '18.8.36.2'\n  tag 'level': '2'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  only_if('This Control only executes if attribute(\\'level_1_or_2\\') is set to 2 and attribute(\\'ms_or_dc\\') is set to MS') do\n    ((attribute('level_1_or_2') == 2) \u0026\u0026 (attribute('ms_or_dc') == 'MS'))\n  end\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\Software\\\\Policies\\\\Microsoft\\\\Windows NT\\\\Rpc') do\n    it { should exist }\n    it { should have_property 'RestrictRemoteClients' }\n    its('RestrictRemoteClients') { should eq 1 }\n  end\nend\n","desc":"This policy setting controls how the RPC server runtime handles unauthenticated RPC clients connecting to RPC servers.\n\n  This policy setting impacts all RPC applications. In a domain environment this policy setting should be used with caution as it can impact a wide range of functionality including group policy processing itself. Reverting a change to this policy setting can require manual intervention on each affected machine. **This policy setting should never be applied to a Domain Controller.**\n\n  A client will be considered an authenticated client if it uses a named pipe to communicate with the server or if it uses RPC Security. RPC Interfaces that have specifically requested to be accessible by unauthenticated clients may be exempt from this restriction, depending on the selected value for this policy setting.\n\n  -- **None** allows all RPC clients to connect to RPC Servers running on the machine on which the policy setting is applied.\n\n  -- **Authenticated** allows only authenticated RPC Clients (per the definition above) to connect to RPC Servers running on the machine on which the policy setting is applied. Exemptions are granted to interfaces that have requested them.\n\n  -- **Authenticated without exceptions** allows only authenticated RPC Clients (per the definition above) to connect to RPC Servers running on the machine on which the policy setting is applied. No exceptions are allowed. **This value has the potential to cause serious problems and is not recommended.**\n\n  **Note:** This policy setting will not be applied until the system is rebooted.\n\n  The recommended state for this setting is: Enabled: Authenticated.","descriptions":{"default":"This policy setting controls how the RPC server runtime handles unauthenticated RPC clients connecting to RPC servers.\n\n  This policy setting impacts all RPC applications. In a domain environment this policy setting should be used with caution as it can impact a wide range of functionality including group policy processing itself. Reverting a change to this policy setting can require manual intervention on each affected machine. **This policy setting should never be applied to a Domain Controller.**\n\n  A client will be considered an authenticated client if it uses a named pipe to communicate with the server or if it uses RPC Security. RPC Interfaces that have specifically requested to be accessible by unauthenticated clients may be exempt from this restriction, depending on the selected value for this policy setting.\n\n  -- **None** allows all RPC clients to connect to RPC Servers running on the machine on which the policy setting is applied.\n\n  -- **Authenticated** allows only authenticated RPC Clients (per the definition above) to connect to RPC Servers running on the machine on which the policy setting is applied. Exemptions are granted to interfaces that have requested them.\n\n  -- **Authenticated without exceptions** allows only authenticated RPC Clients (per the definition above) to connect to RPC Servers running on the machine on which the policy setting is applied. No exceptions are allowed. **This value has the potential to cause serious problems and is not recommended.**\n\n  **Note:** This policy setting will not be applied until the system is rebooted.\n\n  The recommended state for this setting is: Enabled: Authenticated."},"id":"windows-257","impact":0.5,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2111,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"18.8.36.2","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"18.8.36.2","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"2","profile":["Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Restrict Unauthenticated RPC clients' is set to 'Enabled: Authenticated' (MS only)"},{"code":"control 'windows-258' do\n  title 'Ensure \\'Microsoft Support Diagnostic To 6","2019"]},"title":"Ensure 'Enumerate administrator accounts on elevation' is set to 'Disabled'"},{"code":"control 'windows-274' do\n  title 'Ensure \\'Allow Telemetry\\' is set to \\'Enabled: 0 - Security [Enterprise Only]\\' or \\'Enabled: 1 - Basic\\''\n  desc 'This policy setting determines the amount of diagnostic and usage data reported to Microsoft.\n\n  A value of 0 will send minimal data to Microsoft. This data includes Malicious Software Removal Tool (MSRT)  Windows Defender data, if enabled, and telemetry client settings. Setting a value of 0 applies to enterprise, EDU, IoT and server devices only. Setting a value of 0 for other devices is equivalent to choosing a value of 1. A value of 1 sends only a basic amount of diagnostic and usage data. Note that setting values of 0 or 1 will degrade certain experiences on the device. A value of 2 sends enhanced diagnostic and usage data. A value of 3 sends the same data as a value of 2, plus additional diagnostics data, including the files and content that may have caused the problem. Windows 10 telemetry settings apply to the Windows operating system and some first party apps. This setting does not apply to third party apps running on Windows 10.\n\n  The recommended state for this setting is: Enabled: 0 - Security [Enterprise Only].\n\n  **Note:** If the \\'Allow Telemetry\\' setting is configured to \\'0 - Security [Enterprise Only]\\', then the options in Windows Update to defer upgrades and updates will have no effect.'\n  impact 1.0\n  tag 'windows': %w[2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '18.9.16.1'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Serve his data includes Malicious Software Removal Tool (MSRT)  Windows Defender data, if enabled, and telemetry client settings. Setting a value of 0 applies to enterprise, EDU, IoT and server devices only. Setting a value of 0 for other devices is equivalent to choosing a value of 1. A value of 1 sends only a basic amount of diagnostic and usage data. Note that setting values of 0 or 1 will degrade certain experiences on the device. A value of 2 sends enhanced diagnostic and usage data. A value of 3 sends the same data as a value of 2, plus additional diagnostics data, including the files and content that may have caused the problem. Windows 10 telemetry settings apply to the Windows operating system and some first party apps. This setting does not apply to third party apps running on Windows 10.\n\n  The recommended state for this setting is: Enabled: 0 - Security [Enterprise Only].\n\n  **Note:** If the 'Allow Telemetry' setting is configured to '0 - Security [Enterprise Only]', then the options in Windows Update to defer upgrades and updates will have no effect."},"id":"windows-274","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2530,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"tags":{"CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"18.9.16.1","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2016","2019"]},"title":"Ensure 'Allow Telemetry' is set to 'Enabled: 0 - Security [Enterprise Only]' or 'Enabled: 1 - Basic'"},{"code":"control 'windows-275' do\n  title 'Ensure \\'Configure Authenticated Proxy usage for the Connected User Experience and Telemetry service\\' is set to \\'Enabled: Disable Authenticated Proxy usage\\''\n  desc 'This policy setting controls whether the Connected User Experience and Telemetry service can automatically use an authenticated proxy to send data back to Microsoft.\n  The recommended state for this setting is: Enabled: Disable Authenticated Proxy usage.'\n  impact 0.5\n  tag 'windows': %w[2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '18.9.16.2'\n  tag 'level': '2'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  only_if('Only for Windows Server 2016, 2019 and if attribute(\\'level_1_or_2\\') is set to 2') do\n    (((os[:name].include? '2016') || (os[:name].include? '2019')) \u0026\u0026 attribute('level_1_or_2') == 2)\n  end\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\SOFTWARE\\\\Policies\\\\Microsoft\\\\Windows\\\\DataCollection') do\n    it { should exist }\n    it { should have_property 'DisableEnterpriseAuthProxy' }\n    its('DisableEnterpriseAuthProxy') { should eq 1 }\n  end\nend\n","desc":"This policy setting controls whether the Connected User Experience and Telemetry service can automatically use an authenticated proxy to send data back to Microsoft.\n  The recommended state for this setting is: Enabled: Disable Authenticated Proxy usage.","descriptions":{"default":"This policy setting controls whether the Connected User Experience and Telemetry service can automatically use an authenticated proxy to send data back to Microsoft.\n  The recommended state for this setting is: Enabled: Disable Authenticated Proxy usage."},"id":"windows-275","impact":0.5,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2558,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"tags":{"CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"18.9.16.2","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"2","profile":["Domain Controller","Member Server"],"windows":["2016","2019"]},"title":"Ensure 'Configure Authenticated Proxy usage for the Connected User Experience and Telemetry service' is set to 'Enabled: Disable Authenticated Proxy usage'"},{"code":"control 'windows-276' do\n  title 'Ensure \\'Disable pre-release features or settings\\' is set to \\'Disabled\\''\n  desc 'This policy setting determines the level that Microsoft can experiment with the product to study user preferences or device behavior. A value of 1 permits Microsoft to configure device settings only. A value of 2 allows Microsoft to conduct full experimentations.\n\n  The recommended state for this setting is: Disabled.'\n  impact 1.0\n  tag 'windows': %w[2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '18.9.16.3'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https: on to prevent its devices from showing feedback questions from Microsoft.\n\n  The recommended state for this setting is: Enabled."},"id":"windows-277","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2605,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"tags":{"CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"18.9.16.4","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2016","2019"]},"title":"Ensure 'Do not show feedback notifications' is set to 'Enabled'"},{"code":"control 'windows-278' do\n  title 'Ensure \\'Toggle user control over Insider builds\\' is set to \\'Disabled\\''\n  desc 'This policy setting determines whether users can access the Insider build controls in the Advanced Options for Windows Update. These controls are located under \\'Get Insider builds,\\' and enable users to make their devices available for downloading and installing Windows preview software.\n\n  The recommended state for this setting is: Disabled.\n\n  **Note:** This policy setting applies only to devices running Windows 10 Pro, Windows 10 Enterprise, or Server 2016.'\n  impact 1.0\n  tag 'windows': %w[2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '18.9.16.5'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  only_if('Only for Windows Server 2016, 2019') do\n    ((os[:name].include? '2016') || (os[:name].include? '2019'))\n  end\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\SOFTWARE\\\\Policies\\\\Microsoft\\\\Windows\\\\PreviewBuilds') do\n    it { should exist }\n    it { should have_property 'AllowBuildPreview' }\n    its('AllowBuildPreview') { should eq 0 }\n  end\nend\n","desc":"This policy setting determines whether users can access the Insider build controls in the Advanced Options for Windows Update. These controls are located under 'Get Insider builds,' and enable users to make their devices available for downloading and installing Windows preview software.\n\n  The recommended state for this setting is: Disabled.\n\n  **Note:** This policy setting applies only to devices running Windows 10 Pro, Windows 10 Enterprise, or Server 2016.","descriptions":{"default":"This policy setting determines whether users can access the Insider build controls in the Advanced Options for Windows Update. These controls are located under 'Get Insider builds,' and enable users to make their devices available for downloading and installing Windows preview software.\n\n  The recommended state for this setting is: Disabled.\n\n  **Note:** This policy setting applies only to devices running Windows 10 Pro, Windows 10 Enterprise, or Server 2016."},"id":"windows-278","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2629,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"tags":{"CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"18.9.16.5","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2016","2019"]},"title":"Ensure 'Toggle user control over Insider builds' is set to 'Disabled'"},{"code":"control 'windows-279' do\n  title 'Ensure \\'EMET 5.52\\' or higher is installed'\n  desc 'The Enhanced Mitigation Experience Toolkit (EMET) is free and supported security software developed by Microsoft that allows an enterprise to apply exploit mitigations to applications that run on Windows. Many of these mitigations were later coded directly into Windows 10 and Server 2016.\n\n  More information on EMET, including download and User Guide, can be obtained here:\n  Enhanced Mitigation Experience Toolkit - EMET - TechNet Security\n\n  Note: Although EMET is quite effective at enhancing exploit protection on Windows server OSes prior to Server 2016, it is highly recommended that compatibility testing is done on typical server configurations (including all CIS-recommended EMET settings) before widespread deployment to your environment.\n\n  Note #2: Microsoft has announced that EMET will be End-Of-Life (EOL) on July 31, 2018. This does not mean the software will stop working, only that Microsoft will not update it any further past that date, nor troubleshoot new problems with it. They are instead recommending that servers be upgraded to Server 2016.\n  Note #3: EMET has been reported to be very problematic on 32-bit OSes - we only recommend using it with 64-bit OSes.'\n  impact 1.0\n  tag 'windows': %w[2012R2]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '18.9.24.1'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  only_if('Only for Windows Server 2012') do\n    os[:name].include? '2012'\n  end\n  describe package('EMET*').version do\n    it { should be_installed }\n    its('version') { should cmp \u003e= '5.51' }\n  end\n  describe registry_key('HKLM:\\\\SYSTEM\\\\CurrentControlSet\\\\services\\\\EMET_Service') do\n    it { should exist }\n    it { should have_property 'Start' }\n    its('Start') { should cmp == 2 }\n  end\nend\n","desc":"The Enhanced Mitigation Experience Toolkit (EMET) is free and supported security software developed by Microsoft that allows an enterprise to apply exploit mitigations to applications that run on Windows. Many of these mitigations were later coded directly into Windows 10 and Server 2016.\n\n  More information on EMET, including download and User Guide, can be obtained here:\n  Enhanced Mitigation Experience Toolkit - EMET - TechNet Security\n\n  Note: Although EMET is quite effective at enhancing exploit protection on Windows server OSes prior to Server 2016, it is highly recommended that compatibility testing is done on typical server configurations (including all CIS-recommended EMET settings) before widespread deployment to your environment.\n\n  Note #2: Microsoft has announced that EMET will be End-Of-Life (EOL) on July 31, 2018. This does not mean the software will stop working, only that Microsoft will not update it any further past that date, nor troubleshoot new problems with it. They are instead recommending that servers be upgraded to Server 2016.\n  Note #3: EMET has been reported to be very problematic on 32-bit OSes - we only recommend using it with 64-bit OSes.","descriptions":{"default":"The Enhanced Mitigation Experience Toolkit (EMET) is free and supported security software developed by Microsoft that allows an enterprise to apply exploit mitigations to applications that run on Windows. Many of these mitigations were later coded directly into Windows 10 and Server 2016.\n\n  More information on EMET, including download and User Guide, can be obtained here:\n  Enhanced Mitigation Experience Toolkit - EMET - TechNet Security\n\n  Note: Although EMET is quite effective at enhancing exploit protection on Windows server OSes prior to Server 2016, it is highly recommended that compatibility testing is done on typical server configurations (including all CIS-recommended EMET settings) before widespread deployment to your environment.\n\n  Note #2: Microsoft has announced that EMET will be End-Of-Life (EOL) on July 31, 2018. This does not mean the software will stop working, only that Microsoft will not update it any further past that date, nor troubleshoot new problems with it. They are instead recommending that servers be upgraded to Server 2016.\n  Note #3: EMET has been reported to be very problematic on 32-bit OSes - we only recommend using it with 64-bit OSes."},"id":"windows-279","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2655,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"t ain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Require secure RPC communication' is set to 'Enabled'"},{"code":"control 'windows-314' do\n  title 'Ensure \\'Set client connection encryption level\\' is set to \\'Enabled: High Level\\''\n  desc 'This policy setting specifies whether to require the use of a specific encryption level to secure communications between client computers and RD Session Host servers during Remote Desktop Protocol (RDP) connections. This policy only applies when you are using native RDP encryption. However, native RDP encryption (as opposed to SSL encryption) is not recommended. This policy does not apply to SSL encryption.\n\n  The recommended state for this setting is: Enabled: High Level.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '18.9.58.3.9.3'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '18.9.58.3.9.3'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration', 'SYS.1.2.2.M6', 'Sichere Authentisierung und Autorisierung']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\SOFTWARE\\\\Policies\\\\Microsoft\\\\Windows NT\\\\Terminal Services') do\n    it { should exist }\n    it { should have_property 'MinEncryptionLevel' }\n    its('MinEncryptionLevel') { should eq 3 }\n  end\nend\n","desc":"This policy setting specifies whether to require the use of a specific encryption level to secure communications between client computers and RD Session Host servers during Remote Desktop Protocol (RDP) connections. This policy only applies when you are using native RDP encryption. However, native RDP encryption (as opposed to SSL encryption) is not recommended. This policy does not apply to SSL encryption.\n\n  The recommended state for this setting is: Enabled: High Level.","descriptions":{"default":"This policy setting specifies whether to require the use of a specific encryption level to secure communications between client computers and RD Session Host servers during Remote Desktop Protocol (RDP) connections. This policy only applies when you are using native RDP encryption. However, native RDP encryption (as opposed to SSL encryption) is not recommended. This policy does not apply to SSL encryption.\n\n  The recommended state for this setting is: Enabled: High Level."},"id":"windows-314","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":3536,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"18.9.58.3.9.3","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"18.9.58.3.9.3","bsi":["SYS.1.2.2.M4","Sichere Konfiguration","SYS.1.2.2.M6","Sichere Authentisierung und Autorisierung"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Set client connection encryption level' is set to 'Enabled: High Level'"},{"code":"control 'windows-315' do\n  tit thout user input) before it is automatically disconnected.\n\n  The recommended state for this setting is: Enabled: 15 minutes or less.","descriptions":{"default":"This policy setting allows you to specify the maximum amount of time that an active Remote Desktop Services session can be idle (without user input) before it is automatically disconnected.\n\n  The recommended state for this setting is: Enabled: 15 minutes or less."},"id":"windows-315","impact":0.5,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":3558,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"18.9.58.3.10.1","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"18.9.58.3.10.1","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"2","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Set time limit for active but idle Remote Desktop Services sessions' is set to 'Enabled: 15 minutes or less'"},{"code":"control 'windows-316' do\n  title 'Ensure \\'Set time limit for disconnected sessions\\' is set to \\'Enabled: 1 minute\\''\n  desc 'This policy setting allows you to configure a time limit for disconnected Remote Desktop Services sessions.\n\n  The recommended state for this setting is: Enabled: 1 minute.'\n  impact 0.5\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '18.9.58.3.10.2'\n default":"This policy setting specifies whether Remote Desktop Services retains a user's per-session temporary folders at logoff.\n\n  The recommended state for this setting is: Disabled."},"id":"windows-317","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":3613,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"18.9.58.3.11.1","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"18.9.58.3.11.1","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Do not delete temp folders upon exit' is set to 'Disabled'"},{"code":"control 'windows-318' do\n  title 'Ensure \\'Do not use temporary folders per session\\' is set to \\'Disabled\\''\n  desc 'By default, Remote Desktop Services creates a separate temporary folder on the RD Session Host server for each active session that a user maintains on the RD Session Host server. The temporary folder is created on the RD Session Host server in a Temp folder under the user\\'s profile folder and is named with the \\'sessionid.\\' This temporary folder is used to store individual temporary files.\n\n  To reclaim disk space, the temporary folder is deleted when the user logs off from a session.\n\n  The recommended state for this setting is: Disabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '18.9.58.3.11.2'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '18.9.58.3.11.2'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\Software\\\\Policies\\\\Microsoft\\\\Windows NT\\\\Terminal Services') do\n    it { should exist }\n    it { should have_property 'PerSessionTempDir' }\n    its('PerSessionTempDir') { should eq 1 }\n  end\nend\n","desc":"By default, Remote Desktop Services creates a separate temporary folder on the RD Session Host server for each active session that a user maintains on the RD Session Host server. The temporary folder is created on the RD Session Host server in a Temp folder under the user's profile folder and is named with the 'sessionid.' This temporary folder is used to store individual temporary files.\n\n  To reclaim disk space, the temporary folder is deleted when the user logs off from a session.\n\n  The recommended state for this setting is: Disabled.","descriptions":{"default":"By default, Remote Desktop Services creates a separate temporary folder on the RD Session Host server for each active session that a user maintains on the RD Session Host server. The temporary folder is created on the RD Session Host server in a Temp folder under the user's profile folder and is named with the 'sessionid.' This temporary folder is used to store individual temporary files.\n\n  To reclaim disk space, the temporary folder is deleted when the user logs off from a session.\n\n  The recommended state for this setting is: Disabled."},"id":"windows-318","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":3635,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"18.9.58.3.11.2","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"18.9.58.3.11.2","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Do not use temporary folders per session' is set to 'Disabled'"},{"code":"control 'windows-319' do\n  title 'Ensure \\'Prevent downloading of enclosures\\' is set to \\'Enabled\\''\n  desc 'This policy setting prevents the user from having enclosures (file attachments) downloaded from a feed to the user\\'s computer.\n\n  The recommended state for this setting is: Enabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '18.9.59.1'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '18.9.59.1'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https
