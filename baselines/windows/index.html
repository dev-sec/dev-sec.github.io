16 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.10.13'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M3', 'Sichere Administration'] # FIXME: check Baustein\n\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\SYSTEM\\\\CurrentControlSet\\\\Control\\\\Lsa') do\n    it { should exist }\n    it { should have_property 'ForceGuest' }\n    its('ForceGuest') { should eq 0 }\n  end\nend\n","desc":"This policy setting determines how network logons that use local accounts are authenticated. The Classic option allows precise control over access to resources, including the ability to assign different types of access to different users for the same resource. The Guest only option allows you to treat all users equally. In this context, all users authenticate as Guest only to receive the same access level to a given resource.\n\n  The recommended state for this setting is: Classic - local users authenticate as themselves.\n\n  Note: This setting does not affect interactive logons that are performed remotely by using such services as Telnet or Remote Desktop Services (formerly called Terminal Services).","descriptions":{"default":"This policy setting determines how network logons that use local accounts are authenticated. The Classic option allows precise control over access to resources, including the ability to assign different types of access to different users for the same resource. The Guest only option allows you to treat all users equally. In this context, all users authenticate as Guest only to receive the same access level to a given resource.\n\n  The recommended state for this setting is: Classic - local users authenticate as themselves.\n\n  Note: This setting does not affect interactive logons that are performed remotely by using such services as Telnet or Remote Desktop Services (formerly called Terminal Services)."},"id":"windows-097","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2069,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.10.11","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.10.13","bsi":["SYS.1.2.2.M3","Sichere Administration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Network access: Sharing and security model for local accounts' is set to 'Classic - local users authenticate as themselves'"},{"code":"control 'windows-098' do\n  title 'Ensure \\'Network security: Allow Local System to use computer identity for NTLM\\' is set to \\'Enabled\\''\n  desc 'This policy setting determines whether Local System services that use Negotiate when reverting to NTLM authentication can use the computer identity. This policy is supported on at least Windows 7 or Windows Server 2008 R2.\n\n  The recommended state for this setting is: Enabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.11.1'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.11.1'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\SYSTEM\\\\CurrentControlSet\\\\Control\\\\Lsa') do\n    it { should exist }\n    it { should have_property 'UseMachineId' }\n    its('UseMachineId') { should eq 1 }\n  end\nend\n","desc":"This policy setting determines whether Local System services that use Negotiate when reverting to NTLM authentication can use the computer identity. This policy is supported on at least Windows 7 or Windows Server 2008 R2.\n\n  The recommended state for this setting is: Enabled.","descriptions":{"default":"This policy setting determines whether Local System services that use Negotiate when reverting to NTLM authentication can use the computer identity. This policy is supported on at least Windows 7 or Windows Server 2008 R2.\n\n  The recommended state for this setting is: Enabled."},"id":"windows-098","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2094,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.11.1","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.11.1","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Network security: Allow Local System to use computer identity for NTLM' is set to 'Enabled'"},{"code":"control 'windows-099' do\n  title 'Ensure \\'Network security: Allow LocalSystem NULL session fallback\\' is set to \\'Disabled\\''\n  desc 'This policy setting determines whether NTLM is allowed to fall back to a NULL session when used with LocalSystem.\n\n  The recommended state for this setting is: Disabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.11.2'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.11.2'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\System\\\\CurrentControlSet\\\\Control\\\\Lsa\\\\MSV1_0') do\n    it { should exist }\n    it { should have_property 'AllowNullSessionFallback' }\n    its('AllowNullSessionFallback') { should eq 0 }\n  end\nend\n","desc":"This policy setting determines whether NTLM is allowed to fall back to a NULL session when used with LocalSystem.\n\n  The recommended state for this setting is: Disabled.","descriptions":{"default":"This policy setting determines whether NTLM is allowed to fall back to a NULL session when used with LocalSystem.\n\n  The recommended state for this setting is: Disabled."},"id":"windows-099","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2116,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.11.2","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.11.2","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Network security: Allow LocalSystem NULL session fallback' is set to 'Disabled'"},{"code":"control 'windows-100' do\n  title 'Ensure \\'Network Security: Allow PKU2U authentication requests to this computer to use online identities\\' is set to \\'Disabled\\''\n  desc 'This setting determines if online identities are able to authenticate to this computer.\n\n  The Public Key Cryptography Based User-to-User (PKU2U) protocol introduced in Windows 7 and Windows Server 2008 R2 is implemented as a security support provider (SSP). The SSP enables peer-to-peer authentication, particularly through the Windows 7 media and file sharing feature called Homegroup, which permits sharing between computers that are not members of a domain.\n\n  With PKU2U, a new extension was introduced to the Negotiate authentication package, Spnego.dll. In previous versions of Windows, Negotiate decided whether to use Kerberos or NTLM for authentication. The extension SSP for Negotiate, Negoexts.dll, which is treated as an authentication protocol by Windows, supports Microsoft SSPs including PKU2U.\n\n  When computers are configured to accept authentication requests by using online IDs, Negoexts.dll calls the PKU2U SSP on the computer that is used to log on. The PKU2U SSP obtains a local certificate and exchanges the policy between the peer computers. When validated on the peer computer, the certificate within the metadata is sent to the logon peer for validation and associates the user\\'s certificate to a security token and the logon process completes.\n\n  The recommended state for this setting is: Disabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.11.3'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.11.3'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\System\\\\CurrentControlSet\\\\Control\\\\Lsa\\\\pku2u') do\n    it { should exist }\n    it { should have_property 'AllowOnlineID' }\n    its('AllowOnlineID') { should eq 0 }\n  end\nend\n","desc":"This setting determines if online identities are able to authenticate to this computer.\n\n  The Public Key Cryptography Based User-to-User (PKU2U) protocol introduced in Windows 7 and Windows Server 2008 R2 is implemented as a security support provider (SSP). The SSP enables peer-to-peer authentication, particularly through the Windows 7 media and file sharing feature called Homegroup, which permits sharing between computers that are not members of a domain.\n\n  With PKU2U, a new extension was introduced to the Negotiate authentication package, Spnego.dll. In previous versions of Windows, Negotiate decided whether to use Kerberos or NTLM for authentication. The extension SSP for Negotiate, Negoexts.dll, which is treated as an authentication protocol by Windows, supports Microsoft SSPs including PKU2U.\n\n  When computers are configured to accept authentication requests by using online IDs, Negoexts.dll calls the PKU2U SSP on the computer that is used to log on. The PKU2U SSP obtains a local certificate and exchanges the policy between the peer computers. When validated on the peer computer, the certificate within the metadata is sent to the logon peer for validation and associates the user's certificate to a security token and the logon process completes.\n\n  The recommended state for this setting is: Disabled.","descriptions":{"default":"This setting determines if online identities are able to authenticate to this computer.\n\n  The Public Key Cryptography Based User-to-User (PKU2U) protocol introduced in Windows 7 and Windows Server 2008 R2 is implemented as a security support provider (SSP). The SSP enables peer-to-peer authentication, particularly through the Windows 7 media and file sharing feature called Homegroup, which permits sharing between computers that are not members of a domain.\n\n  With PKU2U, a new extension was introduced to the Negotiate authentication package, Spnego.dll. In previous versions of Windows, Negotiate decided whether to use Kerberos or NTLM for authentication. The extension SSP for Negotiate, Negoexts.dll, which is treated as an authentication protocol by Windows, supports Microsoft SSPs including PKU2U.\n\n  When computers are configured to accept authentication requests by using online IDs, Negoexts.dll calls the PKU2U SSP on the computer that is used to log on. The PKU2U SSP obtains a local certificate and exchanges the policy between the peer computers. When validated on the peer computer, the certificate within the metadata is sent to the logon peer for validation and associates the user's certificate to a security token and the logon process completes.\n\n  The recommended state for this setting is: Disabled."},"id":"windows-100","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2138,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.11.3","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.11.3","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Network Security: Allow PKU2U authentication requests to this computer to use online identities' is set to 'Disabled'"},{"code":"control 'windows-101' do\n  title 'Ensure \\'Network security: Configure encryption types allowed for Kerberos\\' is set to \\'RC4_HMAC_MD5, AES128_HMAC_SHA1, AES256_HMAC_SHA1, Future encryption types\\''\n  desc 'This policy setting allows you to set the encryption types that Kerberos is allowed to use.\n\n  The recommended state for this setting is: RC4_HMAC_MD5, AES128_HMAC_SHA1, AES256_HMAC_SHA1, Future encryption types.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.11.4'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.11.4'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\Software\\\\Microsoft\\\\Windows\\\\CurrentVersion\\\\Policies\\\\System\\\\Kerberos\\\\Parameters') do\n    it { should exist }\n    it { should have_property 'SupportedEncryptionTypes' }\n    its('SupportedEncryptionTypes') { should eq 2_147_483_644 }\n  end\nend\n","desc":"This policy setting allows you to set the encryption types that Kerberos is allowed to use.\n\n  The recommended state for this setting is: RC4_HMAC_MD5, AES128_HMAC_SHA1, AES256_HMAC_SHA1, Future encryption types.","descriptions":{"default":"This policy setting allows you to set the encryption types that Kerberos is allowed to use.\n\n  The recommended state for this setting is: RC4_HMAC_MD5, AES128_HMAC_SHA1, AES256_HMAC_SHA1, Future encryption types."},"id":"windows-101","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2166,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.11.4","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.11.4","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Network security: Configure encryption types allowed for Kerberos' is set to 'RC4_HMAC_MD5, AES128_HMAC_SHA1, AES256_HMAC_SHA1, Future encryption types'"},{"code":"control 'windows-102' do\n  title 'Ensure \\'Network security: Do not store LAN Manager hash value on next password change\\' is set to \\'Enabled\\''\n  desc 'This policy setting determines whether the LAN Manager (LM) hash value for the new password is stored when the password is changed. The LM hash is relatively weak and prone to attack compared to the cryptographically stronger Microsoft Windows NT hash. Since LM hashes are stored on the local computer in the security database, passwords can then be easily compromised if the database is attacked.\n\n  **Note:** Older operating systems and some third-party applications may fail when this policy setting is enabled. Also, note that the password will need to be changed on all accounts after you enable this setting to gain the proper benefit.\n\n  The recommended state for this setting is: Enabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.11.5'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.11.5'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\System\\\\CurrentControlSet\\\\Control\\\\Lsa') do\n    it { should exist }\n    it { should have_property 'NoLMHash' }\n    its('NoLMHash') { should eq 1 }\n  end\nend\n","desc":"This policy setting determines whether the LAN Manager (LM) hash value for the new password is stored when the password is changed. The LM hash is relatively weak and prone to attack compared to the cryptographically stronger Microsoft Windows NT hash. Since LM hashes are stored on the local computer in the security database, passwords can then be easily compromised if the database is attacked.\n\n  **Note:** Older operating systems and some third-party applications may fail when this policy setting is enabled. Also, note that the password will need to be changed on all accounts after you enable this setting to gain the proper benefit.\n\n  The recommended state for this setting is: Enabled.","descriptions":{"default":"This policy setting determines whether the LAN Manager (LM) hash value for the new password is stored when the password is changed. The LM hash is relatively weak and prone to attack compared to the cryptographically stronger Microsoft Windows NT hash. Since LM hashes are stored on the local computer in the security database, passwords can then be easily compromised if the database is attacked.\n\n  **Note:** Older operating systems and some third-party applications may fail when this policy setting is enabled. Also, note that the password will need to be changed on all accounts after you enable this setting to gain the proper benefit.\n\n  The recommended state for this setting is: Enabled."},"id":"windows-102","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2188,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.11.5","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.11.5","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Network security: Do not store LAN Manager hash value on next password change' is set to 'Enabled'"},{"code":"control 'windows-103' do\n  title 'Ensure \\'Network security: Force logoff when logon hours expire\\' is set to \\'Enabled\\''\n  desc 'This policy setting determines whether to disconnect users who are connected to the local computer outside their user account\\'s valid logon hours. This setting affects the Server Message Block (SMB) component. If you enable this policy setting you should also enable **Microsoft network server: Disconnect clients when logon hours expire** (Rule 2.3.9.4).\n\n  The recommended state for this setting is: Enabled.\n\n  Rationale: If this setting is disabled, a user could remain connected to the computer outside of their allotted logon hours.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.11.6'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.11.6'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\System\\\\CurrentControlSet\\\\Services\\\\LanManServer\\\\Parameters') do\n    it { should exist }\n    it { should have_property 'EnableForcedLogOff' }\n    its('EnableForcedLogOff') { should eq 1 }\n  end\nend\n","desc":"This policy setting determines whether to disconnect users who are connected to the local computer outside their user account's valid logon hours. This setting affects the Server Message Block (SMB) component. If you enable this policy setting you should also enable **Microsoft network server: Disconnect clients when logon hours expire** (Rule 2.3.9.4).\n\n  The recommended state for this setting is: Enabled.\n\n  Rationale: If this setting is disabled, a user could remain connected to the computer outside of their allotted logon hours.","descriptions":{"default":"This policy setting determines whether to disconnect users who are connected to the local computer outside their user account's valid logon hours. This setting affects the Server Message Block (SMB) component. If you enable this policy setting you should also enable **Microsoft network server: Disconnect clients when logon hours expire** (Rule 2.3.9.4).\n\n  The recommended state for this setting is: Enabled.\n\n  Rationale: If this setting is disabled, a user could remain connected to the computer outside of their allotted logon hours."},"id":"windows-103","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2212,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.11.6","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.11.6","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Network security: Force logoff when logon hours expire' is set to 'Enabled'"},{"code":"control 'windows-104' do\n  title 'Ensure \\'Network security: LAN Manager authentication level\\' is set to \\'Send NTLMv2 response only. Refuse LM\\''\n  desc 'LAN Manager (LM) was a family of early Microsoft client/server software (predating Windows NT) that allowed users to link personal computers together on a single network. LM network capabilities included transparent file and print sharing, user security features, and network administration tools. In Active Directory domains, the Kerberos protocol is the default authentication protocol. However, if the Kerberos protocol is not negotiated for some reason, Active Directory will use LM, NTLM, or NTLMv2. LAN Manager authentication includes the LM, NTLM, and NTLM version 2 (NTLMv2) variants, and is the protocol that is used to authenticate all Windows clients when they perform the following operations:\n\n  * Join a domain\n  * Authenticate between Active Directory forests\n  * Authenticate to down-level domains\n  * Authenticate to computers that do not run Windows 2000, Windows Server 2003, or Windows XP\n  * Authenticate to computers that are not in the domain\n  The Network security: LAN Manager authentication level setting determines which challenge/response authentication protocol is used for network logons. This choice affects the level of authentication protocol used by clients, the level of session security negotiated, and the level of authentication accepted by servers.\n\n  The recommended state for this setting is: Send NTLMv2 response only. Refuse LM  NTLM.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.11.7'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.11.7'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M3', 'Sichere Administration'] # FIXME: check Baustein\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\System\\\\CurrentControlSet\\\\Control\\\\Lsa') do\n    it { should exist }\n    it { should have_property 'LmCompatibilityLevel' }\n    its('LmCompatibilityLevel') { should eq 5 }\n  end\nend\n","desc":"LAN Manager (LM) was a family of early Microsoft client/server software (predating Windows NT) that allowed users to link personal computers together on a single network. LM network capabilities included transparent file and print sharing, user security features, and network administration tools. In Active Directory domains, the Kerberos protocol is the default authentication protocol. However, if the Kerberos protocol is not negotiated for some reason, Active Directory will use LM, NTLM, or NTLMv2. LAN Manager authentication includes the LM, NTLM, and NTLM version 2 (NTLMv2) variants, and is the protocol that is used to authenticate all Windows clients when they perform the following operations:\n\n  * Join a domain\n  * Authenticate between Active Directory forests\n  * Authenticate to down-level domains\n  * Authenticate to computers that do not run Windows 2000, Windows Server 2003, or Windows XP\n  * Authenticate to computers that are not in the domain\n  The Network security: LAN Manager authentication level setting determines which challenge/response authentication protocol is used for network logons. This choice affects the level of authentication protocol used by clients, the level of session security negotiated, and the level of authentication accepted by servers.\n\n  The recommended state for this setting is: Send NTLMv2 response only. Refuse LM  NTLM.","descriptions":{"default":"LAN Manager (LM) was a family of early Microsoft client/server software (predating Windows NT) that allowed users to link personal computers together on a single network. LM network capabilities included transparent file and print sharing, user security features, and network administration tools. In Active Directory domains, the Kerberos protocol is the default authentication protocol. However, if the Kerberos protocol is not negotiated for some reason, Active Directory will use LM, NTLM, or NTLMv2. LAN Manager authentication includes the LM, NTLM, and NTLM version 2 (NTLMv2) variants, and is the protocol that is used to authenticate all Windows clients when they perform the following operations:\n\n  * Join a domain\n  * Authenticate between Active Directory forests\n  * Authenticate to down-level domains\n  * Authenticate to computers that do not run Windows 2000, Windows Server 2003, or Windows XP\n  * Authenticate to computers that are not in the domain\n  The Network security: LAN Manager authentication level setting determines which challenge/response authentication protocol is used for network logons. This choice affects the level of authentication protocol used by clients, the level of session security negotiated, and the level of authentication accepted by servers.\n\n  The recommended state for this setting is: Send NTLMv2 response only. Refuse LM  NTLM."},"id":"windows-104","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2236,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.11.7","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.11.7","bsi":["SYS.1.2.2.M3","Sichere Administration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Network security: LAN Manager authentication level' is set to 'Send NTLMv2 response only. Refuse LM'"},{"code":"control 'windows-105' do\n  title 'Ensure \\'Network security: LDAP client signing requirements\\' is set to \\'Negotiate signing\\' or higher\\''\n  desc 'This policy setting determines the level of data signing that is requested on behalf of clients that issue LDAP BIND requests.\n\n  **Note:** This policy setting does not have any impact on LDAP simple bind (ldap_simple_bind) or LDAP simple bind through SSL (ldap_simple_bind_s). No Microsoft LDAP clients that are included with Windows XP Professional use ldap_simple_bind or ldap_simple_bind_s to communicate with a domain controller.\n\n  The recommended state for this setting is: Negotiate signing. Configuring this setting to Require signing also conforms with the benchmark.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.11.8'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.11.8'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\System\\\\CurrentControlSet\\\\Services\\\\LDAP') do\n    it { should exist }\n    it { should have_property 'LDAPClientIntegrity' }\n    its('LDAPClientIntegrity') { should eq 1 }\n  end\nend\n","desc":"This policy setting determines the level of data signing that is requested on behalf of clients that issue LDAP BIND requests.\n\n  **Note:** This policy setting does not have any impact on LDAP simple bind (ldap_simple_bind) or LDAP simple bind through SSL (ldap_simple_bind_s). No Microsoft LDAP clients that are included with Windows XP Professional use ldap_simple_bind or ldap_simple_bind_s to communicate with a domain controller.\n\n  The recommended state for this setting is: Negotiate signing. Configuring this setting to Require signing also conforms with the benchmark.","descriptions":{"default":"This policy setting determines the level of data signing that is requested on behalf of clients that issue LDAP BIND requests.\n\n  **Note:** This policy setting does not have any impact on LDAP simple bind (ldap_simple_bind) or LDAP simple bind through SSL (ldap_simple_bind_s). No Microsoft LDAP clients that are included with Windows XP Professional use ldap_simple_bind or ldap_simple_bind_s to communicate with a domain controller.\n\n  The recommended state for this setting is: Negotiate signing. Configuring this setting to Require signing also conforms with the benchmark."},"id":"windows-105","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2265,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.11.8","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.11.8","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Network security: LDAP client signing requirements' is set to 'Negotiate signing' or higher'"},{"code":"control 'windows-106' do\n  title 'Ensure \\'Network security: Minimum session security for NTLM SSP based (including secure RPC) clients\\' is set to \\'Require NTLMv2 session security, Require 128-bit encryption\\''\n  desc 'This policy setting determines which behaviors are allowed by clients for applications using the NTLM Security Support Provider (SSP). The SSP Interface (SSPI) is used by applications that need authentication services. The setting does not modify how the authentication sequence works but instead require certain behaviors in applications that use the SSPI.\n\n  The recommended state for this setting is: Require NTLMv2 session security, Require 128-bit encryption. **Note:** These values are dependent on the **Network security: LAN Manager Authentication Level** security setting value.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.11.9'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.11.9'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\System\\\\CurrentControlSet\\\\Control\\\\Lsa\\\\MSV1_0') do\n    it { should exist }\n    it { should have_property 'NTLMMinClientSec' }\n    its('NTLMMinClientSec') { should eq 536870912 }\n  end\nend\n","desc":"This policy setting determines which behaviors are allowed by clients for applications using the NTLM Security Support Provider (SSP). The SSP Interface (SSPI) is used by applications that need authentication services. The setting does not modify how the authentication sequence works but instead require certain behaviors in applications that use the SSPI.\n\n  The recommended state for this setting is: Require NTLMv2 session security, Require 128-bit encryption. **Note:** These values are dependent on the **Network security: LAN Manager Authentication Level** security setting value.","descriptions":{"default":"This policy setting determines which behaviors are allowed by clients for applications using the NTLM Security Support Provider (SSP). The SSP Interface (SSPI) is used by applications that need authentication services. The setting does not modify how the authentication sequence works but instead require certain behaviors in applications that use the SSPI.\n\n  The recommended state for this setting is: Require NTLMv2 session security, Require 128-bit encryption. **Note:** These values are dependent on the **Network security: LAN Manager Authentication Level** security setting value."},"id":"windows-106","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2289,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.11.9","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.11.9","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Network security: Minimum session security for NTLM SSP based (including secure RPC) clients' is set to 'Require NTLMv2 session security, Require 128-bit encryption'"},{"code":"control 'windows-107' do\n  title 'Ensure \\'Network security: Minimum session security for NTLM SSP based (including secure RPC) servers\\' is set to \\'Require NTLMv2 session security, Require 128-bit encryption\\''\n  desc ' This policy setting determines which behaviors are allowed by servers for applications using the NTLM Security Support Provider (SSP). The SSP Interface (SSPI) is used by applications that need authentication services. The setting does not modify how the authentication sequence works but instead require certain behaviors in applications that use the SSPI.\n\n  The recommended state for this setting is: Require NTLMv2 session security, Require 128-bit encryption. **Note:** These values are dependent on the **Network security: LAN Manager Authentication Level** security setting value.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.11.10'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.11.10'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\System\\\\CurrentControlSet\\\\Control\\\\Lsa\\\\MSV1_0') do\n    it { should exist }\n    it { should have_property 'NTLMMinServerSec' }\n    its('NTLMMinServerSec') { should eq 536870912 }\n  end\nend\n","desc":"This policy setting determines which behaviors are allowed by servers for applications using the NTLM Security Support Provider (SSP). The SSP Interface (SSPI) is used by applications that need authentication services. The setting does not modify how the authentication sequence works but instead require certain behaviors in applications that use the SSPI.\n\n The recommended state for this setting is: Require NTLMv2 session security, Require 128-bit encryption. **Note:** These values are dependent on the **Network security: LAN Manager Authentication Level** security setting value.","descriptions":{"default":"This policy setting determines which behaviors are allowed by servers for applications using the NTLM Security Support Provider (SSP). The SSP Interface (SSPI) is used by applications that need authentication services. The setting does not modify how the authentication sequence works but instead require certain behaviors in applications that use the SSPI.\n\n The recommended state for this setting is: Require NTLMv2 session security, Require 128-bit encryption. **Note:** These values are dependent on the **Network security: LAN Manager Authentication Level** security setting value."},"id":"windows-107","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2311,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.11.10","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.11.10","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Network security: Minimum session security for NTLM SSP based (including secure RPC) servers' is set to 'Require NTLMv2 session security, Require 128-bit encryption'"},{"code":"control 'windows-108' do\n  title 'Ensure \\'Shutdown: Allow system to be shut down without having to log on\\' is set to \\'Disabled\\''\n  desc 'This policy setting determines whether a computer can be shut down when a user is not logged on. If this policy setting is enabled, the shutdown command is available on the Windows logon screen. It is recommended to disable this policy setting to restrict the ability to shut down the computer to users with credentials on the system.\n\n  The recommended state for this setting is: Disabled. **Note:** In Server 2008 R2 and older versions, this setting had no impact on Remote Desktop (RDP) / Terminal Services sessions - it only affected the local console. However, Microsoft changed the behavior in Windows Server 2012 (non-R2) and above, where if set to Enabled, RDP sessions are also allowed to shut down or restart the server.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.13.1'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.13.1'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\Software\\\\Microsoft\\\\Windows\\\\CurrentVersion\\\\Policies\\\\System') do\n    it { should exist }\n    it { should have_property 'ShutdownWithoutLogon' }\n    its('ShutdownWithoutLogon') { should eq 0 }\n  end\nend\n","desc":"This policy setting determines whether a computer can be shut down when a user is not logged on. If this policy setting is enabled, the shutdown command is available on the Windows logon screen. It is recommended to disable this policy setting to restrict the ability to shut down the computer to users with credentials on the system.\n\n  The recommended state for this setting is: Disabled. **Note:** In Server 2008 R2 and older versions, this setting had no impact on Remote Desktop (RDP) / Terminal Services sessions - it only affected the local console. However, Microsoft changed the behavior in Windows Server 2012 (non-R2) and above, where if set to Enabled, RDP sessions are also allowed to shut down or restart the server.","descriptions":{"default":"This policy setting determines whether a computer can be shut down when a user is not logged on. If this policy setting is enabled, the shutdown command is available on the Windows logon screen. It is recommended to disable this policy setting to restrict the ability to shut down the computer to users with credentials on the system.\n\n  The recommended state for this setting is: Disabled. **Note:** In Server 2008 R2 and older versions, this setting had no impact on Remote Desktop (RDP) / Terminal Services sessions - it only affected the local console. However, Microsoft changed the behavior in Windows Server 2012 (non-R2) and above, where if set to Enabled, RDP sessions are also allowed to shut down or restart the server."},"id":"windows-108","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2333,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.13.1","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.13.1","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Shutdown: Allow system to be shut down without having to log on' is set to 'Disabled'"},{"code":"control 'windows-109' do\n  title 'Ensure \\'System objects: Require case insensitivity for non-Windows subsystems\\' is set to \\'Enabled\\''\n  desc 'This policy setting determines whether case insensitivity is enforced for all subsystems. The Microsoft Win32 subsystem is case insensitive. However, the kernel supports case sensitivity for other subsystems, such as the Portable Operating System Interface for UNIX (POSIX). Because Windows is case insensitive (but the POSIX subsystem will support case sensitivity), failure to enforce this policy setting makes it possible for a user of the POSIX subsystem to create a file with the same name as another file by using mixed case to label it. Such a situation can block access to these files by another user who uses typical Win32 tools, because only one of the files will be available.\n\n  The recommended state for this setting is: Enabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '2.3.15.1'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '2.3.15.1'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\System\\\\CurrentControlSet\\\\Control\\\\Session Manager\\\\Kernel') do\n    it { should exist }\n    it { should have_property 'ObCaseInsensitive' }\n    its('ObCaseInsensitive') { should eq 1 }\n  end\nend\n","desc":"This policy setting determines whether case insensitivity is enforced for all subsystems. The Microsoft m32, or - HKEY_LOCAL_MACHINE\\Software.\n\n  The recommended state for this setting is: Enabled."},"id":"windows-119","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":2577,"ref":"../windows-baseline/controls/local_policies.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"2.3.17.9","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"2.3.17.9","bsi":["SYS.1.2.2.M3","Sichere Administration","SYS.1.2.2.M6","Sichere Authentisierung und Autorisierung"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'User Account Control: Virtualize file and registry write failures to per-user locations' is set to 'Enabled'"},{"code":"control 'windows-ie-101' do\n  impact 1.0\n  title 'IE 64-bit tab'\n  desc 'This policy setting determines whether Internet Explorer 11 uses 64-bit processes (for greater security) or 32-bit processes (for greater compatibility) when running in Enhanced Protected Mode on 64-bit versions of Windows.Important: Some ActiveX controls and toolbars may not be available when 64-bit processes are used. If you enable this policy setting, Internet Explorer 11 will use 64-bit tab processes when running in Enhanced Protected Mode on 64-bit versions of Windows. If you disable this policy setting, Internet Explorer 11 will use 32-bit tab processes when running in Enhanced Protected Mode on 64-bit versions of Windows. If you don\\'t configure this policy setting, users can turn this feature on or off using Internet Explorer settings. This feature is turned off by default.'\n  describe registry_key('HKLM\\Software\\Policies\\Microsoft\\Internet Explorer\\Main') do\n    it { should exist }\n    its('Isolation64Bit') { should eq 1 }\n  end\nend\n","desc":"This policy setting determines whether Internet Explorer 11 uses 64-bit processes (for greater security) or 32-bit processes (for greater compatibility) when running in Enhanced Protected Mode on 64-bit versions of Windows.Important: Some ActiveX controls and toolbars may not be available when 64-bit processes are used. If you enable this policy setting, Internet Explorer 11 will use 64-bit tab processes when running in Enhanced Protected Mode on 64-bit versions of Windows. If you disable this policy setting, Internet Explorer 11 will use 32-bit tab processes when running in Enhanced Protected Mode on 64-bit versions of Windows. If you don't configure this policy setting, users can turn this feature on or off using Internet Explorer settings. This feature is turned off by default.","descriptions":{"default":"This policy setting determines whether Internet Explorer 11 uses 64-bit processes (for greater security) or 32-bit processes (for greater compatibility) when running in Enhanced Protected Mode on 64-bit versions of Windows.Important: Some ActiveX controls and toolbars may not be available when 64-bit processes are used. If you enable this policy setting, Internet Explorer 11 will use 64-bit tab processes when running in Enhanced Protected Mode on 64-bit versions of Windows. If you disable this policy setting, Internet Explorer 11 will use 32-bit tab processes when running in Enhanced Protected Mode on 64-bit versions of Windows. If you don't configure this policy setting, users can turn this feature on or off using Internet Explorer settings. This feature is turned off by default."},"id":"windows-ie-101","impact":1,"refs":[],"source_location":{"line":23,"ref":"../windows-baseline/controls/advanced_windows_security_from_best_practices.rb"},"tags":{},"title":"IE 64-bit tab"},{"code":"control 'windows-ie-102' do\n  impact 1.0\n  title 'Run antimalware programs against ActiveX controls'\n  desc 'Active X controls can contain potentially malicious code and must only be allowed to be downloaded from trusted sites. Signed code is better than unsigned code in that it may be easier to determine its author, but it is still potentially harmful, especially when coming from an untrusted zone. This policy setting allows you to manage whether users may download signed ActiveX controls from a page in the zone. If you enable this policy, users can download signed controls without user intervention. If you select Prompt in the drop-down box, users are queried whether to download controls signed by untrusted publishers. Code signed by trusted publishers is silently downloaded. If you disable the policy setting, signed controls cannot be downloaded.'\n  describe registry_key('HKLM\\Software\\Policies\\Microsoft\\Windows\\CurrentVersion\\Internet Settings\\Zones\\3') do\n    it { should exist }\n    its('270C') { should eq 0 }\n  end\nend\n","desc":"Active X controls can contain potentially malicious code and must only be allowed to be downloaded from trusted sites. Signed code is better than unsigned code in that it may be easier to determine its author, but it is still potentially harmful, especially when coming from an untrusted zone. This policy setting allows you to manage whether users may download signed ActiveX controls from a page in the zone. If you enable this policy, users can download signed controls without user intervention. If you select Prompt in the drop-down box, users are queried whether to download controls signed by untrusted publishers. Code signed by trusted publishers is silently downloaded. If you disable the policy setting, signed controls cannot be downloaded.","descriptions":{"default":"Active X controls can contain potentially malicious code and must only be allowed to be downloaded from trusted sites. Signed code is better than unsigned code in that it may be easier to determine its author, but it is still potentially harmful, especially when coming from an untrusted zone. This policy setting allows you to manage whether users may download signed ActiveX controls from a page in the zone. If you enable this policy, users can download signed controls without user intervention. If you select Prompt in the drop-down box, users are queried whether to download controls signed by untrusted publishers. Code signed by trusted publishers is silently downloaded. If you disable the policy setting, signed controls cannot be downloaded."},"id":"windows-ie-102","impact":1,"refs":[],"source_location":{"line":33,"ref":"../windows-baseline/controls/advanced_windows_security_from_best_practices.rb"},"tags":{},"title":"Run antimalware programs against ActiveX controls"},{"code":"control 'microsoft-online-accounts' do\n  impact 1.0\n  title 'Microsoft Online Accounts'\n  desc 'Disabling Microsoft account logon sign-in option, eg. logging in without having to use local credentials and using microsoft online accounts'\n  ref 'Block Microsoft Accounts', url: 'https://technet.microsoft.com/en-us/library/jj966262(v=ws.11).aspx'\n  describe registry_key('HKEY_LOCAL_MACHINE\\SOFTWARE\\Microsoft\\PolicyManager\\default\\Settings\\AllowYourAccount') do\n    it { should exist }\n    its('value') { should eq 0 }\n  end\nend\n","desc":"Disabling Microsoft account logon sign-in option, eg. logging in without having to use local credentials and using microsoft online accounts","descriptions":{"default":"Disabling Microsoft account logon sign-in option, eg. logging in without having to use local credentials and using microsoft online accounts"},"id":"microsoft-online-accounts","impact":1,"refs":[{"ref":"Block Microsoft Accounts","url":"https://technet.microsoft.com/en-us/library/jj966262(v=ws.11).aspx"}],"source_location":{"line":43,"ref":"../windows-baseline/controls/advanced_windo h and handwriting patterns, typing history, contacts, and recent calendar information. It is required for the use of Cortana. Some of this collected information may be stored on the user's OneDrive, in the case of inking and typing; some of the information will be uploaded to Microsoft to personalize speech.\n\n  The recommended state for this setting is: Disabled."},"id":"windows-177","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":47,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"tags":{"CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"18.1.2.1","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Domain Controller","Member Server"],"windows":["2016","2019"]},"title":"Ensure 'Allow Input Personalization' is set to 'Disabled'"},{"code":"control 'windows-178' do\n  title 'Ensure \\'Allow Online Tips\\' is set to \\'Disabled\\''\n  desc 'This policy setting configures the retrieval of online tips and help for the Settings app.\n\n  The recommended state for this setting is: Disabled. '\n  impact 1.0\n  tag 'windows': %w[2016 2019]\n  tag 'profile': ['Domain Controller', 'Member Server']\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '18.1.3'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Se ) tool, which is free and supported software that allows an organization to automatically set randomized and unique local Administrator account passwords on domain-attached workstations and member servers. The passwords are stored in a confidential attribute of the domain computer account and can be retrieved from Active Directory by approved Sysadmins when needed.\n\n  The LAPS tool requires a small Active Directory Schema update in order to implement, as well as installation of a Group Policy Client Side Extension (CSE) on targeted computers. Please see the LAPS documentation for details.\n\n  LAPS supports Windows Vista or newer workstation OSes, and Server 2003 or newer server OSes. LAPS does not support standalone computers - they must be joined to a domain.\n\n  **Note:** Organizations that utilize 3rd-party commercial software to manage unique  complex local Administrator passwords on domain members may opt to disregard these LAPS recommendations.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '18.2.1'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '18.2.1'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html'\n  ref 'Center for Internet Security', url: 'https://www.cisecurity.org/'\n  only_if('This Control only executes if attribute(\\'ms_or_dc\\') is set to MS') do\n    attribute('ms_or_dc') == 'MS'\n  end\n  describe registry_key('HKEY_LOCAL_MACHINE\\\\SOFTWARE\\\\Microsoft\\\\Windows NT\\\\CurrentVersion\\\\Winlogon\\\\GPExten main-attached workstations and member servers. The passwords are stored in a confidential attribute of the domain computer account and can be retrieved from Active Directory by approved Sysadmins when needed.\n\n  The LAPS tool requires a small Active Directory Schema update in order to implement, as well as installation of a Group Policy Client Side Extension (CSE) on targeted computers. Please see the LAPS documentation for details.\n\n  LAPS supports Windows Vista or newer workstation OSes, and Server 2003 or newer server OSes. LAPS does not support standalone computers - they must be joined to a domain.\n\n  The recommended state for this setting is: Enabled: 30 or fewer.\n\n  **Note:** Organizations that utilize 3rd-party commercial software to manage unique  complex local Administrator passwords on domain members may opt to disregard these LAPS recommendations."},"id":"windows-184","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":248,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"18.2.6","CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018":"18.2.6","bsi":["SYS.1.2.2.M4","Sichere Konfiguration"],"level":"1","profile":["Member Server"],"windows":["2012R2","2016","2019"]},"title":"Ensure 'Password Settings: Password Age (Days)' is set to 'Enabled: 30 or fewer' (MS only)"},{"code":"control 'windows-185' do\n  title 'Ensure \\'Apply UAC restrictions to local accounts on network logons\\' is set to \\'Enabled\\' (MS only)'\n  desc 'This setting controls whether local accounts can be used for remote administration via network logon (e.g., NET USE, connecting to C$, etc.). Local accounts are at high risk for credential theft when the same account and password is configured on multiple systems. Enabling this policy significantly reduces that risk.\n\n  **Enabled:** Applies UAC token-filtering to local accounts on network logons. Membership in powerful group such as Administrators is disabled and powerful privileges are removed from the resulting access token. This configures the LocalAccountTokenFilterPolicy registry value to 0. This is the default behavior for Windows.\n\n  **Disabled:** Allows local accounts to have full administrative rights when authenticating via network logon, by configuring the LocalAccountTokenFilterPolicy registry value to 1.\n\n  For more information about local accounts and credential theft, review the [Mitigating Pass-the-Hash (PtH) Attacks and Other Credential Theft Techniques](http://www.microsoft.com/en-us/download/details.aspx?id=36036) documents.\n\n  For more information about LocalAccountTokenFilterPolicy, see Microsoft Knowledge Base article 951016: [Description of User Account Control and remote restrictions in Windows Vista](https://support.microsoft.com/en-us/kb/951016).\n\n  The recommended state for this setting is: Enabled.'\n  impact 1.0\n  tag 'windows': %w[2012R2 2016 2019]\n  tag 'profile': ['Member Server']\n  tag 'CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018': '18.3.1'\n  tag 'CIS Microsoft Windows Server 2016 RTM (Release 1607) Benchmark v1.1.0 - 10-31-2018': '18.3.1'\n  tag 'level': '1'\n  tag 'bsi': ['SYS.1.2.2.M4', 'Sichere Konfiguration']\n  ref 'IT-Grundschutz-Kompendium', url: 'https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html'\n  ref 'Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012', url: 'https://www.bsi.bund.de/SharedDocs/Downlo al accounts can be used for remote administration via network logon (e.g., NET USE, connecting to C$, etc.). Local accounts are at high risk for credential theft when the same account and password is configured on multiple systems. Enabling this policy significantly reduces that risk.\n\n  **Enabled:** Applies UAC token-filtering to local accounts on network logons. Membership in powerful group such as Administrators is disabled and powerful privileges are removed from the resulting access token. This configures the LocalAccountTokenFilterPolicy registry value to 0. This is the default behavior for Windows.\n\n  **Disabled:** Allows local accounts to have full administrative rights when authenticating via network logon, by configuring the LocalAccountTokenFilterPolicy registry value to 1.\n\n  For more information about local accounts and credential theft, review the [Mitigating Pass-the-Hash (PtH) Attacks and Other Credential Theft Techniques](http://www.microsoft.com/en-us/download/details.aspx?id=36036) documents.\n\n  For more information about LocalAccountTokenFilterPolicy, see Microsoft Knowledge Base article 951016: [Description of User Account Control and remote restrictions in Windows Vista](https://support.microsoft.com/en-us/kb/951016).\n\n  The recommended state for this setting is: Enabled."},"id":"windows-185","impact":1,"refs":[{"ref":"IT-Grundschutz-Kompendium","url":"https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKompendium/itgrundschutzKompendium_node.html"},{"ref":"Umsetzungshinweise zum Baustein SYS.1.2.2: Windows Server 2012","url":"https://www.bsi.bund.de/SharedDocs/Downloads/DE/BSI/Grundschutz/IT-Grundschutz-Modernisierung/UH_Windows_Server_2012.html"},{"ref":"Center for Internet Security","url":"https://www.cisecurity.org/"}],"source_location":{"line":279,"ref":"../windows-baseline/controls/administrative_templates_computer.rb"},"tags":{"CIS Microsoft Windows Server 2012 R2 Benchmark v2.3.0 - 03-30-2018":"18.3.1","CIS Microsoft
